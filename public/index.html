		00:01:22,320 --> 00:01:24,500
		-... a ningún chino.
		-Oye no manches.

		16
		00:01:25,140 --> 00:01:26,620
		¿Qué no confías
		en mí, Tenoch?

		17
		00:01:27,680 --> 00:01:29,700
		-Sí.
		-¿Entonces?

		18
		00:01:31,820 --> 00:01:34,460
		-Pues, prométemelo.
		-¿Y tú?

		19
		00:01:34,900 --> 00:01:37,240
		-Yo también te lo prometo.
		-A ver.

		20
		00:01:38,840 --> 00:01:40,960
		-Pero los dos juntos.
		-Juntos.

		21
		00:01:42,180 --> 00:01:43,100
		Una...

		22
		00:01:44,200 --> 00:01:45,640
		... dos...

		23
		00:01:45,680 --> 00:01:47,040
		... tres.

		24
		00:01:47,680 --> 00:01:49,100
		Te prometo...

		25
		00:01:49,580 --> 00:01:50,600
		... que no...

		26
		00:01:50,840 --> 00:01:53,140
		me voy... a coger...

		27
		00:01:54,980 --> 00:01:56,560
		a... ninguna brasileña

		28
		00:01:56,640 --> 00:01:57,280
		-Alemán

		29
		00:01:57,281 --> 00:01:58,401
		-Ni Argentina.
		-Polaco.

		30
		00:01:58,402 --> 00:02:00,122
		-Ni de Sonora.
		-Irlandés.

		31
		00:02:00,200 --> 00:02:02,040
		- ¿Y de Guasave?
		- A tu padre.

		32
		00:02:02,480 --> 00:02:04,960
		Oye, ¿qué te pasa?

		33
		00:02:15,880 --> 00:02:18,420
		La madre de Ana,
		una francesa divorciada...

		34
		00:02:18,460 --> 00:02:20,700
		...maestra del centro
		de estudios para extranjeros...

		35
		00:02:21,140 --> 00:02:23,680
		...no objetaba que Tenoch se
		quedara a dormir con su hija.

		36
		00:02:25,380 --> 00:02:27,060
		Con Julio era distinto...

		37
		00:02:27,300 --> 00:02:30,035
		...estuvo con Cecilia sólo hasta
		la cena, y tuvo que regresar...

		38
		00:02:30,040 --> 00:02:32,275
		...en la mañana, para acompañar
		a la familia a llevarla al...

		39
		00:02:32,280 --> 00:02:33,760
		...aeropuerto.

		40
		00:02:35,680 --> 00:02:37,660
		Aunque nunca lo externara,
		el padre de Cecilia...

		41
		00:02:37,700 --> 00:02:39,740
		...un pediatra especialista
		en alergias...

		42
		00:02:39,980 --> 00:02:42,080
		...temía que la relación
		de su hija con Julio...

		43
		00:02:42,140 --> 00:02:44,620
		...llegará demasiado
		lejos.

		44
		00:02:45,280 --> 00:02:47,980
		En cambio la madre, una
		psicóloga lacaniana, veía...

		45
		00:02:47,990 --> 00:02:50,870
		...con agrado el noviazgo,
		al que calificaba de inocente.

		46
		00:02:51,540 --> 00:02:53,940
		Es un caso, no encuentra
		el pasaporte.

		47
		00:02:53,980 --> 00:02:57,440
		-¡Ay la va a dejar el avión!
		-Julio, sube tantito porfa...

		48
		00:02:57,480 --> 00:03:00,900
		-... ayúdame a buscar el pasaporte.
		-Apúrale mijito que tenemos prisa.

		49
		00:03:00,990 --> 00:03:03,470
		¡Sí!

		50
		00:03:05,240 --> 00:03:06,960
		¿Y tú ya sacaste
		el coche?

		51
		00:03:07,820 --> 00:03:09,900
		-¡Rápido, cierra la puerta!
		-¿Y tu pasaporte?

		52
		00:03:09,940 --> 00:03:10,820
		¡Aquí está menso!

		53
		00:03:13,580 --> 00:03:16,100
		¡Ven! ¡Apúrate bicho!

		54
		00:03:26,560 --> 00:03:28,080
		¡Qué rica despedida!

		55
		00:03:30,560 --> 00:03:31,480
		¿Oye...

		56
		00:03:32,120 --> 00:03:33,500
		...vas a salir hoy...?

		57
		00:03:33,840 --> 00:03:35,020
		¿Vas a salir hoy
		de reven?

		58
		00:03:35,160 --> 00:03:37,640
		¡No creo bicha, hoy me
		voy a tirar al suelo...

		59
		00:03:38,080 --> 00:03:40,560
		además te voy a estar
		extrañando un chingo, cabrón!

		60
		00:03:41,200 --> 00:03:43,900
		-¡Vámos!
		-Ya tenemos que irnos, hija.

		61
		00:03:43,901 --> 00:03:45,441
		-Ahí está tu mamá. Tu mamá
		-Vente, vente...

		62
		00:03:45,520 --> 00:03:47,540
		...quiero llevarme un
		poquito de ti conmigo.

		63
		00:03:49,400 --> 00:03:52,700
		-Te va dejar el avión, Ceci.
		-Muévete, muévete.

		64
		00:03:58,240 --> 00:04:00,720
		-¿Encontraste el pasaporte?
		-¡Aquí está!

		65
		00:04:00,960 --> 00:04:02,040
		¡Qué bueno!

		66
		00:04:04,560 --> 00:04:05,480
		-¡Hola!
		-¡Hola!

		67
		00:04:05,920 --> 00:04:06,800
		Hola.
		¡Hola cómo estás!

		68
		00:04:07,040 --> 00:04:08,560
		-¡Elia!
		-¿No has visto a Esteban?

		69
		00:04:08,600 --> 00:04:11,080
		No, no
		lo he visto.

		70
		00:04:12,800 --> 00:04:14,720
		¡Vamos a checarte!

		71
		00:04:15,980 --> 00:04:17,400
		¡Hola!

		72
		00:04:19,360 --> 00:04:20,280
		¿Qué pachó charolastra?

		73
		00:04:20,380 --> 00:04:22,260
		-Oye, ¿qué pedo?
		-Ah no, que joda...

		74
		00:04:22,300 --> 00:04:24,880
		-... tanto pinche desmadrito ya.
		-Me da hueva que se vayan, cabrón.

		75
		00:04:25,020 --> 00:04:26,900
		- ¡Qué güeba!
		-Pero si la voy a extrañar y todo...

		76
		00:04:27,040 --> 00:04:28,780
		...pero ya, güeba,
		¿no cabrón? Ciao.

		77
		00:04:28,820 --> 00:04:31,700
		- ¿Qué pasó chavos?
		- ¿Suegrito cómo estás?

		78
		00:04:31,940 --> 00:04:34,340
		-¿Por qué están tan pálidos, eh?
		-¡Qué pasó!

		79
		00:04:36,140 --> 00:04:38,980
		-¡Preciosa!
		-¡Ay papi, qué bueno...!

		80
		00:04:40,480 --> 00:04:42,560
		El padre de Ana, era un
		periodista convertido...

		81
		00:04:42,570 --> 00:04:44,310
		...recientemente
		a la política.

		82
		00:04:44,980 --> 00:04:46,920
		Trabajaba en el gobierno
		de la Ciudad de México...

		83
		00:04:47,010 --> 00:04:49,590
		...como director de logística
		de su Instituto de Cultura.

		84
		00:04:50,580 --> 00:04:53,380
		Aunque Tenoch le simpatizaba,
		con frecuencia ante...

		85
		00:04:53,400 --> 00:04:56,280
		...sus compañeros de partido,
		pero nunca frente a su hija...

		86
		00:04:56,840 --> 00:04:59,060
		...se refería a él
		como "El Junior".

		87
		00:04:59,561 --> 00:05:01,961
		- Ay, ya quiero estar en el avión.
		- Yo ya quiero estar allá.

		88
		00:05:02,060 --> 00:05:05,100
		-Linda no quiero que te vayas, eh.
		-Amor, te voy a extrañar.

		89
		00:05:05,440 --> 00:05:07,320
		-No me quiero ir bicho.
		-Ana.

		90
		00:05:08,360 --> 00:05:09,340
		Ceci.

		91
		00:05:17,920 --> 00:05:19,140
		Huele a pan.

		92
		00:05:21,260 --> 00:05:24,340
		No mames, pinche cerdo, cabrón,
		no mames, vete a la verga.

		93
		00:05:24,880 --> 00:05:28,040
		Eso pasa por haber
		pasado de año, no mames.

		94
		00:05:28,180 --> 00:05:31,020
		Vete a la verga, cabrón. Mejor
		te hubieras ido a extraordinario.

		95
		00:05:31,860 --> 00:05:33,700
		-Ya, ya no seas chillón.
		-No manches.

		96
		00:05:34,240 --> 00:05:36,020
		Oye güey, ¿pues qué pasó con
		tu jefe, se encabronó?

		97
		00:05:36,560 --> 00:05:38,700
		No, no se encabronó,
		se súper enputó...

		98
		00:05:38,740 --> 00:05:40,040
		dice que si no hago
		área 3, me puedo...

		99
		00:05:40,050 --> 00:05:41,890
		...ir olvidando
		de la nave, cabrón.

		100
		00:05:42,180 --> 00:05:44,360
		No mames, y te vas a quedar
		sin el netísimo murciégalo.

		101
		00:05:44,800 --> 00:05:46,940
		Todo por no querer hacer área 3
		charolastra, no mames.

		102
		00:05:47,180 --> 00:05:50,320
		Me cagan los economistas, cabrón.
		Por mí todos esos ojetes...

		103
		00:05:50,340 --> 00:05:52,420
		...se pueden ir a chingar
		a su pinche madre.

		104
		00:05:52,480 --> 00:05:54,800
		-¡Qué pendejo!
		-Ni madres güey...

		105
		00:05:54,940 --> 00:05:56,420
		...yo quiero ser escritor,
		cabrón.

		106
		00:05:56,760 --> 00:05:58,600
		Mejor métete conmigo
		al área 5, güey.

		107
		00:05:58,740 --> 00:06:00,870
		Nel, paso, güey no mames.

		108
		00:06:04,100 --> 00:06:06,780
		Puta madre, pinche tráfico,
		carajo, seguro ahí anda la necia...

		109
		00:06:06,781 --> 00:06:08,561
		...y la boinas armando otro
		desmadre, en otra puta...

		110
		00:06:08,565 --> 00:06:11,525
		-... manifestación, güey.
		-Están en todo su derecho, charolastra.

		111
		00:06:11,940 --> 00:06:14,380
		¡A huevo! Yo estoy en mi
		derecho de mentarles la madre...

		112
		00:06:14,385 --> 00:06:17,125
		-... por pasados de verga, cabrón.
		-Eso sí.

		113
		00:06:17,900 --> 00:06:20,161
		Bueno, lo que sí, es que luego
		en las pinches manifestaciones...

		114
		00:06:20,162 --> 00:06:22,042
		...sí hay rebuenos
		culitos, ¿no güey?

		115
		00:06:22,240 --> 00:06:24,080
		Eso que ni qué.

		116
		00:06:24,620 --> 00:06:26,420
		¿Oye te pusiste loción, cabrón?

		117
		00:06:30,280 --> 00:06:33,020
		Puta madre, pinche cerdo,
		cabrón, no mames.

		118
		00:06:33,060 --> 00:06:34,600
		Oye, ábrele.

		119
		00:06:34,740 --> 00:06:37,580
		-Es el seguro para niños, puto.
		-Güey, ábrele, cabrón.

		120
		00:06:39,480 --> 00:06:41,680
		Ese mismo día hubo tres
		manifestaciones...

		121
		00:06:41,681 --> 00:06:43,521
		...en distintos lugares
		de la ciudad.

		122
		00:06:43,820 --> 00:06:45,960
		Sin embargo, el embotellamiento
		que los detenía...

		123
		00:06:46,300 --> 00:06:48,280
		...había sido provocado
		por un peatón atropellado.

		124
		00:06:48,920 --> 00:06:51,800
		Marcelino Escutia, un albañil
		inmigrado de Michoacán.

		125
		00:06:53,040 --> 00:06:55,540
		Marcelino fue alcanzado por
		un pecero que conducía...

		126
		00:06:55,580 --> 00:06:57,160
		...con exceso de velocidad.

		127
		00:06:58,220 --> 00:07:00,060
		Nunca usó el puente
		peatonal más cercano...

		128
		00:07:00,070 --> 00:07:03,150
		...porque su mala ubicación,
		lo hacía caminar 2 Kms. más...

		129
		00:07:03,170 --> 00:07:05,010
		...a la construcción donde
		trabajaba.

		130
		00:07:06,400 --> 00:07:08,580
		Su cuerpo fue recogido
		por la Cruz Verde, y llevado...

		131
		00:07:08,620 --> 00:07:10,960
		...sin identificación
		al Servicio Médico Forense.

		132
		00:07:12,500 --> 00:07:14,800
		Tardó 4 días
		en ser reclamado.

		133
		00:07:19,840 --> 00:07:22,340
		Tenoch Iturbide era
		el segundo de tres hijos...

		134
		00:07:22,380 --> 00:07:24,860
		...de un matrimonio formado
		por un economista doctorado...

		135
		00:07:24,861 --> 00:07:27,941
		...en Harvard, Subsecretario
		de Estado, y un ama de casa...

		136
		00:07:28,020 --> 00:07:31,420
		...ocupada la mayor parte del tiempo
		en cursos y prácticas esotéricas.

		137
		00:07:32,780 --> 00:07:35,260
		Sus padres habían decidido
		que Tenoch, recibiera...

		138
		00:07:35,261 --> 00:07:37,661
		...el nombre de Hernán,
		pero nació el año en que...

		139
		00:07:37,663 --> 00:07:40,503
		...su padre entró al servicio
		público y contagiado por un...

		140
		00:07:40,510 --> 00:07:44,290
		...nacionalismo inusitado, bautizó
		Tenoch a su primer hijo varón.

		141
		00:07:45,140 --> 00:07:47,700
		Sólo deja que amarre el churro,
		acabo y nos empachamos.

		142
		00:07:48,040 --> 00:07:50,520
		Traigo unos tachitos de San
		Francisco, que están... cabrón.

		143
		00:07:52,560 --> 00:07:55,140
		Oye, oye, oye... que son naturistas,
		cabrones.

		144
		00:07:55,400 --> 00:07:56,319
		-No mames, cabrón.
		-Me cae que viene...

		145
		00:07:56,320 --> 00:07:58,560
		...bien tachadito, güey, puta.
		Si va la Miriam, la voy...

		146
		00:07:58,561 --> 00:08:01,741
		...a agarrar de sus orejitas
		y me la voy a coger. ¡A güebo!

		147
		00:08:02,820 --> 00:08:04,800
		Oigan, esa niña está rebuena.

		148
		00:08:04,940 --> 00:08:07,180
		En la fiesta de la Rata,
		me tiró todo el calzón...

		149
		00:08:07,420 --> 00:08:09,020
		acá me pasaba sus nalguitas...

		150
		00:08:11,260 --> 00:08:13,460
		La neta, es que
		qué puta güey.

		151
		00:08:14,600 --> 00:08:16,400
		Oye, a la que me quiero chingar,
		es a la novia del Sazón...

		152
		00:08:16,410 --> 00:08:18,310
		...¿no tiene unas chichitas
		tapaditas?

		153
		00:08:20,060 --> 00:08:23,360
		-Andan de tapaditas.
		-Es un súper pedo esa vieja, cabrón.

		154
		00:08:24,660 --> 00:08:27,700
		¡Aquí no cabrón!
		Salte a la terraza, güey.

		155
		00:08:27,740 --> 00:08:29,980
		-Da lo mismo aquí que allá.
		-Se apesta, cabrón.

		156
		00:08:36,680 --> 00:08:39,520
		-¿Es cremosita, no?
		-Regañona.

		157
		00:08:40,520 --> 00:08:43,360
		¡Zorrilluda!
		¿A poco no?

		158
		00:08:43,400 --> 00:08:46,600
		Pura caca de chango,
		un atolondrador huasteco.

		159
		00:08:47,700 --> 00:08:50,220
		-Tenoch.
		-¡La jefa, clávate, clávate!

		160
		00:08:50,260 --> 00:08:52,180
		-Tenoch.
		-¿Qui'bo, señora?

		161
		00:08:52,220 --> 00:08:53,380
		-¿Cómo está?
		-Hola Julio.

		162
		00:08:53,460 --> 00:08:55,080
		-¡Hola ma!
		-Hola mi amor.

		163
		00:08:56,340 --> 00:08:59,080
		¿Qué les pasa, eh?
		Los veo raros.

		164
		00:09:00,180 --> 00:09:03,380
		¿Cómo tristones? ¡Ah!
		¿Es por las chicas, verdad?

		165
		00:09:05,180 --> 00:09:08,820
		¡Anímense muchachos! Tanto
		amor tiene sus auras revueltas.

		166
		00:09:08,860 --> 00:09:10,700
		¡Si piensan en ellas,
		están conectados!

		167
		00:09:11,440 --> 00:09:13,520
		Julio, ¿vas a ir a la boda
		de Jessica, verdad?

		168
		00:09:13,660 --> 00:09:16,140
		Señora, cómo cree
		que voy a faltar.

		169
		00:09:16,600 --> 00:09:18,520
		Tienes que ponerte
		muy guapo.

		170
		00:09:19,260 --> 00:09:20,560
		Va a estar el Presidente.

		171
		00:09:20,800 --> 00:09:22,160
		Tira ese cigarro,
		Tenoch.

		172
		00:09:23,420 --> 00:09:26,460
		¡Qué tal señora! Oiga,
		su jardín le quedó de lux, eh.

		173
		00:09:27,060 --> 00:09:28,680
		¿Qué tal Saba? No sabía
		que estabas aquí.

		174
		00:09:29,020 --> 00:09:30,360
		Y en todas partes.

		175
		00:09:34,280 --> 00:09:37,520
		En la fiesta, Julio y Tenoch
		consumieron alcohol, marihuana...

		176
		00:09:37,521 --> 00:09:40,361
		...y pastillas de extasis
		importadas de San Francisco.

		177
		00:09:40,540 --> 00:09:42,640
		Y fallaron en sus estrategias
		de conquista.

		178
		00:09:43,880 --> 00:09:46,600
		Temieron que el fracaso marcara
		su suerte para todo el verano.

		179
		00:09:48,680 --> 00:09:51,020
		A las 4, Julio vomitó
		en la calle.

		180
		00:09:51,560 --> 00:09:54,640
		Cerca de las 5, Tenoch rompió
		un faro del coche al llegar...

		181
		00:09:54,680 --> 00:09:55,520
		...a su casa.

		182
		00:09:56,360 --> 00:09:59,400
		Esa misma noche, Saba participó
		en su primera experiencia...

		183
		00:09:59,440 --> 00:10:01,020
		...de sexo colectivo.

		184
		00:10:08,080 --> 00:10:10,660
		Una semana pasó, y para
		Julio y Tenoch, el tedio...

		185
		00:10:10,661 --> 00:10:11,901
		...se volvió en rutina.

		186
		00:10:12,680 --> 00:10:14,980
		El padre de Tenoch, era
		accionista mayoritario...

		187
		00:10:14,981 --> 00:10:16,881
		...en un club deportivo.
		Por lo que su hijo...

		188
		00:10:16,882 --> 00:10:19,162
		...tenía libre acceso
		a las instalaciones los lunes...

		189
		00:10:19,600 --> 00:10:21,480
		...día en que permanecía
		cerrado al público.

		190
		00:10:27,380 --> 00:10:28,300
		-Una...
		-Una...

		191
		00:10:28,800 --> 00:10:29,520
		-... dos...
		-... dos...

		192
		00:10:29,600 --> 00:10:30,680
		-... tres.
		-... tres.

		193
		00:11:12,200 --> 00:11:13,680
		Tú me quieres ganar
		en fa', cabrón, por eso...

		194
		00:11:13,720 --> 00:11:15,900
		...se te acaba el aire, güey,
		y te acabas tronando antes.

		195
		00:11:16,040 --> 00:11:19,400
		¡Ay güey, el "pro"! Me ganaste
		por menos de 2 Mts.

		196
		00:11:19,740 --> 00:11:23,020
		-¡No mames, güey, mínimo 10, cabrón!
		-Puta, 4 a lo mucho.

		197
		00:11:23,160 --> 00:11:24,760
		Güey, te la dejo en 8
		si quieres.

		198
		00:11:25,100 --> 00:11:27,260
		Pinche amarillista,
		no mames.

		199
		00:11:28,320 --> 00:11:29,240
		Oye güey...

		200
		00:11:29,480 --> 00:11:30,900
		...no es por amarillismo
		cabrón, pero...

		201
		00:11:31,860 --> 00:11:34,800
		...pero qué pinche verga
		tan fea tienes, cabrón.

		202
		00:11:35,740 --> 00:11:38,620
		No mames, pareces
		monje con capucha.

		203
		00:11:39,760 --> 00:11:41,020
		Híncate confiésate, güey.

		204
		00:11:41,560 --> 00:11:43,560
		-¡No seas puto, cabrón!
		-¡Cómo que no seas puto!

		205
		00:11:51,920 --> 00:11:52,840
		Seis, siete...

		206
		00:11:53,840 --> 00:11:55,720
		...ocho, nueve, diez...

		207
		00:11:56,060 --> 00:11:59,020
		...once, ¡puta madre! Hay
		más guaruras que invitados.

		208
		00:11:59,160 --> 00:12:01,380
		Pues no más súmale, cabrón
		los 3 que traen los Comonfort.

		209
		00:12:01,381 --> 00:12:03,821
		-Los 3 de los Guerrero.
		-No apuntes con el dedo.

		210
		00:12:03,900 --> 00:12:06,180
		Los 2 del jefe de mi jefe, güey.
		El güey de gobernación...

		211
		00:12:06,181 --> 00:12:08,681
		... ese también trae 2. Y todos
		los del Estado Mayor...

		212
		00:12:08,690 --> 00:12:10,490
		-... Presidencial, son muchos.
		-Súmale a Herminio.

		213
		00:12:11,260 --> 00:12:13,520
		-Ese es mi chofer.
		- Que trae fusca, culero, no te hagas.

		214
		00:12:16,480 --> 00:12:19,620
		Hace bien señor, este Tenoch
		está bien cuete ya.

		215
		00:12:20,620 --> 00:12:22,500
		Papá, ya fui a saludar
		al Presidente.

		216
		00:12:22,540 --> 00:12:24,580
		Te andaban buscando los hijos
		de los González Bocanegra...

		217
		00:12:25,120 --> 00:12:28,560
		...por favor atiéndelos, ellos
		siempre son muy amables contigo.

		218
		00:12:29,960 --> 00:12:30,840
		Está bien.

		219
		00:12:31,880 --> 00:12:34,220
		Los González Bocanegra,
		la gordita esa.

		220
		00:12:35,220 --> 00:12:36,140
		-Cómo has estado.
		-Hola.

		221
		00:12:36,480 --> 00:12:39,820
		-Mi niño, cuánto hace que no te veo.
		-Pues ya tiene tiempo, ¿verdad?

		222
		00:12:41,730 --> 00:12:42,330
		¿Qué onda?

		223
		00:12:45,620 --> 00:12:48,920
		-Pinche bola de culeros, ¿no?
		-Lo que Ud. diga señor.

		224
		00:12:48,960 --> 00:12:52,300
		Oye, güey, una cubita de "mil islas",
		nada más ponla bien cargadita.

		225
		00:12:58,800 --> 00:12:59,680
		¿Ya?

		226
		00:13:00,620 --> 00:13:03,400
		¿Te acuerdas de tu primo el
		Teno? El también quiere...

		227
		00:13:03,401 --> 00:13:04,941
		...ser escritor, bueno
		los dejo...

		228
		00:13:05,520 --> 00:13:07,700
		...seguramente tienen Uds.
		muchas cosas de que hablar.

		229
		00:13:08,040 --> 00:13:09,620
		-¡Salucita!
		-¡Salud tía, gracias!

		230
		00:13:11,280 --> 00:13:13,620
		-¡Uf, la perrita!
		-Sí, verdad.

		231
		00:13:14,160 --> 00:13:16,040
		¿Qué onda mano? La última
		vez que te vi...

		232
		00:13:16,061 --> 00:13:18,201
		...eras un crío como de 7 años
		que no dejaba de chillar...

		233
		00:13:18,260 --> 00:13:19,900
		...porque a fuerzas quería
		una Tortuga Ninja.

		234
		00:13:19,990 --> 00:13:22,290
		-Era un Thunder Cat.
		-Ah, sí, claro perdona, un Thunder Cat.

		235
		00:13:23,000 --> 00:13:24,620
		Oye, no sabía que querías
		ser escritor.

		236
		00:13:24,760 --> 00:13:26,800
		Sobre qué quieres contar historias.
		¿Sobre "niños bien"?

		237
		00:13:27,340 --> 00:13:29,180
		No, sobre puñales como tú.

		238
		00:13:29,520 --> 00:13:31,600
		Pues una cosa es escribir
		cuentitos de secundaria...

		239
		00:13:31,610 --> 00:13:33,950
		...o de prepa, y otra muy
		distinta es hacer literatura.

		240
		00:13:34,320 --> 00:13:36,160
		-¿Y cuándo empiezas tú?
		-¿Ya leíste mi libro?

		241
		00:13:36,400 --> 00:13:39,040
		-Leí las críticas.
		-Los críticos son unos pendejos.

		242
		00:13:40,540 --> 00:13:44,240
		Alejandro Montes de Oca, Jano, era
		sobrino de la madre de Tenoch.

		243
		00:13:45,140 --> 00:13:47,340
		Su padre murió cuando
		él apenas tenía 3 años...

		244
		00:13:47,680 --> 00:13:49,680
		...y quedó al cuidado
		asfixiante de su madre...

		245
		00:13:50,340 --> 00:13:53,080
		...de quien logró huir cuando salió a
		hacer un postgrado al extranjero.

		246
		00:13:54,380 --> 00:13:57,360
		Ahora regresaba, después de 10
		años de residencia fuera del país

		247
		00:13:57,440 --> 00:14:01,040
		Piénsalo bien, piénsalo muy bien.
		¿Realmente quieres ser escritor?

		248
		00:14:01,280 --> 00:14:03,640
		Pues sobran escritores, lo que
		faltan son buenos escritores.

		249
		00:14:04,080 --> 00:14:05,920
		Es que crear el oficio
		no es cosa fácil...

		250
		00:14:06,060 --> 00:14:08,660
		-... cuesta toda una vida.
		-Es Jano mi primo, el escritor.

		251
		00:14:08,761 --> 00:14:09,601
		-¿Qué onda?
		- Y no sólo...

		252
		00:14:09,602 --> 00:14:12,182
		...se trata de poner de tener disciplina
		y con la práctica pulir la técnica.

		253
		00:14:12,190 --> 00:14:15,630
		No, no, también hay que generar
		un estilo propio. Y para eso...

		254
		00:14:15,640 --> 00:14:18,320
		...tienes que haber vivido
		y madurado la vivencia.

		255
		00:14:18,940 --> 00:14:21,980
		Y tú Tenoch... seamos francos,
		¿qué has vivido?

		256
		00:14:22,820 --> 00:14:24,700
		Tu, ¿tú qué has
		vivido, eh?

		257
		00:14:25,940 --> 00:14:27,380
		¿Qué pasó? No mamen.

		258
		00:14:27,420 --> 00:14:29,040
		-¡Jano, Jano, te limpio!
		-Perdón, perdón.

		259
		00:14:29,080 --> 00:14:31,720
		Te limpio. No pasó nada.
		¿Estás bien?

		260
		00:14:36,020 --> 00:14:36,940
		Quiero...

		261
		00:14:37,280 --> 00:14:39,160
		...agradecerles a todos...

		262
		00:14:39,600 --> 00:14:42,540
		...su amable presencia,
		a esta humilde celebración...

		263
		00:14:43,480 --> 00:14:46,680
		...y en especial al Señor
		Presidente de la República...

		264
		00:14:47,120 --> 00:14:48,960
		...a su encantadora
		esposa...

		265
		00:14:49,200 --> 00:14:51,240
		...que han venido a
		compartir con nosotros...

		266
		00:14:51,880 --> 00:14:54,940
		...este importante momento
		para Jessica y Francisco Javier...

		267
		00:14:55,480 --> 00:14:57,960
		...a pesar de la complicada
		agenda que todos sabemos, tiene.

		268
		00:14:58,760 --> 00:15:00,200
		Es ciertamente...

		269
		00:15:01,240 --> 00:15:02,600
		...una muestra...

		270
		00:15:02,700 --> 00:15:04,580
		...de su enorme sencillez.

		271
		00:15:04,920 --> 00:15:07,920
		Ante tan distinguida presencia,
		ante todos ustedes...

		272
		00:15:09,060 --> 00:15:13,060
		...quiero desear a los novios,
		la más absoluta felicidad...

		273
		00:15:13,700 --> 00:15:16,500
		-... que ambos sepan...
		-No mames, qué culito, cabrón.

		274
		00:15:18,660 --> 00:15:19,580
		Hola.

		275
		00:15:19,920 --> 00:15:20,920
		-Mucho gusto.
		-Hola.

		276
		00:15:21,921 --> 00:15:22,921
		Hola

		277
		00:15:22,930 --> 00:15:23,950
		-Hola.
		-Qué tal.

		278
		00:15:24,620 --> 00:15:26,760
		-¿Oye no te aburre todo esto?
		-No.

		279
		00:15:27,061 --> 00:15:28,661
		- No
		- Ay, ¿ni un tantito?

		280
		00:15:28,962 --> 00:15:30,562
		- Con permiso.
		-Bueno un poquito.

		281
		00:15:30,640 --> 00:15:32,320
		-¿Sí?
		-Sí, no.

		282
		00:15:32,460 --> 00:15:34,860
		-¿Oye tú de dónde eres?
		-De Madrid.

		283
		00:15:35,000 --> 00:15:37,420
		-España.
		- Orale, ¿y qué estás haciendo aquí?

		284
		00:15:38,160 --> 00:15:41,240
		- Es que mi marido es de la familia.
		-Que, pero del novio o de la novia.

		285
		00:15:41,480 --> 00:15:43,380
		-No, de la novia.
		-¡Órale!

		286
		00:15:43,720 --> 00:15:46,320
		Ya has visto cómo me han dejado.
		Sí, tú güey.

		287
		00:15:49,680 --> 00:15:52,060
		Luisa Cortés era huérfana
		desde los 10 años...

		288
		00:15:52,300 --> 00:15:53,800
		...cuando sus padres
		murieron en un accidente...

		289
		00:15:53,840 --> 00:15:56,940
		...automovilístico.
		Desde entonces creció con...

		290
		00:15:56,941 --> 00:15:59,161
		...su tía abuela, una
		solterona franquista...

		291
		00:15:59,190 --> 00:16:01,770
		...que enfermó, y estuvo
		bajo el cuidado de Luisa...

		292
		00:16:01,780 --> 00:16:03,620
		...sus últimos 5 años
		de vida.

		293
		00:16:04,740 --> 00:16:06,720
		Luisa vivió con ella
		hasta los 20 años...

		294
		00:16:07,260 --> 00:16:08,400
		...cuando se casó
		con Jano.

		295
		00:16:09,340 --> 00:16:12,420
		Meses después, al morir
		su tía, perdió todo vínculo...

		296
		00:16:12,430 --> 00:16:13,770
		...familiar en el mundo.

		297
		00:16:13,775 --> 00:16:16,555
		-¡Ay no niño pero qué es esto!
		-Este par de babosos.

		298
		00:16:16,960 --> 00:16:18,880
		No puedo presentarte así
		con el Presidente...

		299
		00:16:18,920 --> 00:16:21,800
		-Silvia esto con un poco de...
		-Mira, otro día. Otro día, tía.

		300
		00:16:22,040 --> 00:16:24,400
		-No, no, no, ya quedé con él.
		-Con sal.

		301
		00:16:24,440 --> 00:16:25,320
		Otro traje.

		302
		00:16:26,020 --> 00:16:28,600
		-Jano, Jano, no me hagas esto.
		-Luisa, cuidado, cuidado.

		303
		00:16:29,640 --> 00:16:30,920
		Estate pendiente
		de mi madre.

		304
		00:16:31,460 --> 00:16:32,340
		Oye...

		305
		00:16:32,580 --> 00:16:34,000
		...oye, ¿eso es tu marido?

		306
		00:16:35,060 --> 00:16:37,080
		- Sí, ¿por qué?
		- No, así nos llevamos...

		307
		00:16:37,120 --> 00:16:38,800
		-... es que es mi primo.
		-Es su primo.

		308
		00:16:39,240 --> 00:16:41,180
		-¿Cómo te llamas?
		-Yo, Tenoch.

		309
		00:16:42,020 --> 00:16:43,180
		-¿Tenoch?
		-Sí.

		310
		00:16:43,320 --> 00:16:44,780
		Tú eres el enano
		de Tenoch.

		311
		00:16:46,020 --> 00:16:48,100
		Yo te conocí cuando vine a
		México antes de casarme.

		312
		00:16:48,440 --> 00:16:51,380
		Sí, eras un criazo, y llorabas
		mucho porque querías un...

		313
		00:16:51,620 --> 00:16:53,660
		-... Thunder Cat o algo así.
		-Un Thunder Cat, sí...

		314
		00:16:53,700 --> 00:16:56,240
		-... qué buena memoria. ¿Que fumas?
		-Gracias.

		315
		00:16:56,880 --> 00:16:59,080
		- Estás hecho todo un hombre.
		- Muchas gracias.

		316
		00:17:00,120 --> 00:17:03,060
		Oye... y qué, ¿hace cuánto
		llegaron, llevan mucho aquí?

		317
		00:17:04,000 --> 00:17:06,640
		Casi un mes. Jano va a dar
		una conferencia en...

		318
		00:17:06,641 --> 00:17:08,641
		...la Universidad. Pero no
		empieza hasta Septiembre.

		319
		00:17:09,380 --> 00:17:11,460
		Ah, y qué, ¿se van a ir de
		vacaciones o algo así?

		320
		00:17:12,100 --> 00:17:14,880
		Él tiene que... que ir a Villahermosa
		a una reunión de becarios...

		321
		00:17:14,890 --> 00:17:16,990
		...y yo me tengo que quedar
		a poner la casa y algunas...

		322
		00:17:16,991 --> 00:17:20,721
		...entrevistas de trabajo. Y bueno,
		si hay tiempo, claro que me gustaría ir a...

		323
		00:17:20,723 --> 00:17:23,723
		-... la playa. ¿Y tú?
		-Nosotros vamos a ir a la playa.

		324
		00:17:24,420 --> 00:17:27,260
		¿A Puerto Escondido, verdad?
		Jano me hablado mucho de ella.

		325
		00:17:27,261 --> 00:17:30,361
		-¡No!
		-Puerto no, es de güeba, no.

		326
		00:17:30,840 --> 00:17:33,140
		-"Más bonita".
		- Ahí va puro huarachudo...

		327
		00:17:33,141 --> 00:17:35,541
		...fresita, y surfeos
		de cuarta. No, para nada.

		328
		00:17:35,640 --> 00:17:38,320
		No, no, además a la playa a la que
		vamos es una donde nada más...

		329
		00:17:38,321 --> 00:17:40,201
		...los pescadores
		de la zona. Nada más.

		330
		00:17:41,880 --> 00:17:42,880
		¿Y cómo se llama?

		331
		00:17:43,680 --> 00:17:46,100
		-Boca... ¿Boca de qué es güey?
		-Del Cielo.

		332
		00:17:47,520 --> 00:17:50,360
		A güebo, Boca del Cielo.
		A güebo.

		333
		00:17:51,000 --> 00:17:53,180
		-¡Es el paraíso!
		-Es hermosa, no sabes qué playa.

		334
		00:17:53,220 --> 00:17:55,860
		¿Cuál paraíso, güey? Es el mismito
		cielo pero vuelto mar.

		335
		00:17:56,000 --> 00:17:57,990
		-Vuelto trópico.
		-A güebo.

		336
		00:17:58,980 --> 00:18:01,060
		Es como una mordidita de cielo,
		nube y cielo, pero acá.

		337
		00:18:01,100 --> 00:18:03,900
		Pero acá en la tierra,
		echando su raíz.

		338
		00:18:04,040 --> 00:18:07,980
		-Oye podría venir ella con...
		-¡Claro, por qué no vienes con nosotros!

		339
		00:18:08,120 --> 00:18:09,160
		- ¿Yo?
		- Sí

		340
		00:18:09,300 --> 00:18:11,180
		-¿Me llevaríais?
		-A güebo.

		341
		00:18:11,220 --> 00:18:13,100
		-Por supuesto.
		-¿Y hay dónde dormir?

		342
		00:18:13,340 --> 00:18:15,880
		¿Que si hay dónde dormir?
		¿Qué más que la tersa...

		343
		00:18:15,881 --> 00:18:19,621
		...y cálida arena, con ese
		techo hermosísimo de estrellas?

		344
		00:18:19,650 --> 00:18:22,590
		A gusto. No y de beber podemos
		llevarnos... bueno ahí hay cocos...

		345
		00:18:22,600 --> 00:18:25,640
		-... nos llevamos unas caguamas.
		-¿Qué es eso?

		346
		00:18:25,960 --> 00:18:27,440
		-¿Litronas, no? Le dicen ustedes.
		-Ah sí.

		347
		00:18:27,980 --> 00:18:29,560
		Pues a Jano le va
		a encantar.

		348
		00:18:31,720 --> 00:18:33,040
		Son mariachis.

		349
		00:18:43,840 --> 00:18:45,580
		El presidente se fue
		una hora más tarde.

		350
		00:18:46,320 --> 00:18:48,500
		Tenía una reunión urgente
		con el Comité Ejecutivo...

		351
		00:18:48,501 --> 00:18:51,241
		...Nacional de su partido
		para decidir los candidatos...

		352
		00:18:51,242 --> 00:18:52,422
		...en las próximas elecciones.

		353
		00:18:53,860 --> 00:18:55,640
		A las 10 de la mañana
		del día siguiente...

		354
		00:18:55,880 --> 00:18:58,620
		...manifestaría su indignación
		por la masacre en Cerro Verde.

		355
		00:18:59,160 --> 00:19:02,200
		Negando la participación del
		Gobernador del Estado en lo sucedido.

		356
		00:19:03,640 --> 00:19:05,520
		Después de darles las
		condolencias a los familiares...

		357
		00:19:05,521 --> 00:19:08,621
		...de las víctimas, viajaría
		a Seattle a un encuentro...

		358
		00:19:08,630 --> 00:19:10,310
		...mundial sobre globalización.

		359
		00:19:13,000 --> 00:19:15,180
		Los días pasaron, y mientras
		Jano acudía a su encuentro...

		360
		00:19:15,181 --> 00:19:17,461
		...de becarios, Luisa
		fue al médico a recoger...

		361
		00:19:17,465 --> 00:19:19,445
		...los resultados
		de unos estudios.

		362
		00:19:20,180 --> 00:19:22,360
		En la sala de espera,
		hizo en una revista...

		363
		00:19:22,400 --> 00:19:25,140
		...un test titulado:
		"¿Eres una mujer plena?"

		364
		00:19:26,580 --> 00:19:28,280
		De las respuestas en
		opción múltiple...

		365
		00:19:28,520 --> 00:19:31,500
		...Luisa eligió de la "1",
		la "B", "Prefiere estar...

		366
		00:19:31,540 --> 00:19:34,340
		...despierta a estar
		dormida o soñando".

		367
		00:19:35,080 --> 00:19:39,340
		De la "4", la "C", "Valora el tiempo
		más que al poder o al dinero".

		368
		00:19:40,580 --> 00:19:44,580
		De la "7", la "A", "Piensa en
		el ahora, más que en el ayer...

		369
		00:19:44,581 --> 00:19:45,561
		...o en el mañana".

		370
		00:19:46,560 --> 00:19:50,440
		Acumuló 16 puntos. La revista
		la calificó como "Una mujer...

		371
		00:19:50,680 --> 00:19:52,580
		...que vive temerosa
		de reclamar su libertad".

		372
		00:19:53,880 --> 00:19:55,200
		Luisa no estuvo de acuerdo.

		373
		00:19:57,820 --> 00:20:00,100
		¡Güey, imagínate
		las chiches de Conchita!

		374
		00:20:00,140 --> 00:20:03,180
		-¡Puta, pezoncitos paraditos!
		-¡Qué rico!

		375
		00:20:04,220 --> 00:20:05,060
		Güey...

		376
		00:20:05,500 --> 00:20:08,840
		...la puchita de Mayela,
		acá toda mojadita...

		377
		00:20:09,080 --> 00:20:12,220
		-... bien peludita.
		-Güey, la mamá de tu vieja.

		378
		00:20:12,460 --> 00:20:13,400
		No mames, pendejo.

		379
		00:20:13,440 --> 00:20:15,020
		La maestra de dibujo
		de la secun.

		380
		00:20:15,960 --> 00:20:19,360
		-Güey, miss Georgina.
		-Puta, me cae que no usaba chones.

		381
		00:20:20,460 --> 00:20:24,360
		-No mames, Salma Hayek, cabrón.
		-Sí cabrón, Salmita, güey.

		382
		00:20:24,960 --> 00:20:27,900
		-Güey, tu prima cabrón.
		-¿Qué prima güey?

		383
		00:20:28,800 --> 00:20:29,720
		La españo...

		384
		00:20:30,300 --> 00:20:31,980
		...la española.

		385
		00:20:53,040 --> 00:20:54,060
		¿Sí?

		386
		00:20:55,820 --> 00:20:56,500
		¡Hola!

		387
		00:20:57,340 --> 00:20:59,860
		-¿Amor?
		-¡Jano!

		388
		00:21:02,540 --> 00:21:03,860
		Jano, ¿estás bien?

		389
		00:21:06,380 --> 00:21:08,900
		Es que... es que...

		390
		00:21:09,920 --> 00:21:11,800
		Estoy bien pedo, Luisa.

		391
		00:21:12,140 --> 00:21:13,820
		Pues vete a dormir,
		mañana hablamos, vale.

		392
		00:21:14,960 --> 00:21:16,460
		Regreso en 2 días.

		393
		00:21:17,200 --> 00:21:19,180
		Te quiero un chingo.

		394
		00:21:19,620 --> 00:21:21,540
		Yo también Jano
		te quiero mucho.

		395
		00:21:21,880 --> 00:21:25,580
		Soy un pendejo.
		Te juro que soy una mierda.

		396
		00:21:27,640 --> 00:21:29,560
		Jano, vete a dormir que
		estás borracho, vale.

		397
		00:21:29,600 --> 00:21:32,400
		Mierda, mierda.

		398
		00:21:32,440 --> 00:21:35,280
		Jano tranquilo,
		Jano, ¿qué te pasa?

		399
		00:21:35,980 --> 00:21:38,820
		-Jano, ¿estás bien cariño?
		-Es que... es que...

		400
		00:21:40,320 --> 00:21:41,940
		...me acosté con otra.

		401
		00:21:45,880 --> 00:21:48,720
		Te digo que soy
		una mierda.

		402
		00:21:50,640 --> 00:21:51,660
		Luisa...

		403
		00:21:54,520 --> 00:21:56,140
		¿Por qué me dices esto?

		404
		00:21:56,800 --> 00:21:58,680
		Te quiero un chingo.

		405
		00:21:59,320 --> 00:22:01,140
		Jano, ¿por qué me
		dices esto?

		406
		00:22:01,180 --> 00:22:03,660
		-¡Luisa!
		-¡Jano!

		407
		00:22:05,080 --> 00:22:06,600
		¡Luisa!

		408
		00:23:06,140 --> 00:23:10,040
		Aquí está tu platillo volador, Tenito.
		Le puse del queso que te gusta.

		409
		00:23:10,400 --> 00:23:11,480
		Gracias.

		410
		00:23:13,240 --> 00:23:16,080
		Bueno... un momentito
		por favor.

		411
		00:23:16,780 --> 00:23:17,900
		Es para ti.

		412
		00:23:24,260 --> 00:23:26,800
		-Bueno.
		-Hola Tenoch, soy Luisa.

		413
		00:23:28,300 --> 00:23:29,920
		-¿Qué?
		-Luisa, la española.

		414
		00:23:30,780 --> 00:23:31,700
		¿Sí?

		415
		00:23:31,840 --> 00:23:33,520
		Sí, sí, ¿qué pasó
		cómo estás?

		416
		00:23:33,660 --> 00:23:36,500
		¡Qué bien que encuentro! Como me
		dijiste que saldríais hoy.

		417
		00:23:37,600 --> 00:23:40,140
		-¿A dónde?
		-A la Boca del Cielo, ¿no?

		418
		00:23:41,540 --> 00:23:44,180
		¡Ah sí! Sí, nos vamos
		hoy en la tarde.

		419
		00:23:44,220 --> 00:23:48,420
		-¿Y ya tenéis todo listo?
		-Justo en eso estamos. Sí.

		420
		00:23:49,420 --> 00:23:51,640
		-Mira una pregunta...
		-¿Qué?

		421
		00:23:53,720 --> 00:23:55,740
		A ver, sigue en pie
		lo de la invitación.

		422
		00:23:57,560 --> 00:23:58,480
		¿Hola?

		423
		00:23:58,820 --> 00:24:01,260
		-Es que...
		-No. Ya veo que no.

		424
		00:24:01,700 --> 00:24:03,480
		Bueno, pues nada.
		No pasa nada, no te preocupes.

		425
		00:24:03,481 --> 00:24:04,481
		No. Espérate, sí.

		426
		00:24:04,920 --> 00:24:06,960
		No. De verdad no pasa nada,
		yo no quiero molestaros.

		427
		00:24:07,000 --> 00:24:09,480
		Pero, no, no es molestia, sí.

		428
		00:24:10,000 --> 00:24:11,920
		Dinos a dónde pasar por ti. Órale.

		429
		00:24:13,120 --> 00:24:16,400
		Vivo en la calle Machupichu, 52,
		tercero D...

		430
		00:24:16,940 --> 00:24:17,540
		-... de dedo.
		-Órale.

		431
		00:24:25,700 --> 00:24:26,620
		Bueno.

		432
		00:24:26,760 --> 00:24:28,380
		¿Seguías jetón,
		pinche güebón?

		433
		00:24:29,840 --> 00:24:32,720
		Es que me quedé despierto
		hasta las 3 de la mañana...

		434
		00:24:32,860 --> 00:24:33,700
		...viendo unos videos.

		435
		00:24:34,340 --> 00:24:36,320
		Pélale que en la tarde
		nos vamos a la playa, güey.

		436
		00:24:36,760 --> 00:24:38,860
		-¿Cuál playa?
		-A Boca del Cielo.

		437
		00:24:40,200 --> 00:24:41,720
		Güey, eso no existe, güey.

		438
		00:24:41,860 --> 00:24:43,940
		Ya sé, cabrón pero Luisa
		quiere ir.

		439
		00:24:44,480 --> 00:24:46,360
		-¿Cuál Luisa?
		-Pues Luisa.

		440
		00:24:47,120 --> 00:24:48,300
		No mames, ¿te cae?

		441
		00:24:48,740 --> 00:24:50,980
		Sí mamo, cabrón. Consíguete a
		Betsabé, ¿no güey?

		442
		00:24:52,120 --> 00:24:54,500
		No llega cabrón, está retejodido
		el radiador. Güey, puta...

		443
		00:24:54,540 --> 00:24:56,220
		...y tiene toda la batería
		retechingada, además...

		444
		00:24:56,260 --> 00:24:57,800
		...le toca a mi hermana.
		Nel, güey...

		445
		00:24:57,940 --> 00:25:01,620
		-... vámomos en el "murciégalo".
		-Me lo quitó el cabrón de mi jefe por lo...

		446
		00:25:01,625 --> 00:25:03,865
		...del paro y por no querer
		hacer área 3, cabrón.

		447
		00:25:04,140 --> 00:25:05,120
		¡Chale qué puto!

		448
		00:25:06,320 --> 00:25:08,460
		Julio Zapata vivía con
		madre y su hermana.

		449
		00:25:09,400 --> 00:25:11,460
		No tenía relación con
		su padre, al que no veía...

		450
		00:25:11,461 --> 00:25:15,141
		...desde que tenía 5 años.
		Su madre era secretaria...

		451
		00:25:15,170 --> 00:25:18,950
		...en una compañía transnacional
		donde llevaba trabajando toda la vida.

		452
		00:25:21,940 --> 00:25:24,920
		Su hermana Manuela, mejor
		conocida como "la boinas"...

		453
		00:25:25,260 --> 00:25:26,620
		...estudiaba Ciencias Políticas

		454
		00:25:26,621 --> 00:25:29,321
		en la Universidad Nacional
		Autónoma de México.

		455
		00:25:30,880 --> 00:25:33,320
		Después de una difícil
		negociación, Julio logró...

		456
		00:25:33,360 --> 00:25:36,040
		...que su hermana le prestara
		el coche cinco días, a cambio...

		457
		00:25:36,045 --> 00:25:39,085
		...de las siguientes 3 semanas en las
		que ella iría con sus compañeros...

		458
		00:25:39,160 --> 00:25:42,260
		...a Chiapas a llevar ropa,
		medicina y víveres.

		459
		00:25:45,780 --> 00:25:48,360
		-¡Chelas!
		-Cheve, cheve, cheve.

		460
		00:25:48,500 --> 00:25:49,480
		Lleve la cheve.

		461
		00:25:50,320 --> 00:25:51,200
		Una...

		462
		00:25:52,100 --> 00:25:53,720
		-... dos...
		-Three.

		463
		00:25:54,880 --> 00:25:55,800
		¡Condones!

		464
		00:25:57,100 --> 00:26:00,040
		-¿No hay de tu talla?
		-¿De mi talla? Eso es en caballeros.

		465
		00:26:02,660 --> 00:26:03,660
		¡No mames!

		466
		00:26:14,140 --> 00:26:19,280
		-Van a agarrar esta de acá, cabrón, puta...
		-No mames, que sabes, ese es un río, cabrón.

		467
		00:26:19,320 --> 00:26:20,900
		Güey, más vas pa Veracruz, güey.

		468
		00:26:20,940 --> 00:26:22,580
		-Sí, es río.
		-¿Dónde es puto?

		469
		00:26:23,020 --> 00:26:25,120
		-Para Oaxaca.
		-Ah, para Oaxaca, güey.

		470
		00:26:25,125 --> 00:26:27,145
		Acá agarras, cabrón
		te vas por ésta cabrón...

		471
		00:26:27,170 --> 00:26:30,150
		...y ahí, puta, ahí súper truchas
		cabrón, porque hay retenes...

		472
		00:26:30,190 --> 00:26:33,130
		...güey, ya sabes, te empiezas a sacar
		los toques en los huevos,

		473
		00:26:33,140 --> 00:26:37,000
		-... y pasas manejando acá. ¿O no?
		-Sí, Saba tenemos prisa.

		474
		00:26:39,140 --> 00:26:41,780
		A huevo, puta. Van a llegar
		a este pueblito...

		475
		00:26:41,790 --> 00:26:44,670
		...que tiene una chocita así
		con una pinche megabotellota...

		476
		00:26:44,679 --> 00:26:46,659
		...de coca cola en el techo,
		¿si les conté no...?

		477
		00:26:46,860 --> 00:26:48,400
		-Saba.
		-Saba, pero güey...

		478
		00:26:48,640 --> 00:26:50,360
		-... en el pueblo qué.
		-¿Ahí qué?

		479
		00:26:50,400 --> 00:26:51,280
		¿Ahí qué de qué?

		480
		00:26:53,080 --> 00:26:55,760
		-La playa pendejo.
		-Ah, por eso la playa, cabrones...

		481
		00:26:56,000 --> 00:26:58,880
		...le dan a la derecha, cabrón
		y es una terracería y pupum...

		482
		00:26:58,920 --> 00:27:01,920
		...le dan hasta la playa,
		cabrones... y ya cabrón.

		483
		00:27:14,900 --> 00:27:15,820
		¿Sí?

		484
		00:27:16,960 --> 00:27:18,480
		Vale ya bajo.

		485
		00:28:06,040 --> 00:28:07,060
		¿Te ayudo?

		486
		00:28:10,180 --> 00:28:11,200
		Hola.

		487
		00:28:43,320 --> 00:28:45,040
		Óyeme cabrón, no le pegues
		a mi coche.

		488
		00:28:48,120 --> 00:28:49,500
		Oye, ¿y tú qué eres
		o qué haces?

		489
		00:28:50,740 --> 00:28:52,920
		-¿De qué me veis cara?
		-De socióloga.

		490
		00:28:53,160 --> 00:28:55,060
		-Frío.
		-De filósofa.

		491
		00:28:56,160 --> 00:28:57,140
		No, frío.

		492
		00:28:57,820 --> 00:28:59,980
		-De psicóloga.
		-¿De eso me veis cara?

		493
		00:29:00,120 --> 00:29:02,380
		- De modelo de "Victoria Secrets".
		- Helado.

		494
		00:29:02,685 --> 00:29:04,365
		Ya dinos qué eres, qué eres.

		495
		00:29:04,440 --> 00:29:07,300
		Soy técnica diplomada en
		odontología y ortodoncia, ¡ya!

		496
		00:29:07,340 --> 00:29:10,360
		-Órale y qué es eso.
		-Es la que te succiona la baba,

		497
		00:29:10,365 --> 00:29:11,985
		-... güey, en el dentista,
		-¿Te cae?

		498
		00:29:11,986 --> 00:29:12,986
		- ¿O no?
		- Sí.

		499
		00:29:13,040 --> 00:29:15,780
		-¿Y por qué escogiste eso?
		-No, no lo escogí, ¿eh?.

		500
		00:29:16,020 --> 00:29:18,460
		Te aseguro que cuando era enana
		no jugaba con las muñecas...

		501
		00:29:18,700 --> 00:29:21,880
		...a succionarles la baba,
		ni a ser técnica.

		502
		00:29:22,520 --> 00:29:24,520
		Bueno, pues, yo vivía con una tía mía...

		503
		00:29:24,760 --> 00:29:27,740
		cuando tenía 16 años,
		se puso muy malita y tuve que...

		504
		00:29:27,830 --> 00:29:32,070
		buscar rápido trabajo. En cuatro meses
		ya era técnica diplomada, nada más.

		505
		00:29:32,120 --> 00:29:34,120
		¿Pero antes querías
		ser algo no? ¿O qué?

		506
		00:29:34,560 --> 00:29:36,340
		Pues lo de los estudios
		nunca se me dio bien.

		507
		00:29:36,980 --> 00:29:38,960
		Sólo hay una cosa
		que tuve clarísimo...

		508
		00:29:39,700 --> 00:29:41,540
		...quería viajar.

		509
		00:29:41,580 --> 00:29:44,100
		-Viajar por el mundo.
		-A huevo.

		510
		00:29:44,960 --> 00:29:48,300
		-Viajar es bien chingón.
		-Sí güey pero en hongo cabrón...

		511
		00:29:48,640 --> 00:29:50,780
		...tú no te has subido
		a un pinche avión, güey.

		512
		00:29:50,790 --> 00:29:53,030
		-¿Cómo no güey?
		-Ay güey tres aviones.

		513
		00:29:53,050 --> 00:29:55,330
		-¿Cuál es el pedo?
		-Curioso.

		514
		00:29:55,720 --> 00:29:56,640
		Eso pensaba.

		515
		00:29:56,980 --> 00:29:59,220
		Sí tienes cara acá,
		como de pensadora.

		516
		00:29:59,240 --> 00:30:01,120
		Pos sí, es esposa de Jano.

		517
		00:30:02,700 --> 00:30:06,060
		Con frecuencia, Luisa acompañó
		a Jano a cenas con artistas...

		518
		00:30:06,070 --> 00:30:09,390
		...e intelectuales, en las cuales
		nunca se sintió integrada.

		519
		00:30:10,260 --> 00:30:13,060
		Siempre hubo alguien, ya fuera con
		la buena intención de incluirla,

		520
		00:30:13,370 --> 00:30:16,570
		...o la mala de exponerla, que a
		la mitad de una disertación...

		521
		00:30:16,575 --> 00:30:17,675
		...le pasara la palabra.

		522
		00:30:18,260 --> 00:30:22,620
		Con toda modestia, ella siempre repuso:
		"yo de esas cosas no sé".

		523
		00:30:24,580 --> 00:30:27,940
		Más de una vez anheló exigir
		a los asistentes que recitarán...

		524
		00:30:27,980 --> 00:30:30,600
		...el nombre de todos los dientes
		con su respectivo orden.

		525
		00:30:32,040 --> 00:30:33,020
		Nunca se atrevió.

		526
		00:30:37,060 --> 00:30:38,940
		Qué onda charolastra,
		pásate unos monchis, ¿no?

		527
		00:30:38,980 --> 00:30:41,060
		-Papitas.
		-Oye, ¿y eso de charo... charo qué?

		528
		00:30:41,100 --> 00:30:42,040
		-¿Charolastras?
		-Sí, cómo es.

		529
		00:30:42,050 --> 00:30:45,430
		Mira charo, lastra, es una
		mezcla entre charola astral...

		530
		00:30:45,450 --> 00:30:48,690
		-... y el charro lastre. ¿Suena chiva, no?
		-Pero más bien es que el Daniel...

		531
		00:30:48,700 --> 00:30:51,100
		...no se sabía la letra de
		un rolononón en inglés, güey.

		532
		00:30:58,180 --> 00:31:00,760
		Más bien vino del Saba, güey, que
		dice que es la charola...

		533
		00:31:00,770 --> 00:31:02,970
		...de tu jefe y el lastre
		crudo para tu bolsillo, güey.

		534
		00:31:03,340 --> 00:31:06,120
		Pero entonces Daniel y el tal Saba
		también son charolastras.

		535
		00:31:06,360 --> 00:31:07,700
		-Sí.
		-Lo que pasa es que ahorita...

		536
		00:31:07,740 --> 00:31:10,780
		el Saba, pues, anda más bien clavadón
		en la investigación de estados...

		537
		00:31:10,781 --> 00:31:13,161
		alterados para la expansión
		de su conciencia, el cabrón.

		538
		00:31:13,170 --> 00:31:15,350
		-O sea que le ha entrado al misticismo.
		-Nel, a las drogas.

		539
		00:31:15,360 --> 00:31:17,280
		Sí, la neta es que ya
		se puso de güeba.

		540
		00:31:17,281 --> 00:31:19,161
		El que cada vez vemos
		menos es al Daniel.

		541
		00:31:19,170 --> 00:31:21,670
		Ese sí, porque cada vez el puñal
		se anda saliendo más del toro.

		542
		00:31:21,880 --> 00:31:24,220
		-Por eso no le queréis ver. Mira.
		-No, no es por eso.

		543
		00:31:24,360 --> 00:31:26,560
		Él es el que anda de desafanado,
		él quiere andar en otros ambientes...

		544
		00:31:26,580 --> 00:31:28,480
		y todo pero seguimos siendo
		carnalitos, ¿no?

		545
		00:31:28,481 --> 00:31:29,481
		Sí. Eso sí.

		546
		00:31:29,482 --> 00:31:32,422
		También está la Pecas, lo que pasa
		es que ella nomás es miembra honoraria

		547
		00:31:32,440 --> 00:31:34,420
		porque tiene
		unos novios renefastos...

		548
		00:31:34,560 --> 00:31:37,000
		Además no quiso ni firmar
		nuestro manifiesto.

		549
		00:31:37,010 --> 00:31:38,850
		- ¿Tenéis un manifiesto? ¿En serio?
		- A güeba.

		550
		00:31:39,120 --> 00:31:41,000
		-¿Podéis contármelo?
		-No, no se puede. Top Secret.

		551
		00:31:41,040 --> 00:31:42,840
		-Lo firmamos con sangre.
		-Pero yo no se lo voy a decir a nadie.

		552
		00:31:42,850 --> 00:31:45,590
		-No, pero igual no, de esta boca no sale.
		-Tendríamos que matarte después.

		553
		00:31:46,580 --> 00:31:50,240
		Uno: no hay honor más grande
		que ser un charolastra.

		554
		00:31:50,280 --> 00:31:52,862
		Dos: cada quien puede
		hacer de su culo un papalote.

		555
		00:31:53,340 --> 00:31:56,740
		-Tres: pop mata poesía.
		-Cuatro: un toque al día...

		556
		00:31:56,765 --> 00:31:58,465
		-... la llave de la alegría.
		-Bueno eso lo propuso...

		557
		00:31:58,470 --> 00:31:59,560
		...el Saba, no hay que
		hacerle mucho caso.

		558
		00:31:59,565 --> 00:32:02,145
		Cinco: no te tiraras a la vieja
		de otro charolastra.

		559
		00:32:02,440 --> 00:32:04,080
		Seis: puto el que le vaya
		a la América.

		560
		00:32:04,100 --> 00:32:06,300
		Siete: que muera la moral
		y que viva la chaqueta.

		561
		00:32:06,320 --> 00:32:08,340
		Ocho: prohibido casarse
		con una virgen.

		562
		00:32:08,740 --> 00:32:11,040
		- Nueve: puto el que le vaya a la América.
		- No, eso ya lo dijeron.

		563
		00:32:11,080 --> 00:32:14,680
		No, pero es que se repite porque es
		muy puto el que le vaya a la América.

		564
		00:32:14,681 --> 00:32:16,521
		A huevo. Quién
		le va al América.

		565
		00:32:16,800 --> 00:32:18,720
		Diez: la neta es chida
		pero inalcanzable.

		566
		00:32:18,760 --> 00:32:20,200
		-¿Cómo, cómo?
		-O sea que la verdad es...

		567
		00:32:20,201 --> 00:32:23,481
		...lo mejor de lo mejor, pero es
		dificilísimo de alcanzar.

		568
		00:32:24,360 --> 00:32:25,300
		-Once.
		-Once.

		569
		00:32:25,340 --> 00:32:27,940
		Pierde la calidad de charolastra,
		chetolastra aquel culero...

		570
		00:32:27,960 --> 00:32:31,620
		que rompa con cualquiera
		de los puntos anteriores.

		571
		00:32:33,021 --> 00:32:34,721
		- A huevo.
		- Pues yo creo que vuestro manifiesto

		572
		00:32:34,730 --> 00:32:36,910
		si lo lleváis al Parlamento,
		puede ser un éxito.

		573
		00:32:37,800 --> 00:32:39,640
		-No, no.
		-Estaría chido.

		574
		00:32:39,680 --> 00:32:42,200
		Oye, ¿y los charolastras
		no coméis?

		575
		00:32:42,560 --> 00:32:44,940
		Julio y Tenoch contaron
		a Luisa muchas anécdotas más.

		576
		00:32:45,880 --> 00:32:48,380
		Cada historia confirmaba
		el fuerte lazo que los unía,

		577
		00:32:48,920 --> 00:32:51,920
		el vínculo que los volvía
		un núcleo sólido e inseparable.

		578
		00:32:53,260 --> 00:32:56,800
		Las historias que contaban, aunque
		adornadas por su mitología personal,

		579
		00:32:57,240 --> 00:32:58,240
		eran verdaderas.

		580
		00:32:58,980 --> 00:33:02,140
		Pero como siempre sucede, se
		trataba de una verdad incompleta.

		581
		00:33:03,280 --> 00:33:05,980
		Entre lo mucho que olvidaron
		mencionar, fue cómo Julio

		582
		00:33:06,000 --> 00:33:08,550
		prendía cerillos para esconder
		el olor cuando iba al baño

		583
		00:33:08,551 --> 00:33:09,351
		en casa de Tenoch.

		584
		00:33:10,420 --> 00:33:13,080
		O como Tenoch levantaba
		con el pie el asiento

		585
		00:33:13,100 --> 00:33:15,020
		del excusado
		en casa de Julio.

		586
		00:33:15,980 --> 00:33:18,440
		Esos eran detalles que no tenían
		porqué saber el uno del otro.

		587
		00:33:21,360 --> 00:33:24,090
		-Oye, ¿y tenéis novias?
		-Nel, la Ceci.

		588
		00:33:24,100 --> 00:33:25,620
		-La bananas.
		-¿Bananas?

		589
		00:33:25,621 --> 00:33:27,121
		-Sí.
		-¿Y dónde están?

		590
		00:33:27,580 --> 00:33:30,760
		En Europa. Se fueron de
		vacaciones, son súper carnalitas.

		591
		00:33:30,770 --> 00:33:31,810
		¿Y dónde, a qué parte?

		592
		00:33:31,880 --> 00:33:34,080
		Van a rolar casi todo el
		tiempo por Italia.

		593
		00:33:34,440 --> 00:33:35,780
		-Por Italia...
		-¡A huevo!

		594
		00:33:36,320 --> 00:33:39,100
		-Debe ser chingonsísimo...
		-Sí, pero no por eso...

		595
		00:33:39,440 --> 00:33:41,640
		-¿Entonces?
		-¿A qué van las tías a Italia?

		596
		00:33:42,480 --> 00:33:43,720
		-¿Por ropa?
		-De vacaciones.

		597
		00:33:43,860 --> 00:33:46,060
		Por los tíos, los italianos
		están buenísimos...

		598
		00:33:46,220 --> 00:33:47,300
		- Nel...
		- por la fama que tienen.

		599
		00:33:47,540 --> 00:33:48,420
		-Nel, no.
		-No...

		600
		00:33:49,160 --> 00:33:50,960
		¿Sabes qué? Tú no conoces
		a nuestras chavas.

		601
		00:33:50,961 --> 00:33:52,841
		- A huevo.
		- La Ceci sería incapaz

		602
		00:33:52,842 --> 00:33:53,942
		de ponerme el cuerno.

		603
		00:33:54,100 --> 00:33:56,280
		Es que se quería tatuar mi
		nombre en una chichi derecha.

		604
		00:33:56,520 --> 00:33:57,360
		-¿Sí?
		-A huevo.

		605
		00:33:57,361 --> 00:33:59,241
		-Yo desvirgué a la Ana.
		-¿Qué?

		606
		00:33:59,470 --> 00:34:02,550
		Yo la desvirgué a Ana.
		Ella sólo quiere conmigo.

		607
		00:34:02,640 --> 00:34:04,520
		-A huevo.
		-Oye, me da mucho gusto.

		608
		00:34:04,560 --> 00:34:05,620
		-Pongo las manos al fuego...
		-Al fuego.

		609
		00:34:05,660 --> 00:34:08,360
		Vuestras novias tienen suerte
		de tener unos chicos tan majos.

		610
		00:34:08,440 --> 00:34:11,293
		-Oye préstame...
		-Hey charolastras...

		611
		00:34:11,320 --> 00:34:13,300
		-... ¿sois fieles?
		-A huevo.

		612
		00:34:13,440 --> 00:34:14,320
		Sí, sí, sí.

		613
		00:34:14,330 --> 00:34:16,210
		-Como debe ser, ¿no?
		-Pues sí.

		614
		00:34:16,480 --> 00:34:17,880
		¿Qué, tú les has sido
		infiel a Jano?

		615
		00:34:18,720 --> 00:34:21,520
		¿Yo infiel a Jano?
		No, nunca en la vida.

		616
		00:34:21,830 --> 00:34:24,210
		-Oye, tengo un hambre...
		-Ya le dije a la señora haber si viene.

		617
		00:34:24,400 --> 00:34:27,200
		-Bueno.
		-Y qué, ¿él a ti te ha sido infiel?

		618
		00:34:28,700 --> 00:34:32,080
		- No sirve esta mamada.
		- Jano, siempre ha necesitado reafirmación.

		619
		00:34:32,800 --> 00:34:35,680
		-¿Te cae? Entonces sí ha sido infiel.
		-Tráete unas chelas ¿no güey?

		620
		00:34:35,920 --> 00:34:37,060
		Sí, una para mí también.

		621
		00:34:37,300 --> 00:34:40,060
		-Oye, ¿dónde lo conociste?
		-En un bar, en Madrid.

		622
		00:34:40,700 --> 00:34:44,240
		¿Sí? Y que, el Jano pedísimo,
		acá echando la labia...

		623
		00:34:44,280 --> 00:34:46,800
		No, no, él estaba bien sobrio,
		era yo la que llevaba...

		624
		00:34:46,840 --> 00:34:49,220
		...un pedo terrible, bueno
		yo y mi grupo de amigas.

		625
		00:34:49,560 --> 00:34:50,540
		-¿De pedas?
		-Sí.

		626
		00:34:52,000 --> 00:34:53,880
		-¿Y qué pasó?
		-¿Qué pasó?

		627
		00:34:54,120 --> 00:34:58,020
		Pues no, vi a ese tío, así, puf,
		arrogante, grandote y...

		628
		00:34:58,760 --> 00:35:00,050
		y me hablaba así,
		me decía:

		629
		00:35:00,540 --> 00:35:02,710
		Chingona lamalí,
		así me llamaba y...

		630
		00:35:03,000 --> 00:35:04,590
		-Órale güey, ¿qué onda?
		-¿Qué le viste?

		631
		00:35:05,680 --> 00:35:07,240
		En buena onda,
		¿qué le viste al Jano?

		632
		00:35:08,080 --> 00:35:11,300
		Bueno, no sé, Jano y yo tenemos
		muchas cosas en común.

		633
		00:35:11,440 --> 00:35:12,720
		-Adiós.
		-¿Cómo qué?

		634
		00:35:14,280 --> 00:35:15,760
		¿Pues, cómo qué?

		635
		00:35:16,300 --> 00:35:19,160
		Él no tiene padre y yo
		soy huérfana, por ejemplo.

		636
		00:35:20,800 --> 00:35:22,680
		Su madre realmente es...

		637
		00:35:22,920 --> 00:35:25,360
		es tan castrante como la
		tía con la que yo vivía.

		638
		00:35:26,760 --> 00:35:28,680
		Fue horrible, la verdad
		que esos cinco años

		639
		00:35:28,720 --> 00:35:29,900
		que la estuve cuidando...

		640
		00:35:30,140 --> 00:35:31,020
		...pobrecita...

		641
		00:35:31,360 --> 00:35:32,960
		Jano fue la única persona
		que siempre...

		642
		00:35:32,980 --> 00:35:34,780
		...estuvo a mi lado, al pie
		del cañón.

		643
		00:35:36,160 --> 00:35:37,880
		-Oye, ¿salucita?
		- Pues, venga

		644
		00:35:37,881 --> 00:35:38,921
		- Salucita.
		- Salud

		645
		00:35:39,050 --> 00:35:40,990
		Aquí chupando tranquilo, oficial.

		646
		00:36:11,680 --> 00:36:13,560
		Bueno, gracias.

		647
		00:36:14,000 --> 00:36:15,420
		-Hasta mañana.
		-Hasta mañana.

		648
		00:36:15,440 --> 00:36:16,620
		Buenas noches.

		649
		00:36:23,100 --> 00:36:25,540
		-¡Ay güey!
		-A la chica, puto.

		650
		00:36:26,280 --> 00:36:29,580
		-Sacatito no, ¿o qué?
		-A huevo, en el acto.

		651
		00:36:30,720 --> 00:36:33,560
		¿Tu crees que la Ana y la Ceci
		le pongan allá con algún italiano?

		652
		00:36:33,800 --> 00:36:35,140
		Nel, ¿cómo crees, güey?

		653
		00:36:35,380 --> 00:36:37,900
		Ah, está todo meado
		aquí, cabrón.

		654
		00:36:38,460 --> 00:36:39,380
		¿No, va?

		655
		00:36:40,120 --> 00:36:41,500
		Ps, para nada, güey.

		656
		00:36:41,501 --> 00:36:43,421
		Además pinches italianos putos.

		657
		00:36:43,800 --> 00:36:44,680
		¡A huevo!

		658
		00:36:45,480 --> 00:36:46,400
		¡Ay cabrón!

		659
		00:36:46,440 --> 00:36:49,280
		¿Oye, tú crees que la
		primita puje?

		660
		00:36:50,280 --> 00:36:52,760
		Se ve que el pinche Jano le
		pone el cuerno acá bien cabrón.

		661
		00:36:52,800 --> 00:36:53,760
		Gacho, ve'a.

		662
		00:36:53,761 --> 00:36:54,601
		A ver...

		663
		00:36:54,780 --> 00:36:56,400
		Pues, habrá que redimirla, ¿no?

		664
		00:36:57,160 --> 00:37:00,700
		-A ver si se pone más contentito.
		-A ver, vamos güey.

		665
		00:37:01,400 --> 00:37:02,420
		-¿Qué?
		-Ven.

		666
		00:37:33,180 --> 00:37:34,300
		¡Hola! ¿Chicos?

		667
		00:37:35,640 --> 00:37:36,620
		Voy.

		668
		00:37:38,280 --> 00:37:39,580
		-¿Qué pasó?
		-¿Por qué andáis así todavía?

		669
		00:37:40,140 --> 00:37:41,080
		-¿Qué hora es o qué?
		-Venga, que...

		670
		00:37:41,091 --> 00:37:43,291
		-... se nos escapa la playa.
		-A ver, güebón.

		671
		00:37:43,580 --> 00:37:45,160
		-Julio...
		-Órale, puto.

		672
		00:37:45,200 --> 00:37:47,220
		Hey, Julio...
		A la playa.

		673
		00:37:50,460 --> 00:37:51,480
		¿Ya?

		674
		00:37:54,300 --> 00:37:57,180
		-Uy, a huevo el mañanero.
		-Sí, de rutina, güey

		675
		00:37:57,520 --> 00:37:59,820
		-¿Podéis conducir así?
		-Es una delicia.

		676
		00:38:02,180 --> 00:38:03,500
		Y la curva, a ver si...

		677
		00:38:04,560 --> 00:38:05,580
		Toma.

		678
		00:38:07,540 --> 00:38:10,280
		-Un pitín.
		-Ahora sí, como el Concorde.

		679
		00:38:13,040 --> 00:38:15,220
		Pura caquita de chango.
		Pura caquita.

		680
		00:38:16,460 --> 00:38:18,360
		Pues está rica
		para ser caquita.

		681
		00:38:19,360 --> 00:38:20,480
		A huevo.

		682
		00:38:23,700 --> 00:38:25,080
		Bien cremosita.

		683
		00:38:25,320 --> 00:38:27,240
		-¿Fuman mucho?
		-Mas o menos.

		684
		00:38:27,280 --> 00:38:29,160
		-¿Y tú?
		-No, no es lo mismo.

		685
		00:38:29,200 --> 00:38:30,680
		Yo tenía una chela, recuerdo.

		686
		00:38:32,500 --> 00:38:34,940
		Tenoch pensó que nunca
		había visitado Tepelmeme.

		687
		00:38:35,380 --> 00:38:38,900
		El pueblo natal de Leodegaria
		Victoria, Leo, su nana.

		688
		00:38:39,680 --> 00:38:41,860
		Quien a los 13 años
		emigró a la ciudad de México.

		689
		00:38:43,660 --> 00:38:45,940
		Leo encontró trabajo en
		casa de los Iturbide...

		690
		00:38:45,980 --> 00:38:48,420
		...y estuvo a cargo de
		Tenoch desde recién nacido.

		691
		00:38:49,460 --> 00:38:51,940
		Hasta los 4 años,
		le decía mamá.

		692
		00:38:53,160 --> 00:38:54,880
		Tenoch no hizo comentario
		alguno.

		693
		00:38:57,540 --> 00:38:59,200
		¡Ahí está, hay para todos!
		Chinga.

		694
		00:39:00,840 --> 00:39:01,640
		Amachurri.

		695
		00:39:02,820 --> 00:39:03,780
		-¿Qué?
		-¿Qué?

		696
		00:39:04,880 --> 00:39:06,820
		-Ya sabeis de qué hablo.
		-Nel, ¿qué?

		697
		00:39:09,840 --> 00:39:12,720
		¿Creéis que está bien eso de espiar
		a las mujeres en su habitación de hotel?

		698
		00:39:13,360 --> 00:39:14,840
		-Más bien...
		-Fue idea de este güey.

		699
		00:39:16,400 --> 00:39:17,320
		¿Ah sí?

		700
		00:39:18,320 --> 00:39:19,840
		¿Y tú, Julio, le seguiste, no?

		701
		00:39:20,800 --> 00:39:23,680
		-¿Qué queríais, verme desnuda?
		-No, no para nada.

		702
		00:39:23,770 --> 00:39:26,210
		¿Ah no? Sí, verme desnuda,
		y hacerse una paja.

		703
		00:39:26,400 --> 00:39:27,380
		Tal cómo crees.

		704
		00:39:29,840 --> 00:39:31,560
		Oye, ¿me contáis una cosa?

		705
		00:39:32,880 --> 00:39:35,920
		¿Habeis hecho el amor con muchas
		chicas además de vuestras novias?

		706
		00:39:36,820 --> 00:39:38,940
		-Con algunas.
		-Este güey, cabrón.

		707
		00:39:39,180 --> 00:39:40,060
		¿Qué?

		708
		00:39:40,660 --> 00:39:42,940
		Este cabrón no ha cogido
		más que con su vieja.

		709
		00:39:43,120 --> 00:39:45,060
		-No es cierto, güey.
		-¿Y con quién, puto?

		710
		00:39:46,720 --> 00:39:49,920
		-Con Flavia, cabrón.
		-¡Ay no mames, con Flavia, güey!

		711
		00:39:50,760 --> 00:39:53,840
		A Flavia, éste cabrón se estaba
		poniendo el condón y justo...

		712
		00:39:53,845 --> 00:39:55,985
		se lo estaba poniento y se vino.
		Tú me contaste.

		713
		00:39:56,060 --> 00:39:57,020
		¿Qué es eso?

		714
		00:39:57,260 --> 00:39:59,100
		-Una cooperación para la reina.
		-Una cooperación.

		715
		00:39:59,240 --> 00:40:00,340
		¿Y tú Tenoch?

		716
		00:40:00,541 --> 00:40:01,541
		¿Yo qué?

		717
		00:40:01,545 --> 00:40:03,545
		¿Que si has hecho el amor con
		algunas...? ¡Ay gracias!

		718
		00:40:04,220 --> 00:40:06,260
		-¿Además de con tu novia?
		-Pues, dos que tres.

		719
		00:40:06,600 --> 00:40:09,160
		-Sí, dos que tres güilas, güey.
		-¿Qué es güilas?

		720
		00:40:09,200 --> 00:40:11,880
		-Son putas.
		-¿Sí, 20 putas?

		721
		00:40:12,440 --> 00:40:14,820
		Nada, que vuestra reina está
		muy guapa, ¿eh?

		722
		00:40:14,845 --> 00:40:16,225
		Oye, yo no voy de putas.

		723
		00:40:16,426 --> 00:40:17,426
		Ah, si, si, si.

		724
		00:40:17,480 --> 00:40:20,320
		-Eres bien putañero. Bien putañero
		-Para nada.

		725
		00:40:20,560 --> 00:40:22,440
		-Para nada.
		-Adiós.

		726
		00:40:22,480 --> 00:40:25,000
		-Adiós.
		-Adiós.

		727
		00:40:32,840 --> 00:40:35,900
		¿Oye... antes de conocer
		a Jano, tú te cogiste a muchos?

		728
		00:40:37,440 --> 00:40:39,520
		Yo empecé tarde y conocí
		a Jano muy temprano.

		729
		00:40:40,560 --> 00:40:42,540
		¡Ay! ¿Te cae que eras virgen?

		730
		00:40:43,000 --> 00:40:44,880
		-¿Virgen? No.
		-¿No?

		731
		00:40:44,920 --> 00:40:46,800
		No, tuve un novio antes.

		732
		00:40:46,940 --> 00:40:50,900
		¿Y qué? Con ese que le ponían
		acá duro, le daban duro. Dale, dale.

		733
		00:40:51,240 --> 00:40:53,120
		-Pues sí, la verdad sí.
		-¿Neto?

		734
		00:40:54,560 --> 00:40:57,220
		Sabes, la primera vez, me llevó a
		la fábrica donde trabajaba...

		735
		00:40:57,225 --> 00:41:00,545
		mi tio de guardia de seguridad.
		Yo estaba muerta de miedo...

		736
		00:41:00,920 --> 00:41:01,900
		Apenas me conocía...

		737
		00:41:03,060 --> 00:41:04,660
		Y... bueno, pensaba que
		me quería besar.

		738
		00:41:05,220 --> 00:41:06,100
		Pero no.

		739
		00:41:06,500 --> 00:41:07,500
		Me desvirgó.

		740
		00:41:09,840 --> 00:41:12,200
		Me dolió muchísimo,
		lo juro, y dije:

		741
		00:41:12,440 --> 00:41:14,280
		"No lo vuelvo a hacer".

		742
		00:41:14,920 --> 00:41:16,700
		Pero nada, cada vez que nos
		veíamos, terminábamos...

		743
		00:41:16,840 --> 00:41:18,420
		...dale que te pego.

		744
		00:41:19,580 --> 00:41:21,960
		-¡Dale que te pego, a huevo!
		-Yo pensaba que a él sólo...

		745
		00:41:21,970 --> 00:41:24,410
		-... le interesaba follarme...
		-No, también quería platicar...

		746
		00:41:24,423 --> 00:41:26,343
		-... contigo, seguro.
		-A huevo.

		747
		00:41:26,840 --> 00:41:28,640
		-No, se enamoro de mí.
		-¡Cómo no!

		748
		00:41:28,780 --> 00:41:32,220
		Sí, se enamoró de mí. Cada tarde
		me recogía en el colegio con su moto...

		749
		00:41:32,560 --> 00:41:34,960
		-... su "chupa" de cuero.
		-¡Qué original!

		750
		00:41:36,600 --> 00:41:38,780
		Me encantaba, de verdad.
		Siempre que podía...

		751
		00:41:38,785 --> 00:41:40,865
		-... hacia pellas.
		-¿Hacía pellas?

		752
		00:41:42,160 --> 00:41:44,340
		-¡Acá la pella!
		-Eso también, ¿sí? No.

		753
		00:41:44,780 --> 00:41:46,320
		Hacer pellas es faltar
		a clase.

		754
		00:41:47,460 --> 00:41:49,840
		Faltaba a clase para poder
		estar más tiempo con él.

		755
		00:41:49,880 --> 00:41:52,080
		Y entonces
		nos íbamos al retiro,

		756
		00:41:52,100 --> 00:41:54,580
		...a la casa de campo, a dar
		vueltas por ahí en la moto.

		757
		00:41:54,840 --> 00:41:55,720
		¡Órale!

		758
		00:41:56,560 --> 00:41:58,940
		Sí, ¿sabes que teníamos previsto
		irnos a la Costa Azul?

		759
		00:41:59,080 --> 00:42:00,780
		¿Sabeis dónde está? Allá en Francia.
		-A huevo.

		760
		00:42:00,920 --> 00:42:03,800
		¿Ah, sí? Porque un amigo suyo
		le había buscado un trabajo...

		761
		00:42:03,810 --> 00:42:07,610
		de camarero.
		Y ya lo teníamos todo, todo listo.

		762
		00:42:08,640 --> 00:42:11,280
		Llevaba una coleta.
		Siempre con su pelo largo...

		763
		00:42:11,320 --> 00:42:15,180
		y tenía un diente roto, y un
		pendiente en el lóbulo derecho.

		764
		00:42:16,520 --> 00:42:18,340
		Estaba tan enamorada de él.
		Lo juro.

		765
		00:42:18,380 --> 00:42:21,020
		-Tenía... tenía...
		-Muy enamorada.

		766
		00:42:22,740 --> 00:42:24,780
		-Y llegó Jano a dar baje, seguro.
		-A huevo.

		767
		00:42:24,781 --> 00:42:25,781
		No, no.

		768
		00:42:26,520 --> 00:42:28,400
		-¿Entonces?
		-Se mató en la moto.

		769
		00:42:30,920 --> 00:42:31,840
		¡Chale!

		770
		00:42:32,840 --> 00:42:34,060
		Tenía 17 años.

		771
		00:42:39,360 --> 00:42:42,000
		Si hubieran pasado por este
		mismo lugar 10 años antes...

		772
		00:42:42,640 --> 00:42:45,520
		se habrían topado con un par de
		jaulas tiradas sobre el pavimento.

		773
		00:42:47,400 --> 00:42:49,940
		Luego habrían cruzado por
		una nube de plumas blancas.

		774
		00:42:51,440 --> 00:42:54,520
		Cinco metros después,
		una pila de jaulas destrozadas...

		775
		00:42:54,521 --> 00:42:57,521
		...con gallinas sangrantes,
		aleteando agónicas.

		776
		00:42:58,560 --> 00:43:01,600
		Y más adelante, un camión
		volteado, echando humo.

		777
		00:43:03,760 --> 00:43:06,560
		Al rebasarlo, habrían visto
		dos cuerpos tirados...

		778
		00:43:06,600 --> 00:43:10,740
		...inertes, uno más pequeño,
		mal cubiertos por una chamarra.

		779
		00:43:11,480 --> 00:43:13,680
		Y una mujer desconsolada
		llorando a su lado.

		780
		00:43:34,080 --> 00:43:35,600
		Regálame otro cigarro, ¿no?

		781
		00:44:00,860 --> 00:44:02,580
		No, no, güey, güey, esa era
		una rola muy chida, cabrón

		782
		00:44:02,590 --> 00:44:03,970
		Ya no hay pilas güey.

		783
		00:44:06,160 --> 00:44:07,280
		Ponte el radio güey.

		784
		00:44:09,800 --> 00:44:10,720
		Verga.

		785
		00:44:11,320 --> 00:44:13,160
		-Oye, creo que les toca.
		-Sí, güey no hay pedo.

		786
		00:44:14,300 --> 00:44:16,260
		-Ya güey, no mires.
		-No, no los volteen a ver.

		787
		00:44:17,300 --> 00:44:20,220
		Puta, no mames ahora
		sí ya se los cogieron, cabrón.

		788
		00:44:21,360 --> 00:44:22,640
		No los voltees
		a ver güey.

		789
		00:44:58,660 --> 00:44:59,680
		¿Qué onda?

		790
		00:45:03,360 --> 00:45:05,700
		¡Qué barbaridad!
		¡Qué descaro!

		791
		00:45:06,340 --> 00:45:08,280
		¡Os habéis despertado
		los dos juntitos!

		792
		00:45:09,680 --> 00:45:11,000
		Si es el calorcito.

		793
		00:45:12,460 --> 00:45:15,040
		-¿Se te paró marrano?
		- Y no sabes de qué manera.

		794
		00:45:15,380 --> 00:45:17,020
		No, si este güey
		la tiene re-chiquita.

		795
		00:45:17,360 --> 00:45:20,840
		¿Chiquita, cabrón? No mames, güey,
		si mi pinga tiene 5 milímetros menos...

		796
		00:45:20,841 --> 00:45:23,481
		-... que tu pinche rasputín.
		-¡5 Mms. No mames!

		797
		00:45:24,640 --> 00:45:26,740
		-¿La habéis medido?
		-Sí, pero este güey...

		798
		00:45:26,745 --> 00:45:28,785
		-... la tiene de refea.
		-¿Fea, cómo?

		799
		00:45:29,080 --> 00:45:33,080
		-Tiene capucha, hazme el favor.
		-¡Qué rico! ¡Con capucha!

		800
		00:45:33,120 --> 00:45:34,000
		-¿Verdad?
		-Sí.

		801
		00:45:34,340 --> 00:45:36,360
		-Ya ves, güey.
		-La tiene refea el cabrón.

		802
		00:45:42,520 --> 00:45:44,093
		¿Cómo hacéis el amor
		con vuestras chicas?

		803
		00:45:45,140 --> 00:45:47,980
		Pues acá... acá chido,
		¿no? Con pasión.

		804
		00:45:48,120 --> 00:45:50,620
		-Hey con jiribilla.
		-¿Con qué, qué es eso?

		805
		00:45:52,480 --> 00:45:55,090
		-Con... con afecto.
		-A huevo.

		806
		00:45:55,100 --> 00:45:59,040
		-No, pero qué les hacéis a ellas.
		-Primero un fajecito...

		807
		00:45:59,050 --> 00:46:00,730
		-... para calentarlas.
		-Sí, a huevo.

		808
		00:46:02,020 --> 00:46:05,680
		Unos besitos en las chiches,
		una mordiditas bien cachondas.

		809
		00:46:06,220 --> 00:46:08,740
		-Claro y después.
		-¿Después?

		810
		00:46:09,200 --> 00:46:11,810
		-Yo después se la meto enterita.
		- Con jiribilla...

		811
		00:46:12,311 --> 00:46:13,311
		Y, ¿qué más?

		812
		00:46:14,400 --> 00:46:17,280
		Yo ahí le sigo dando
		hasta que la mato.

		813
		00:46:17,420 --> 00:46:19,020
		-¿Pero, y nada más?
		-¡Nada más!

		814
		00:46:20,060 --> 00:46:21,940
		La Ceci, se contonea,
		se revuelca...

		815
		00:46:21,950 --> 00:46:24,330
		-... y gime, cual ostión con limón.
		-Ana, llora.

		816
		00:46:24,800 --> 00:46:25,740
		-¡Llora!
		-A huevo.

		817
		00:46:26,280 --> 00:46:27,900
		- No, de placer.
		- No, ya me imagino.

		818
		00:46:29,240 --> 00:46:31,080
		Sí. Y, ¿tumbados o cómo?

		819
		00:46:31,520 --> 00:46:33,100
		Ah, pues, tumbados, de aguilita...

		820
		00:46:33,105 --> 00:46:35,945
		-... de perrito, de todo.
		-A Ana le gusta ponérseme encima...

		821
		00:46:36,320 --> 00:46:37,900
		...pero pues, también sentados...

		822
		00:46:39,160 --> 00:46:40,540
		...y hasta el 69.

		823
		00:46:40,680 --> 00:46:42,600
		-¿Sí?
		-Todo un Kama-Sutra entero.

		824
		00:46:42,640 --> 00:46:43,520
		-¿Todo?
		-De todo.

		825
		00:46:43,560 --> 00:46:45,440
		-Yo de todo.
		-A huevo.

		826
		00:46:45,941 --> 00:46:46,941
		Y, y...

		827
		00:46:47,080 --> 00:46:50,560
		Y eso de meter así el dedo
		como que no quiere la cosa, ahí

		828
		00:46:50,800 --> 00:46:52,200
		- ¡en el culo!
		-¿Culo?

		829
		00:46:52,900 --> 00:46:53,920
		¡Ay, cabrón!

		830
		00:46:57,540 --> 00:46:58,820
		¡Va a explotar, güey!

		831
		00:46:59,060 --> 00:47:00,280
		A ver, bájate.
		¡Échale agua!

		832
		00:47:00,720 --> 00:47:03,200
		¡Échale agua, güey!
		Échale más agua, ya.

		833
		00:47:22,960 --> 00:47:25,340
		-Ya ves, güey.
		-Llegas a San Rafael.

		834
		00:47:26,380 --> 00:47:28,580
		-¿Cuántas horas?
		-Llegará para mañana.

		835
		00:47:28,720 --> 00:47:31,200
		Cómo crees que para mañana, y
		¿dónde me voy a quedar aquí?

		836
		00:47:33,240 --> 00:47:36,280
		- Oye, está bueno su sombrero.
		- Sí. Está muy bueno.

		837
		00:47:37,660 --> 00:47:39,180
		Lo ando invitando.

		838
		00:47:39,520 --> 00:47:40,960
		-¿Invitando?
		-Sí.

		839
		00:47:41,000 --> 00:47:42,420
		-¿Me lo obsequia?
		-Sí.

		840
		00:47:42,560 --> 00:47:43,580
		-¿Sí?
		-Sí.

		841
		00:47:43,581 --> 00:47:44,561
		Ay, gracias.

		842
		00:47:50,440 --> 00:47:51,460
		Su coquito.

		843
		00:47:59,080 --> 00:48:00,500
		-Gracias.
		-Con permiso.

		844
		00:48:27,880 --> 00:48:29,000
		Así me llamo yo.

		845
		00:48:30,860 --> 00:48:31,740
		Luisita.

		846
		00:48:31,760 --> 00:48:34,080
		-Sí.
		-Bonito nombre, Luisita.

		847
		00:48:37,580 --> 00:48:40,640
		Hola Jano, sé que no
		llegas hasta mañana pero...

		848
		00:48:41,480 --> 00:48:44,700
		...te llamo porque no deje
		ni una nota quizá para preocuparte.

		849
		00:48:46,980 --> 00:48:48,420
		Quería desparecer de
		tu vida, así sin más,

		850
		00:48:49,860 --> 00:48:52,540
		sin avisarte, pero ahora me doy
		cuenta de que eso no está bien.

		851
		00:48:52,980 --> 00:48:54,220
		Así que ésta es mi nota.

		852
		00:48:55,460 --> 00:48:57,960
		Aunque la verdad, no sé
		qué decirte.

		853
		00:48:58,600 --> 00:49:01,080
		Hoy conocí a una mujer
		que se llama doña Martina,

		854
		00:49:01,920 --> 00:49:05,160
		tiene 98 años, y tiene memoria
		de todo, desde que tenía cinco.

		855
		00:49:06,380 --> 00:49:08,120
		Imagínate
		todo lo que ha vivido.

		856
		00:49:10,220 --> 00:49:11,960
		O todo lo que una
		puede dejar de vivir.

		857
		00:49:15,220 --> 00:49:17,400
		Tu madre te mandó el mousse que
		tanto te gusta, está en la nevera.

		858
		00:49:18,440 --> 00:49:21,680
		Tienes que pagar el teléfono, dejé
		el recibo sobre el buró.

		859
		00:49:22,800 --> 00:49:24,780
		Recoge las camisas que
		tienes en la tintorería.

		860
		00:49:25,520 --> 00:49:26,700
		Pero no vuelvas
		ahí, Jano...

		861
		00:49:27,340 --> 00:49:28,820
		maltratan la ropa.

		862
		00:49:30,280 --> 00:49:30,980
		Bueno,

		863
		00:49:31,960 --> 00:49:32,820
		cuídate.

		864
		00:49:39,020 --> 00:49:40,040
		Nos vemos.

		865
		00:49:47,660 --> 00:49:48,980
		Pásate el shampoo,
		¿no, güey?

		866
		00:49:51,000 --> 00:49:51,920
		Shampoo.

		867
		00:49:52,920 --> 00:49:53,940
		Por favor.

		868
		00:50:12,880 --> 00:50:13,800
		Luisa...

		869
		00:50:15,300 --> 00:50:17,640
		-¡Ay perdón!
		-No, no pasa, pasa por favor.

		870
		00:50:19,800 --> 00:50:21,080
		-¿Estás bien?
		-Sí.

		871
		00:50:22,020 --> 00:50:24,960
		Ha debido ser el calor,
		el cansancio, el viaje.

		872
		00:50:26,100 --> 00:50:28,600
		Oye, es que queremos saber
		si tienes shampoo.

		873
		00:50:30,140 --> 00:50:31,120
		¿Traes?

		874
		00:50:37,180 --> 00:50:38,400
		Quítate la toalla.

		875
		00:50:39,760 --> 00:50:40,580
		¿Qué?

		876
		00:50:42,380 --> 00:50:43,500
		Que te quites la toalla.

		877
		00:50:45,620 --> 00:50:47,440
		-¿La toalla?
		-Sí, la toalla.

		878
		00:50:51,320 --> 00:50:52,540
		Quítatela, Tenoch.

		879
		00:50:56,380 --> 00:50:59,620
		No, no te tapes.

		880
		00:51:01,480 --> 00:51:04,320
		-Te excitas muy rápido, ¿eh?
		-Sí, verdad.

		881
		00:51:07,340 --> 00:51:09,080
		Es a la izquierda,
		me has engañado.

		882
		00:51:10,320 --> 00:51:12,160
		-¿Cómo?
		-Tú dijiste que se te inclinaba...

		883
		00:51:12,161 --> 00:51:14,301
		...a la derecha, pero no, es...
		es a la izquierda.

		884
		00:51:16,440 --> 00:51:18,160
		¿Sabes que así lo había
		imaginado?

		885
		00:51:20,280 --> 00:51:21,600
		¿Por qué no te
		haces una paja?

		886
		00:51:23,360 --> 00:51:24,280
		¿Una paja?

		887
		00:51:25,180 --> 00:51:26,460
		Una paja, una puñeta.

		888
		00:51:26,861 --> 00:51:27,861
		No.

		889
		00:51:28,500 --> 00:51:29,840
		¿Quieres que te ayude?

		890
		00:51:31,800 --> 00:51:33,220
		¿Quieres que te enseñe
		las tetas?

		891
		00:51:33,760 --> 00:51:34,740
		Sí.

		892
		00:51:37,200 --> 00:51:38,800
		Bueno, te las enseño
		si te tocas.

		893
		00:51:43,720 --> 00:51:44,760
		Ven aquí, Tenoch.

		894
		00:51:48,220 --> 00:51:49,040
		Más cerca.

		895
		00:52:13,780 --> 00:52:16,420
		Estoy empapada.
		¿Quieres sentirme?

		896
		00:52:17,260 --> 00:52:18,340
		-Sí.
		-Ven siénteme.

		897
		00:52:19,000 --> 00:52:20,120
		Siénteme.

		898
		00:52:26,160 --> 00:52:28,400
		Cómeme por favor, Tenoch.
		Cómeme.

		899
		00:52:34,040 --> 00:52:37,660
		-Pero quítame las bragas, Tenoch.
		-Sí, sí, sí.

		900
		00:52:46,880 --> 00:52:48,500
		No, ven aquí, ven, ven.

		901
		00:52:48,940 --> 00:52:50,420
		Ven, Tenoch.

		902
		00:53:15,680 --> 00:53:16,700
		¡Ay, mamacita!

		903
		00:53:18,060 --> 00:53:19,080
		¡Mamacita!

		904
		00:53:24,220 --> 00:53:25,140
		¡Perdón!

		905
		00:53:25,280 --> 00:53:27,060
		No pasa nada.

		906
		00:53:27,800 --> 00:53:28,780
		Tranquilo.

		907
		00:53:48,220 --> 00:53:49,740
		Julio no podía explicar
		lo que sentía.

		908
		00:53:50,580 --> 00:53:52,020
		Sabía que no era furia.

		909
		00:53:52,760 --> 00:53:55,300
		Esa punzada justo arriba
		del estómago, sólo la había...

		910
		00:53:55,301 --> 00:53:56,941
		sentido a los 8 años de edad.

		911
		00:53:57,520 --> 00:53:58,920
		Cuando una noche se
		despertó con sed,

		912
		00:53:59,680 --> 00:54:01,020
		y al ir por agua,
		sorprendió a su madre

		913
		00:54:01,021 --> 00:54:03,861
		en los brazos de su padrino
		en la sala de su casa.

		914
		00:54:05,700 --> 00:54:08,140
		En esa ocasión, Julio se
		retiró en silencio,

		915
		00:54:08,920 --> 00:54:10,920
		y nunca mencionó el episodio
		a persona alguna.

		916
		00:54:20,400 --> 00:54:21,420
		¡Qué pedo, güey!

		917
		00:54:22,480 --> 00:54:25,120
		-Pues, acá.
		-¿Qué onda, una carrerita, no?

		918
		00:54:26,620 --> 00:54:29,380
		-No güey, está llena de hojas.
		-Las quitamos en chinga, güey.

		919
		00:54:35,960 --> 00:54:36,800
		Va.

		920
		00:55:20,780 --> 00:55:22,000
		Te dejaste ganar, pendejo.

		921
		00:55:27,640 --> 00:55:28,860
		No tenías por qué, güey.

		922
		00:55:30,720 --> 00:55:31,540
		Ya me cogí a Ana.

		923
		00:55:33,100 --> 00:55:33,700
		¿Qué?

		924
		00:55:36,480 --> 00:55:38,320
		Lo que oíste, me cogí
		a tu novia.

		925
		00:55:41,740 --> 00:55:44,720
		Tenoch, sólo había sentido esa
		punzada, justo arriba del estómago

		926
		00:55:45,160 --> 00:55:48,760
		a los 11 años de edad, cuando vio
		fotografiado a su padre

		927
		00:55:48,900 --> 00:55:51,540
		en un periódico que lo involucraba
		en un fraude de importación de maíz

		928
		00:55:51,541 --> 00:55:54,221
		contaminado,
		destinado a las clases populares.

		929
		00:55:55,680 --> 00:55:59,200
		Tenoch y su familia salieron del país,
		a radicar en Vancouver por 8 meses.

		930
		00:56:00,740 --> 00:56:02,780
		Tenoch, nunca cuestionó
		el porqué de la mudanza.

		931
		00:56:15,340 --> 00:56:17,380
		Nadie mencionó a Luisa
		la confesión de Julio.

		932
		00:56:18,120 --> 00:56:22,080
		Sin embargo, en la cena, percibió
		una gran tensión entre los dos amigos.

		933
		00:56:23,020 --> 00:56:25,800
		Intuyó que su trasgresión,
		había roto un equilibrio natural.

		934
		00:56:26,440 --> 00:56:28,320
		Que ahora sólo ella
		podía restaurar.

		935
		00:56:28,360 --> 00:56:29,840
		-Buenas noches.
		-Buenas noches.

		936
		00:56:34,080 --> 00:56:35,300
		Buenas noches,
		Tenoch.

		937
		00:56:48,200 --> 00:56:49,180
		¿Qué onda, güey?

		938
		00:56:50,220 --> 00:56:52,380
		-¿No te ibas a dormir con Luisa?
		-Te vale verga, ¿no?

		939
		00:57:18,160 --> 00:57:19,560
		¿Cuántas veces te la cogiste?

		940
		00:57:20,361 --> 00:57:23,361
		Nada más una güey, es que
		estaba bien pedo, cabrón.

		941
		00:57:23,380 --> 00:57:24,420
		¿Cuándo fue?

		942
		00:57:24,980 --> 00:57:26,660
		-Olvídalo.
		-¿Cuándo, dime cuándo?

		943
		00:57:27,520 --> 00:57:28,740
		No sé, ya...

		944
		00:57:30,500 --> 00:57:32,020
		¿Cómo que no sabes, pendejo?

		945
		00:57:33,980 --> 00:57:35,500
		Cuando te fuiste a Lake Tahoe.

		946
		00:57:37,020 --> 00:57:38,940
		¿Y Cecilia dónde estaba?

		947
		00:57:39,280 --> 00:57:40,160
		Enferma.

		948
		00:57:41,060 --> 00:57:42,260
		¿En dónde fue, en su casa?

		949
		00:57:43,140 --> 00:57:44,700
		-No.
		-¿Entonces en dónde?

		950
		00:57:46,260 --> 00:57:48,900
		-Creo que en una fiesta.
		-¿Qué fiesta, pendejo?

		951
		00:57:50,600 --> 00:57:51,840
		No sé, güey, creo que...

		952
		00:57:52,480 --> 00:57:54,760
		en la fiesta del Frutilupis,
		güey, no sé.

		953
		00:57:55,800 --> 00:57:56,640
		¡No mames!

		954
		00:57:57,080 --> 00:57:59,100
		¿En la que el Saba le rompió
		la piñata?

		955
		00:58:01,260 --> 00:58:02,660
		Creo que sí, güey.

		956
		00:58:03,000 --> 00:58:04,220
		¿De qué te ríes, pendejo?

		957
		00:58:05,760 --> 00:58:07,340
		-Del Saba, güey.
		-No te rías, putito.

		958
		00:58:08,680 --> 00:58:09,760
		¿Quién empezó?

		959
		00:58:10,770 --> 00:58:13,210
		Los 2 güey, estábamos
		pedísimos, cabrón.

		960
		00:58:16,320 --> 00:58:19,880
		-¿Y en dónde lo hicieron?
		-En el cuarto de la hermanita.

		961
		00:58:23,800 --> 00:58:24,980
		¿Cómo iba vestida Ana?

		962
		00:58:25,881 --> 00:58:27,581
		Puta, no me acuerdo, güey.

		963
		00:58:27,601 --> 00:58:29,101
		¿Llevaba falda o pantalón?

		964
		00:58:31,020 --> 00:58:32,960
		-¿Qué calzones traía puestos?
		-¿Qué?

		965
		00:58:33,200 --> 00:58:35,340
		¿Qué calzones traía puestos,
		sí me oíste, pendejo?

		966
		00:58:35,380 --> 00:58:38,460
		-Blancos, creo güey, blancos.
		-¿Y qué, te la mamó puerco?

		967
		00:58:38,800 --> 00:58:41,440
		-No, cómo crees cabrón...
		-Veme a los ojos, pendejo.

		968
		00:58:41,780 --> 00:58:42,640
		-¿Te la mamó?
		-No.

		969
		00:58:43,180 --> 00:58:45,160
		¿Y tú pinche cerdo, se
		la mamaste?

		970
		00:58:45,200 --> 00:58:47,300
		-Claro que no, cabrón, no mames.
		-¿Y qué se vino?

		971
		00:58:48,300 --> 00:58:51,500
		Cómo voy a saber, güey, si fue
		muy rápido, igual y no.

		972
		00:58:51,740 --> 00:58:54,320
		-¿Le gustó a ella?
		-¿Yo cómo voy a saber, güey?

		973
		00:58:54,360 --> 00:58:57,360
		-¿Y a ti pendejo, te gustó?
		-No cabrón, no.

		974
		00:58:58,240 --> 00:59:00,500
		No, güey me sentí de la verga,
		güey, de veras.

		975
		00:59:02,890 --> 00:59:04,930
		-Ya te lo quería decir.
		-¡Vete a la verga, cabrón!

		976
		00:59:05,880 --> 00:59:08,880
		Chingaste la amistad, cabrón,
		chingaste la confianza, güey...

		977
		00:59:09,220 --> 00:59:11,320
		te chingaste a mi novia, güey,
		me chingaste a mí.

		978
		00:59:13,120 --> 00:59:15,560
		Y yo todavía de pendejo
		trayendo de Lake Tahoe

		979
		00:59:15,561 --> 00:59:20,481
		tus putos comics y el pinche
		vestidito para la puta de Ana, carajo.

		980
		00:59:21,460 --> 00:59:22,360
		¡No mames, cabrón!

		981
		00:59:24,440 --> 00:59:25,600
		¡No mames, güey!

		982
		00:59:28,680 --> 00:59:29,600
		Tenoch...

		983
		00:59:30,540 --> 00:59:32,060
		perdón cabrón.

		984
		00:59:33,520 --> 00:59:34,900
		Fue sin querer, la neta.

		985
		00:59:35,940 --> 00:59:36,780
		¿Sin querer?

		986
		00:59:38,020 --> 00:59:40,500
		Sin querer pendejo le picas
		el ojo a una vieja, güey...

		987
		00:59:40,840 --> 00:59:43,140
		no te la coges. ¿Verdad?
		No te la cojes.

		988
		00:59:43,150 --> 00:59:44,610
		- No te la coges.
		- No.

		989
		00:59:46,860 --> 00:59:48,200
		Así continuó toda la noche.

		990
		00:59:49,240 --> 00:59:51,520
		Como nunca antes en su
		vida, Tenoch se detuvo

		991
		00:59:51,540 --> 00:59:54,480
		en una búsqueda interminable
		de detalles, con los que trataba

		992
		00:59:54,490 --> 00:59:57,570
		de reconstruir un rompecabezas de
		piezas que no siempre embonaban.

		993
		00:59:59,200 --> 01:00:00,900
		Mientras Julio moldeaba esos
		detalles,

		994
		01:00:01,320 --> 01:00:03,660
		tratando de fabricar una
		verdad menos dolorosa.

		995
		01:00:22,520 --> 01:00:26,020
		Doña Martina le regaló a Luisa la figura
		de la ratona que llevaba su nombre.

		996
		01:00:26,920 --> 01:00:29,940
		Le explicó que había pertenecido
		a su bisnieta, Luisa Obregón.

		997
		01:00:30,360 --> 01:00:33,360
