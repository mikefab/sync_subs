		-¿Culo?

		823
			01:02:28,374 --> 01:02:30,248
				¡Ay, cabrón!

		824
			01:02:32,208 --> 01:02:34,082
				¡Va a explotar, güey!

		825
			01:02:34,624 --> 01:02:39,248
				A ver, bájate.
		¡Échale agua!

		826
			01:02:39,374 --> 01:02:43,582
				¡Échale agua, güey!
		Échale más agua, ya.

		827
			01:02:45,291 --> 01:02:49,540
				-Ya ves, güey.
		-Llegas a San Rafael.

		828
			01:03:09,374 --> 01:03:13,665
				-¿Cuántas horas?
		-Llegará para mañana.

		829
			01:03:13,791 --> 01:03:17,373
				Cómo crees que para mañana, y
		¿dónde me voy a quedar aquí?

		830
			01:03:17,499 --> 01:03:21,915
				- Oye, está bueno su sombrero.
		- Sí. Está muy bueno.

		831
			01:03:22,041 --> 01:03:24,040
				Lo ando invitando.

		832
			01:03:26,291 --> 01:03:29,790
				-¿Invitando?
		-Sí.

		833
			01:03:30,624 --> 01:03:35,665
				-¿Me lo obsequia?
		-Sí.

		834
			01:03:38,083 --> 01:03:41,123
				-¿Sí?
		-Sí.

		835
			01:03:54,833 --> 01:03:56,790
				Ay, gracias.

		836
			01:04:05,749 --> 01:04:07,623
				Su coquito.

		837
			01:04:09,291 --> 01:04:13,040
				-Gracias.
		-Con permiso.

		838
			01:04:13,624 --> 01:04:15,998
				Así me llamo yo.

		839
			01:04:16,124 --> 01:04:18,498
				Luisita.

		840
			01:04:20,458 --> 01:04:23,790
				-Sí.
		-Bonito nombre, Luisita.

		841
			01:04:24,458 --> 01:04:25,873
				Hola Jano, sé que no
		llegas hasta mañana pero...

		842
			01:04:26,708 --> 01:04:29,332
				...te llamo porque no deje
		ni una nota quizá para preocuparte.

		843
			01:04:29,458 --> 01:04:30,540
				Quería desparecer de
		tu vida, así sin más,

		844
			01:04:34,708 --> 01:04:36,498
				sin avisarte, pero ahora me doy
		cuenta de que eso no está bien.

		845
			01:04:36,624 --> 01:04:37,998
				Así que ésta es mi nota.

		846
			01:04:48,416 --> 01:04:49,415
				Aunque la verdad, no sé
		qué decirte.

		847
			01:05:16,083 --> 01:05:18,207
				Hoy conocí a una mujer
		que se llama doña Martina,

		848
			01:05:18,333 --> 01:05:19,623
				tiene 98 años, y tiene memoria
		de todo, desde que tenía cinco.

		849
			01:05:21,291 --> 01:05:23,707
				Imagínate
		todo lo que ha vivido.

		850
			01:05:30,124 --> 01:05:32,373
				O todo lo que una
		puede dejar de vivir.

		851
			01:05:34,583 --> 01:05:35,582
				Tu madre te mandó el mousse que
		tanto te gusta, está en la nevera.

		852
			01:05:38,791 --> 01:05:40,290
				Tienes que pagar el teléfono, dejé
		el recibo sobre el buró.

		853
			01:05:44,624 --> 01:05:47,290
				Recoge las camisas que
		tienes en la tintorería.

		854
			01:05:47,416 --> 01:05:51,290
				Pero no vuelvas
		ahí, Jano...

		855
			01:06:02,124 --> 01:06:03,457
				maltratan la ropa.

		856
			01:06:09,083 --> 01:06:10,998
				Bueno,

		857
			01:06:11,124 --> 01:06:12,415
				cuídate.

		858
			01:06:13,583 --> 01:06:17,207
				Nos vemos.

		859
			01:06:17,333 --> 01:06:18,332
				Pásate el shampoo,
		¿no, güey?

		860
			01:06:34,374 --> 01:06:36,165
				Shampoo.

		861
			01:06:40,416 --> 01:06:42,290
				Por favor.

		862
			01:06:43,458 --> 01:06:45,498
				Luisa...

		863
			01:06:45,624 --> 01:06:47,707
				-¡Ay perdón!
		-No, no pasa, pasa por favor.

		864
			01:06:48,583 --> 01:06:50,082
				-¿Estás bien?
		-Sí.

		865
			01:06:50,208 --> 01:06:51,540
				Ha debido ser el calor,
		el cansancio, el viaje.

		866
			01:06:54,166 --> 01:06:56,457
				Oye, es que queremos saber
		si tienes shampoo.

		867
			01:06:57,291 --> 01:07:01,457
				¿Traes?

		868
			01:07:01,583 --> 01:07:03,248
				Quítate la toalla.

		869
			01:07:04,541 --> 01:07:06,290
				¿Qué?

		870
			01:07:07,749 --> 01:07:09,498
				Que te quites la toalla.

		871
			01:07:11,208 --> 01:07:13,665
				-¿La toalla?
		-Sí, la toalla.

		872
			01:07:13,791 --> 01:07:15,165
				Quítatela, Tenoch.

		873
			01:07:30,041 --> 01:07:31,373
				No, no te tapes.

		874
			01:07:31,499 --> 01:07:33,207
				-Te excitas muy rápido, ¿eh?
		-Sí, verdad.

		875
			01:07:34,083 --> 01:07:35,498
				Es a la izquierda,
		me has engañado.

		876
			01:07:36,416 --> 01:07:40,332
				-¿Cómo?
		-Tú dijiste que se te inclinaba...

		877
			01:07:42,124 --> 01:07:44,082
				...a la derecha, pero no, es...
		es a la izquierda.

		878
			01:07:48,083 --> 01:07:51,082
				¿Sabes que así lo había
		imaginado?

		879
			01:07:51,208 --> 01:07:52,290
				¿Por qué no te
		haces una paja?

		880
			01:07:53,458 --> 01:07:56,457
				¿Una paja?

		881
			01:08:01,541 --> 01:08:03,165
				Una paja, una puñeta.

		882
			01:08:05,499 --> 01:08:07,415
				No.

		883
			01:08:07,749 --> 01:08:10,915
				¿Quieres que te ayude?

		884
			01:08:11,041 --> 01:08:14,123
				¿Quieres que te enseñe
		las tetas?

		885
			01:08:14,833 --> 01:08:17,998
				Sí.

		886
			01:08:18,124 --> 01:08:20,457
				Bueno, te las enseño
		si te tocas.

		887
			01:08:21,416 --> 01:08:22,415
				Ven aquí, Tenoch.

		888
			01:08:23,499 --> 01:08:26,457
				Más cerca.

		889
			01:08:27,624 --> 01:08:30,040
				Estoy empapada.
		¿Quieres sentirme?

		890
			01:08:30,499 --> 01:08:31,415
				-Sí.
		-Ven siénteme.

		891
			01:08:31,541 --> 01:08:35,123
				Siénteme.

		892
			01:08:35,249 --> 01:08:37,998
				Cómeme por favor, Tenoch.
		Cómeme.

		893
			01:08:38,124 --> 01:08:40,582
				-Pero quítame las bragas, Tenoch.
		-Sí, sí, sí.

		894
			01:08:40,708 --> 01:08:42,790
				No, ven aquí, ven, ven.

		895
			01:08:43,041 --> 01:08:44,498
				Ven, Tenoch.

		896
			01:08:44,624 --> 01:08:46,332
				¡Ay, mamacita!

		897
			01:08:47,083 --> 01:08:49,790
				¡Mamacita!

		898
			01:08:49,916 --> 01:08:51,040
				¡Perdón!

		899
			01:08:51,166 --> 01:08:53,332
				No pasa nada.

		900
			01:08:53,458 --> 01:08:55,623
				Tranquilo.

		901
			01:08:55,749 --> 01:08:58,082
				Julio no podía explicar
		lo que sentía.

		902
			01:08:58,208 --> 01:09:03,915
				Sabía que no era furia.

		903
			01:09:04,041 --> 01:09:05,957
				Esa punzada justo arriba
		del estómago, sólo la había...

		904
			01:09:06,833 --> 01:09:11,498
				sentido a los 8 años de edad.

		905
			01:09:11,999 --> 01:09:16,123
				Cuando una noche se
		despertó con sed,

		906
			01:09:25,583 --> 01:09:27,582
				y al ir por agua,
		sorprendió a su madre

		907
			01:09:28,333 --> 01:09:30,582
				en los brazos de su padrino
		en la sala de su casa.

		908
			01:09:30,708 --> 01:09:33,457
				En esa ocasión, Julio se
		retiró en silencio,

		909
			01:09:33,583 --> 01:09:36,665
				y nunca mencionó el episodio
		a persona alguna.

		910
			01:09:36,791 --> 01:09:38,623
				¡Qué pedo, güey!

		911
			01:09:39,374 --> 01:09:42,457
				-Pues, acá.
		-¿Qué onda, una carrerita, no?

		912
			01:09:43,041 --> 01:09:47,165
				-No güey, está llena de hojas.
		-Las quitamos en chinga, güey.

		913
			01:09:48,291 --> 01:09:50,123
				Va.

		914
			01:09:50,249 --> 01:09:54,498
				Te dejaste ganar, pendejo.

		915
			01:09:54,624 --> 01:09:57,082
				No tenías por qué, güey.

		916
			01:09:59,458 --> 01:10:00,623
				Ya me cogí a Ana.

		917
			01:10:01,624 --> 01:10:04,373
				¿Qué?

		918
			01:10:04,499 --> 01:10:06,290
				Lo que oíste, me cogí
		a tu novia.

		919
			01:10:14,458 --> 01:10:15,373
				Tenoch, sólo había sentido esa
		punzada, justo arriba del estómago

		920
			01:10:15,499 --> 01:10:17,332
				a los 11 años de edad, cuando vio
		fotografiado a su padre

		921
			01:10:17,458 --> 01:10:18,457
				en un periódico que lo involucraba
		en un fraude de importación de maíz

		922
			01:10:18,583 --> 01:10:21,748
				contaminado,
		destinado a las clases populares.

		923
			01:10:22,666 --> 01:10:24,498
				Tenoch y su familia salieron del país,
		a radicar en Vancouver por 8 meses.

		924
			01:10:28,458 --> 01:10:31,623
				Tenoch, nunca cuestionó
		el porqué de la mudanza.

		925
			01:10:33,374 --> 01:10:35,957
				Nadie mencionó a Luisa
		la confesión de Julio.

		926
			01:10:36,083 --> 01:10:39,373
				Sin embargo, en la cena, percibió
		una gran tensión entre los dos amigos.

		927
			01:10:39,499 --> 01:10:41,623
				Intuyó que su trasgresión,
		había roto un equilibrio natural.

		928
			01:10:43,749 --> 01:10:46,498
				Que ahora sólo ella
		podía restaurar.

		929
			01:10:46,624 --> 01:10:51,082
				-Buenas noches.
		-Buenas noches.

		930
			01:10:51,208 --> 01:10:52,582
				Buenas noches,
		Tenoch.

		931
			01:10:52,708 --> 01:10:55,165
				¿Qué onda, güey?

		932
			01:10:55,291 --> 01:10:58,623
				-¿No te ibas a dormir con Luisa?
		-Te vale verga, ¿no?

		933
			01:10:58,749 --> 01:11:01,582
				¿Cuántas veces te la cogiste?

		934
			01:11:01,708 --> 01:11:05,665
				Nada más una güey, es que
		estaba bien pedo, cabrón.

		935
			01:11:05,791 --> 01:11:07,498
				¿Cuándo fue?

		936
			01:11:07,624 --> 01:11:12,040
				-Olvídalo.
		-¿Cuándo, dime cuándo?

		937
			01:11:13,666 --> 01:11:15,290
				No sé, ya...

		938
			01:11:16,749 --> 01:11:19,123
				¿Cómo que no sabes, pendejo?

		939
			01:11:19,249 --> 01:11:20,415
				Cuando te fuiste a Lake Tahoe.

		940
			01:11:20,541 --> 01:11:22,415
				¿Y Cecilia dónde estaba?

		941
			01:11:24,041 --> 01:11:26,123
				Enferma.

		942
			01:11:27,541 --> 01:11:28,790
				¿En dónde fue, en su casa?

		943
			01:11:30,749 --> 01:11:35,498
				-No.
		-¿Entonces en dónde?

		944
			01:11:36,624 --> 01:11:40,623
				-Creo que en una fiesta.
		-¿Qué fiesta, pendejo?

		945
			01:11:41,833 --> 01:11:44,123
				No sé, güey, creo que...

		946
			01:11:44,249 --> 01:11:48,248
				en la fiesta del Frutilupis,
		güey, no sé.

		947
			01:11:48,999 --> 01:11:51,040
				¡No mames!

		948
			01:11:51,166 --> 01:11:56,123
				¿En la que el Saba le rompió
		la piñata?

		949
			01:11:56,833 --> 01:12:01,790
				Creo que sí, güey.

		950
			01:12:03,041 --> 01:12:06,457
				¿De qué te ríes, pendejo?

		951
			01:12:07,708 --> 01:12:11,290
				-Del Saba, güey.
		-No te rías, putito.

		952
			01:12:12,083 --> 01:12:15,123
				¿Quién empezó?

		953
			01:12:16,249 --> 01:12:18,790
				Los 2 güey, estábamos
		pedísimos, cabrón.

		954
			01:12:20,499 --> 01:12:22,373
				-¿Y en dónde lo hicieron?
		-En el cuarto de la hermanita.

		955
			01:12:29,416 --> 01:12:32,540
				¿Cómo iba vestida Ana?

		956
			01:12:32,666 --> 01:12:35,123
				Puta, no me acuerdo, güey.

		957
			01:12:36,291 --> 01:12:39,623
				¿Llevaba falda o pantalón?

		958
			01:12:41,249 --> 01:12:46,207
				-¿Qué calzones traía puestos?
		-¿Qué?

		959
			01:13:57,458 --> 01:14:00,415
				¿Qué calzones traía puestos,
		sí me oíste, pendejo?

		960
			01:14:00,541 --> 01:14:03,998
				-Blancos, creo güey, blancos.
		-¿Y qué, te la mamó puerco?

		961
			01:14:04,124 --> 01:14:08,498
				-No, cómo crees cabrón...
		-Veme a los ojos, pendejo.

		962
			01:16:10,083 --> 01:16:11,957
				-¿Te la mamó?
		-No.

		963
			01:16:23,666 --> 01:16:26,123
				¿Y tú pinche cerdo, se
		la mamaste?

		964
			01:16:28,124 --> 01:16:32,623
				-Claro que no, cabrón, no mames.
		-¿Y qué se vino?

		965
			01:16:34,458 --> 01:16:38,707
				Cómo voy a saber, güey, si fue
		muy rápido, igual y no.

		966
			01:16:38,833 --> 01:16:42,040
				-¿Le gustó a ella?
		-¿Yo cómo voy a saber, güey?

		967
			01:16:42,708 --> 01:16:45,623
				-¿Y a ti pendejo, te gustó?
		-No cabrón, no.

		968
			01:16:47,083 --> 01:16:50,623
				No, güey me sentí de la verga,
		güey, de veras.

		969
			01:16:51,666 --> 01:16:56,290
				-Ya te lo quería decir.
		-¡Vete a la verga, cabrón!

		970
			01:17:15,458 --> 01:17:17,623
				Chingaste la amistad, cabrón,
		chingaste la confianza, güey...

		971
			01:17:17,749 --> 01:17:20,915
				te chingaste a mi novia, güey,
		me chingaste a mí.

		972
			01:17:21,041 --> 01:17:23,248
				Y yo todavía de pendejo
		trayendo de Lake Tahoe

		973
			01:17:25,624 --> 01:17:28,332
				tus putos comics y el pinche
		vestidito para la puta de Ana, carajo.

		974
			01:17:28,458 --> 01:17:31,415
				¡No mames, cabrón!

		975
			01:17:35,541 --> 01:17:36,623
				¡No mames, güey!

		976
			01:17:51,124 --> 01:17:54,790
				Tenoch...

		977
			01:17:55,458 --> 01:17:58,207
				perdón cabrón.

		978
			01:17:59,416 --> 01:18:03,248
				Fue sin querer, la neta.

		979
			01:18:03,374 --> 01:18:07,290
				¿Sin querer?

		980
			01:18:13,458 --> 01:18:16,123
				Sin querer pendejo le picas
		el ojo a una vieja, güey...

		981
			01:18:18,041 --> 01:18:20,998
				no te la coges. ¿Verdad?
		No te la cojes.

		982
			01:18:21,124 --> 01:18:22,790
				- No te la coges.
		- No.

		983
			01:18:29,291 --> 01:18:34,332
				Así continuó toda la noche.

		984
			01:18:34,458 --> 01:18:36,290
				Como nunca antes en su
		vida, Tenoch se detuvo

		985
			01:18:37,458 --> 01:18:42,498
				en una búsqueda interminable
		de detalles, con los que trataba

		986
			01:18:42,624 --> 01:18:46,415
				de reconstruir un rompecabezas de
		piezas que no siempre embonaban.

		987
			01:18:46,541 --> 01:18:51,165
				Mientras Julio moldeaba esos
		detalles,

		988
			01:18:52,041 --> 01:18:53,665
				tratando de fabricar una
		verdad menos dolorosa.

		989
			01:18:58,791 --> 01:19:01,290
				Doña Martina le regaló a Luisa la figura
		de la ratona que llevaba su nombre.

		990
			01:19:01,958 --> 01:19:03,498
				Le explicó que había pertenecido
		a su bisnieta, Luisa Obregón.

		991
			01:19:03,624 --> 01:19:05,998
				Quien había muerto de insolación,
		al cruzar el desierto de Arizona

		992
			01:19:06,124 --> 01:19:10,665
				junto con sus padres, cuando
		iban en busca de un mejor futuro.

		993
			01:19:10,791 --> 01:19:14,498
				Luisa pensó que aun en la ausencia, las
		personas siguen estando presentes.

		994
			01:19:14,624 --> 01:19:17,207
				Se preguntó, por cuánto tiempo
		seguiría ella viva

		995
			01:19:18,041 --> 01:19:22,123
				en el recuerdo de los demás,
		cuando dejara de existir.

		996
			01:19:23,166 --> 01:19:26,915
				Pero Luisa no quería ocupar su mente
		con pensamientos de muerte.

		997
			01:19:27,041 --> 01:19:28,415
				Julio...

		998
			01:19:29,041 --> 01:19:31,123
				¿qué a ti también te contagió
		el calor?

		999
			01:19:31,249 --> 01:19:34,040
				Ay, sí.

		1000
			01:19:34,166 --> 01:19:36,165
				Calorcito...

		1001
			01:19:37,166 --> 01:19:40,665
				¿Hey, hey qué onda,
		adónde, adónde...?

		1002
			01:19:40,791 --> 01:19:43,415
				-Tú estás aquí...
		-Quiero conocer a Rasputín. ¿Puedo?

		1003
			01:19:46,249 --> 01:19:48,582
				Oye, no me parece Luisa,
		no estoy de acuerdo, hija...

		1004
			01:19:48,708 --> 01:19:51,457
				Tenoch, fuiste tú el que
		entraste a la habitación

		1005
			01:19:54,124 --> 01:19:55,123
				si hubiera entrado Julio
		habría dado igual.

		1006
			01:19:56,208 --> 01:19:57,582
				Estás estúpida.

		1007
			01:20:11,624 --> 01:20:14,290
				Si creen que me van a traer de
		chofer, se van a la verga, cabrones.

		1008
			01:20:14,416 --> 01:20:17,540
				¡A la verga!

		1009
			01:20:20,416 --> 01:20:22,415
				¡Tranquilo!

		1010
			01:20:29,624 --> 01:20:33,832
				-¡Pinches puercos!
		-¡Tenoch!

		1011
			01:20:33,958 --> 01:20:38,207
				¡Mira...!

		1012
			01:20:39,124 --> 01:20:42,332
				¡Yo, yo, yo...!

		1013
			01:20:43,041 --> 01:20:46,165
				-Las playeras...
		-¿Cuáles son?

		1014
			01:20:46,291 --> 01:20:49,040
				No, las zapatillas.
		¡Cuidado, ay!

		1015
			01:20:49,166 --> 01:20:53,207
				¡Dámela!

		1016
			01:20:54,499 --> 01:20:57,623
				Ven, siénteme,
		estate quieto, tranquilo.

		1017
			01:20:59,124 --> 01:21:00,457
				Siénteme, mírame, mírame...

		1018
			01:21:05,708 --> 01:21:07,707
				¡Ay güey, perdón!

		1019
			01:21:09,624 --> 01:21:10,623
				¡Perdón!
		No pasa nada, tranquilo.

		1020
			01:21:11,833 --> 01:21:13,790
				¡Luisa, perdón!

		1021
			01:21:14,791 --> 01:21:17,582
				Tenoch...

		1022
			01:21:21,791 --> 01:21:24,123
				Tenoch, no te pongas así, ¿vale?

		1023
			01:21:25,791 --> 01:21:28,165
				Oye...

		1024
			01:21:35,958 --> 01:21:37,915
				¿no es lo que queríais desde
		un principio?

		1025
			01:21:42,416 --> 01:21:43,623
				Ese era vuestro juego, ¿verdad?

		1026
			01:21:47,458 --> 01:21:48,707
				Traerme de viaje para follarme,
		¿no?

		1027
			01:21:51,083 --> 01:21:53,707
				¿Es o no es? Dime.

		1028
			01:21:54,374 --> 01:21:58,665
				¿Entonces?

		1029
			01:21:58,791 --> 01:22:03,457
				¡Ay qué gilipollas soy, Dios!

		1030
			01:22:04,374 --> 01:22:08,040
				Eso es lo que tenía que
		haber hecho,

		1031
			01:22:08,833 --> 01:22:11,707
				no acostarme con ninguno
		de los dos.

		1032
			01:22:14,041 --> 01:22:17,290
				Eso es lo que tenía que
		haber hecho.

		1033
			01:22:17,791 --> 01:22:21,123
				Yo no quería lastimar a nadie,
		¿sabes?

		1034
			01:22:21,624 --> 01:22:24,498
				¿Me crees?

		1035
			01:22:24,624 --> 01:22:29,123
				-Perdóname, ¿vale?
		-Sí.

		1036
			01:22:37,624 --> 01:22:39,290
				Venga, anda, vamos.

		1037
			01:22:39,416 --> 01:22:42,040
				- Yo también.
		- Tu también, ¿qué?

		1038
			01:22:44,208 --> 01:22:47,123
				Julio...

		1039
			01:22:48,083 --> 01:22:49,457
				yo también, putito.

		1040
			01:22:49,583 --> 01:22:53,998
				Tú también, ¿qué?

		1041
			01:22:54,124 --> 01:22:55,748
				Yo también me cogí a tu vieja
		la Ceci, güey.

		1042
			01:22:55,874 --> 01:22:58,540
				¿Qué?

		1043
			01:22:58,666 --> 01:23:03,248
				No es cierto.

		1044
			01:23:03,374 --> 01:23:07,582
				¿Cuándo?

		1045
			01:23:07,708 --> 01:23:11,248
				Después del concierto de
		Plastilina Mosh.

		1046
			01:23:12,624 --> 01:23:15,998
				¡Puta madre!

		1047
			01:23:16,124 --> 01:23:19,082
				A huevo, ¿verdad pendejo? Por eso me
		llevaste a mí primero, ¿verdad, güey?

		1048
			01:23:20,291 --> 01:23:25,082
				-¿En dónde?
		-En mi casa.

		1049
			01:23:25,208 --> 01:23:28,332
				-¿Tu casa, cabrón...?
		-En mi cuarto, güey.

		1050
			01:23:30,124 --> 01:23:34,332
				Traía los chones de florecitas...

		1051
			01:23:35,499 --> 01:23:39,040
				¿Qué pasa, que te has tirado
		a su novia?

		1052
			01:23:39,624 --> 01:23:43,040
				¿Qué tiene, este pendejo
		también se tiró a la mía?

		1053
			01:23:44,416 --> 01:23:48,457
				-Pero, ¿y qué pasó con el tres?
		-¿Cuál tres?

		1054
			01:23:51,291 --> 01:23:54,290
				Sí, del manifiesto ese vuestro.
		Eso de no echaros polvos con las...

		1055
			01:23:58,666 --> 01:24:03,582
				¡No, es el cinco, es el cinco!

		1056
			01:24:03,708 --> 01:24:06,457
				¡Bájate!

		1057
			01:24:06,583 --> 01:24:10,290
				¡Bájate, cabrón! ¡Bájate, cabrón, qué
		nos vamos a partir la madre, güey!

		1058
			01:24:10,999 --> 01:24:14,123
				-¡Chinga tu madre, cabrón!
		-Abre, puto!

		1059
			01:24:16,124 --> 01:24:18,623
				¡Oye chicos, ya!

		1060
			01:24:18,749 --> 01:24:20,748
				-¡Abre...!
		-¡Vete a la...!

		1061
			01:24:22,124 --> 01:24:25,373
				Clásico, a huevo te tenía que
		salir lo pinche nacote, güey.

		1062
			01:24:26,416 --> 01:24:28,290
				¡Pues este pinche naco te va a
		partir toda tu madre, cabrón!

		1063
			01:24:29,041 --> 01:24:31,332
				-¡Me la pelas, naco, me la pelas!
		-¡Bájate, cabrón!

		1064
			01:24:44,166 --> 01:24:47,082
				-¡Chinga tu madre!
		-¡Pinche culo de mierda!

		1065
			01:24:54,624 --> 01:24:58,457
				-¡Julio...!
		-¡Vete a la verga!

		1066
			01:24:59,166 --> 01:25:00,623
				¡Iros a tomar por culo,
		a la mierda!

		1067
			01:25:01,291 --> 01:25:05,665
				-¡Vete a la verga!
		-¡ Y yo no más gilipollas!

		1068
			01:25:05,791 --> 01:25:08,998
				¡Pensé que eran distintos
		pero sois las mismas bestias!

		1069
			01:25:09,124 --> 01:25:10,665
				¡Qué manifiesto, ni que
		charolastras de mierda!

		1070
			01:25:10,791 --> 01:25:14,248
				¡Si ni siquiera respetáis
		vuestros propios mandamientos!

		1071
			01:25:14,374 --> 01:25:17,582
				Como todos los tíos, marcando
		territorio y dando de hostias cuando

		1072
			01:25:18,624 --> 01:25:21,165
				lo único que os gustaría sería
		follar el uno con el otro.

		1073
			01:25:21,291 --> 01:25:23,707
				¡Eso es lo que os gustaría!

		1074
			01:25:23,833 --> 01:25:26,082
				Qué más da si os habéis acostado
		con la novia del otro.

		1075
			01:25:27,208 --> 01:25:30,707
				Qué más da, coño. Con lo rápido
		que os correis los dos.

		1076
			01:25:30,833 --> 01:25:34,540
				¡Mierda, quién me manda, coño!

		1077
			01:25:34,666 --> 01:25:37,457
				¡Líate con críos y
		limpiarás pañales!

		1078
			01:25:38,791 --> 01:25:42,665
				¡Ya ves, güey!
		¿Eh?

		1079
			01:25:43,541 --> 01:25:47,165
				¡Anda, bájate, abre!

		1080
			01:25:47,291 --> 01:25:51,082
				Abre cabrón.
		Se está yendo, pendejo.

		1081
			01:25:51,208 --> 01:25:52,207
				¡Güey, tú la empujaste, cabrón!

		1082
			01:25:52,333 --> 01:25:55,748
				¡Es que no mames cabrón,
		cómo que te cogiste

		1083
			01:25:56,791 --> 01:25:58,207
				a mi novia la Ceci,
		pinche puta!

		1084
			01:25:59,458 --> 01:26:02,582
				¡Pues ya estamos a mano,
		no pendejo!, ¿eh?

		1085
			01:26:02,708 --> 01:26:06,957
				¡A mano, ni madres, cabrón!

		1086
			01:26:07,083 --> 01:26:09,248
				¡Te me pones de rodillas, igual que
		me hiciste pedirte perdón a ti, güey!

		1087
			01:26:09,374 --> 01:26:13,207
				-¡Órale, cabrón!
		-¡Ya güey, perdón, güey!

		1088
			01:26:13,333 --> 01:26:16,998
				¡No, de rodillas, pendejo!

		1089
			01:26:17,124 --> 01:26:19,582
				¡No mames, cabrón, va a pedir
		aventón, se nos va a ir!

		1090
			01:26:22,374 --> 01:26:23,790
				¡Ya sé, cabrón, de rodillas,
		güey te estoy diciendo!

		1091
			01:26:27,208 --> 01:26:29,498
				¡Hazte para allá, güey!

		1092
			01:26:29,624 --> 01:26:32,998
				¡Hazte para allá si quieres
		que me baje!

		1093
			01:26:33,124 --> 01:26:35,373
				-¡Bueno, hazte para allá!
		-¡Ya, no te voy a hacer nada, ya bajate!

		1094
			01:26:35,499 --> 01:26:36,623
				-¡Ya, perdón, cabrón!
		-Pero con las 2 rodillas, güey.

		1095
			01:26:40,041 --> 01:26:41,790
				-¡Ahí está, güey, perdón!
		-¿Perdón, qué?

		1096
			01:26:41,916 --> 01:26:45,123
				Perdón, Julio por haberme cogido
		a tu vieja la Ceci, ¿ya güey?

		1097
			01:26:45,249 --> 01:26:47,457
				¡Ya, qué!

		1098
			01:26:48,166 --> 01:26:49,623
				¡Ya pendejo, que se nos va
		a ir, güey!

		1099
			01:26:51,333 --> 01:26:52,498
				-¿Cuántas veces te la cogiste, güey?
		-Pues una, qué crees.

		1100
			01:26:53,041 --> 01:26:54,957
				¡Que quede bien claro, güey, que
		tú para mi ya no eres mi charolastra,

		1101
			01:26:55,083 --> 01:26:56,623
				vamos a ir juntos a la playa,
		pero tu para mi ya valiste verga!

		1102
			01:26:56,749 --> 01:26:59,998
				-¡Tú ya habías valido verga!
		-¡Vales verga, pendejo!

		1103
			01:27:00,124 --> 01:27:03,123
				¡Luisa!

		1104
			01:27:05,708 --> 01:27:08,415
				-Luisa ya ¿no? Ya súbete.
		-Sí, Luisa...

		1105
			01:27:08,541 --> 01:27:10,540
				Yo me voy andando al
		siguiente pueblo,

		1106
			01:27:10,666 --> 01:27:13,998
				...y de ahí cojo un autobús
		a Puerto Escondido.

		1107
			01:27:14,124 --> 01:27:16,665
				¡Me cago en vosotros y en
		vuestra Boca del Cielo!

		1108
			01:27:16,791 --> 01:27:21,290
				-Nosotros sí queremos ir contigo.
		-¿Para qué?

		1109
			01:27:23,541 --> 01:27:28,665
				Para que andéis peleando
		como perros, no gracias.

		1110
			01:27:28,791 --> 01:27:31,957
				Mira te prometemos
		que no nos peleamos, ¿ya?

		1111
			01:27:32,083 --> 01:27:36,248
				-¡Súbete!
		-¡Sí de veras, te lo juramos!

		1112
			01:27:37,624 --> 01:27:40,290
				Que no. Que ya me veo en una
		playa solitaria con 2 gilipollas.

		1113
			01:27:41,458 --> 01:27:43,123
				Luisa, aceptamos que la
		cagamos, hombre.

		1114
			01:27:43,249 --> 01:27:46,707
				Mira, hacemos lo que quieras,
		te lo prometemos.

		1115
			01:27:47,458 --> 01:27:49,123
				Tú mandas.

		1116
			01:27:50,583 --> 01:27:53,040
				-Ya Luisa...
		-Estamos aquí a dos pasos...

		1117
			01:27:53,166 --> 01:27:56,790
				Es aquí al lado, estamos bien
		cerca, ya súbete ¿no?

		1118
			01:27:59,041 --> 01:28:02,623
				Si voy, las cosas van a ser
		a mi manera.

		1119
			01:28:02,749 --> 01:28:07,248
				-Sí.
		-¿Sí?

		1120
			01:28:07,374 --> 01:28:10,123
				Y a la primera pelea, juro que
		me largo. Y me largo en serio.

		1121
			01:28:10,249 --> 01:28:14,457
				Lo que quieras. Y dijimos.

		1122
			01:28:14,583 --> 01:28:18,457
				Bueno. Y ahora voy a
		poner yo mis reglas.

		1123
			01:28:20,541 --> 01:28:23,415
				Sí, claro que sí.

		1124
			01:28:26,499 --> 01:28:28,623
				Ahora voy a poner yo mi manifiesto.
		Voy a tener mi manifiesto.

		1125
			01:28:29,499 --> 01:28:32,457
				-Está bien, hombre.
		-Te has pasado un huevo, Julio.

		1126
			01:28:33,499 --> 01:28:35,665
				Uno: no follaré con ninguno
		de los dos.

		1127
			01:28:35,791 --> 01:28:38,123
				Vosotros podéis follar entre
		vosotros, si os da la gana.

		1128
			01:28:38,249 --> 01:28:42,248
				Dos: pienso tomar el sol en pelotas y no
		os quiero tener alrededor como perros.

		1129
			01:28:42,374 --> 01:28:46,332
				Tres: yo escojo la música.

		1130
			01:28:46,458 --> 01:28:50,457
				Cuatro: en el momento en que os lo diga,
		por favor cerréis la boquita.

		1131
			01:28:50,583 --> 01:28:52,707
				Cinco: vosotros cocináis.

		1132
			01:28:57,458 --> 01:29:00,582
				Seis: no quiero saber ni escuchar, ni oír
		nada de vuestras pobrecitas novias.

		1133
			01:29:00,708 --> 01:29:03,040
				Siete: si yo os lo pido tendréis
		que estar a 10 metros

		1134
			01:29:03,166 --> 01:29:05,623
				de distancia, y si lo prefiero
		a más de cien.

		1135
			01:29:06,624 --> 01:29:10,123
				Ocho: evidentemente vosotros os
		encargais de toda la labor física.

		1136
			01:29:12,791 --> 01:29:17,457
				Nueve: prohibido hablar de temas
		en los que no estéis de acuerdo.

		1137
			01:29:18,124 --> 01:29:22,040
				Aunque es mejor si mantenéis
		la boquita cerrada. La verdad.

		1138
			01:29:23,666 --> 01:29:28,040
				Y diez: prohibido contradecirme.

		1139
			01:29:35,583 --> 01:29:38,457
				Y mucho menos empujarme.

		1140
			01:29:38,583 --> 01:29:43,123
				Era claro que Julio y Tenoch no
		tenían idea de dónde estaban.

		1141
			01:29:45,249 --> 01:29:46,582
				Ni cómo llegar a un destino
		que desconocían.

		1142
			01:29:46,708 --> 01:29:47,790
				Las direcciones dadas por el Saba
		se contradecían una con la otra.

		1143
			01:29:48,791 --> 01:29:51,165
				Ante el temor de que Luisa se
		diera cuenta,

		1144
			01:29:51,291 --> 01:29:53,165
				Julio dio vuelta a la derecha
		en un camino de terracería.

		1145
			01:29:54,208 --> 01:29:56,207
				Julio y Tenoch pensaron que
		Luisa estaba dormida.

		1146
			01:29:57,083 --> 01:29:59,790
				Ignoraban que el miedo
		se lo impedía.

		1147
			01:30:00,041 --> 01:30:02,040
				Era un miedo que nada tenía
		que ver con la oscuridad

		1148
			01:30:05,291 --> 01:30:06,748
				o con lo que la rodeaba.

		1149
			01:30:07,291 --> 01:30:09,248
				Jesús Carranza, mejor conocido
		como Chuy, y su esposa Mabel,

		1150
			01:30:11,208 --> 01:30:15,290
				eran la cuarta generación de
		una familia dedicada a la pesca.

		1151
			01:30:15,416 --> 01:30:18,082
				Vivían cerca de ahí, en la
		ranchería San Bernabé.

		1152
			01:30:23,791 --> 01:30:25,998
				Chuy se ofreció a llevarlos a conocer
		las playas de alrededor al día siguiente.

		1153
			01:30:26,124 --> 01:30:29,207
				Les cobraría 350 pesos por el paseo.

		1154
			01:30:29,333 --> 01:30:32,748
				Incluyendo la comida.

		1155
			01:30:33,666 --> 01:30:35,332
				-¡Don Chuy!
		-¿Qué?

		1156
			01:30:35,458 --> 01:30:38,123
				-Déjeme manejar, ¿no?
		-No, ahí deja.

		1157
			01:34:08,791 --> 01:34:12,332
				Yo le sé a esto de la lancha, hombre.

		1158
			01:34:12,458 --> 01:34:14,623
				- Ya he manejado.
		- Pero no le apretes.

		1159
			01:34:15,041 --> 01:34:18,582
				Ahí está bueno para nadar, mira.

		1160
			01:34:18,708 --> 01:34:22,290
				-¿Cómo se llama?
		-Es la Boca del Cielo.

		1161
			01:34:49,499 --> 01:34:52,498
				¡Órale!

		1162
			01:34:52,624 --> 01:34:54,290
				¡Lucero, deja de molestar a
		la señorita!

		1163
			01:34:56,291 --> 01:34:59,665
				¡No, tranquila Mabel, me va a
		enseñar a nadar!

		1164
			01:34:59,791 --> 01:35:01,457
				-¡Te ayudo, te ayudo!
		-¡No amigo!

		1165
			01:35:02,458 --> 01:35:05,790
				Vete con tu carnal, ahí está, solito.
		El agüita está caliente. ¡Éntrale!

		1166
			01:35:06,666 --> 01:35:09,415
				A ver cómo hace la muerta.

		1167
			01:35:09,541 --> 01:35:13,998
				Uy, qué muerta está.

		1168
			01:35:14,124 --> 01:35:17,665
				Pero, Lucero.

		1169
			01:35:17,791 --> 01:35:21,332
				Sí es bien chillón, en la noche
		se la pasa despierto

		1170
			01:35:21,458 --> 01:35:23,082
				y despierto y mi mamá...
		Sólo se calla si yo lo cargo.

		1171
			01:35:23,208 --> 01:35:26,623
				Porque le debe gustar mucho
		estar con su hermanita.

		1172
			01:35:27,249 --> 01:35:30,665
				Tan guapa, ¿verdad?

		1173
			01:35:30,791 --> 01:35:33,498
				Se parece muchísimo a ti, Mabel.
		Sí, tiene los mismos ojos.

		1174
			01:35:34,374 --> 01:35:37,665
				Ya debería usted tener hijos,
		señorita.

		1175
			01:35:37,791 --> 01:35:40,957
				Se está requetebien con ellos.

		1176
			01:35:41,083 --> 01:35:44,123
				Como que ya está usted
		en edad, ¿no?

		1177
			01:35:55,749 --> 01:35:57,790
				¡Se quedó dormido!

		1178
			01:36:11,458 --> 01:36:16,082
				¿Qué hago?

		1179
			01:36:16,624 --> 01:36:19,248
				Márquez la recupera, se la pasa
		a Ramón...

		1180
			01:36:20,499 --> 01:36:25,540
				Ramón Acepeda que se enfila
		por toda la banda

		1181
			01:36:26,416 --> 01:36:31,040
				y quiebra a este Gran Coloso
		de Santa Úrsula,

		1182
			01:36:34,166 --> 01:36:37,123
				señores, que luce pletórico.

		1183
			01:36:38,374 --> 01:36:42,040
				La roba el Emperador, señores
		qué confiable el Emperador...

		1184
			01:36:59,833 --> 01:37:04,123
				qué confiable el Emperador.

		1185
			01:37:05,291 --> 01:37:08,498
				Sigue sin llegar el invitado de honor,
		su majestad el gol.

		1186
			01:37:09,249 --> 01:37:13,290
				¡Ay, ya tiren, carajo!

		1187
			01:37:15,124 --> 01:37:17,790
				¡A ver, va!

		1188
			01:37:19,374 --> 01:37:23,248
				Se la pasan a Cuauhtémoc,
		Cuauhtémoc la recibe...

		1189
			01:37:23,374 --> 01:37:25,415
				y parece que se la lleva con
		la mano, y se perfila de frente...

		1190
			01:37:26,291 --> 01:37:28,582
				de frente al portero, chuta y...

		1191
			01:37:29,333 --> 01:37:33,915
				¡Paradón!

		1192
			01:37:35,291 --> 01:37:39,165
				¡Campos!

		1193
			01:37:39,291 --> 01:37:40,998
				¡Por eso es seleccionado,
		señores!

		1194
			01:37:42,541 --> 01:37:43,623
				¡Por eso es seleccionado!

		1195
			01:37:45,083 --> 01:37:46,873
				¿Qué?

		1196
			01:37:48,041 --> 01:37:49,707
				¿No le gusta Campos?

		1197
			01:37:52,541 --> 01:37:56,915
				¿No quisierais a veces vivir
		para siempre?

		1198
			01:37:57,041 --> 01:37:58,623
				¿Verdad que sí?

		1199
			01:37:58,749 --> 01:38:01,457
				Para fines de año, Chuy y su familia
		tendrán que abandonar su hogar.

		1200
			01:38:03,458 --> 01:38:06,498
				Cuando comience la construcción de un
		hotel exclusivo sobre terrenos ejidales

		1201
			01:38:06,624 --> 01:38:09,082
				de San Bernabé.

		1202
			01:38:09,791 --> 01:38:11,540
				Se mudarán a las afueras de
		Santa María, Colotepec.

		1203
			01:38:11,666 --> 01:38:16,248
				Chuy intentará dar servicio
		de lancha para turistas.

		1204
			01:38:16,374 --> 01:38:19,415
				Pero será bloqueado por el
		grupo de lancheros agremiados,

		1205
			01:38:29,041 --> 01:38:30,540
				recién llegados de Acapulco, favorecidos
		por el Consejo Local de Turismo.

		1206
			01:38:32,458 --> 01:38:33,540
				Dos años después terminará como
		empleado de limpieza del hotel.

		1207
			01:38:35,749 --> 01:38:37,123
				Jamás volverá a pescar.

		1208
			01:38:37,249 --> 01:38:39,540
				¡No mames!

		1209
			01:38:39,666 --> 01:38:42,415
				- ¿Qué?
		- Mira.

		1210
			01:38:45,583 --> 01:38:48,207
				¿Qué pedo?

		1211
			01:38:48,708 --> 01:38:50,540
				-¡Güey acelérale, Chuy, órale!
		-¡Verga!

		1212
			01:38:52,041 --> 01:38:55,623
				¡Sáquense a la verga!
		¡Órale cabrones!

		1213
			01:38:56,624 --> 01:38:58,290
				¡No mames, se están cagando,
		aquí, cabrón!

		1214
			01:39:00,458 --> 01:39:02,207
				¡Se están cagando aquí
		adentro cabrón!

		1215
			01:39:02,333 --> 01:39:04,790
				Para allá. Para acá no.

		1216
			01:39:06,624 --> 01:39:08,415
				¡Me estás tirando a mí la caca!

		1217
			01:39:16,333 --> 01:39:20,457
				¡Fuera!

		1218
			01:39:22,124 --> 01:39:23,457
				¡Órale, cabrón!

		1219
			01:39:23,583 --> 01:39:27,998
				Los cerdos dejaron el
		campamento inhabitable.

		1220
			01:39:28,124 --> 01:39:32,623
				Como ya era tarde,
		Julio y Tenoch,

		1221
			01:39:36,458 --> 01:39:38,082
				decidieron pasar la noche
		en San Bernabé,

		1222
			01:39:38,208 --> 01:39:40,790
				en donde Chuy, por 75 pesos,

		1223
			01:39:40,916 --> 01:39:42,623
				les había ofrecido un cuarto
		con luz y baño.

		1224
			01:39:44,583 --> 01:39:46,165
				A Luisa le sentó bien la idea
		de una ducha,

		1225
			01:39:46,291 --> 01:39:48,165
				aunque fuera con agua fría.

		1226
			01:39:46,291 --> 01:39:48,165
				Regresarían al día siguiente
		a levantar el campamento.

		1227
			01:39:46,291 --> 01:39:48,165
				Los 23 puercos se habían salido
		del corral de un rancho vecino.

		1228
				01:18:45,220 --> 01:18:48,120
				En los próximos 2 meses,
		14 serían sacrificados.

		1229
				01:18:48,720 --> 01:18:51,560
				Tres de los cuales provocarían una
		infección de cisticercosis

		1230
				01:18:51,700 --> 01:18:55,640
				al ser consumidos durante una fiesta
		popular en la ranchería El Chavarín.

		1231
				01:19:04,240 --> 01:19:05,520
				¡No hagas rodillete, cabrón!

		1232
				01:19:05,721 --> 01:19:08,221
				No sé Jano, dile a tu madre
		lo que más te convenga, de verdad.

		1233
				01:19:10,400 --> 01:19:12,940
				Oye, déjame hablar Jano, déjame
		hablar seguido coño, ¿vale?

		1234
				01:19:14,280 --> 01:19:15,220
				Vale, gracias.

		1235
				01:19:15,660 --> 01:19:17,340
				Decirte que me iba a ir de
		todas formas,

		1236
				01:19:17,380 --> 01:19:19,560
				que tu llamada simplemente
		lo hizo todo más fácil.

		1237
				01:19:20,000 --> 01:19:22,980
				Te lo agradezco, pero que sepas
		que esto que estoy haciendo

		1238
				01:19:22,981 --> 01:19:24,081
				no es venganza.

		1239
				01:19:24,460 --> 01:19:26,660
				Yo siempre supe de tus
		infidelidades.

		1240
				01:19:27,120 --> 01:19:28,660
				De la de Carmen la de Viscoliari

		1241
				01:19:28,900 --> 01:19:30,300
				y de aquella
		chica de Barcelona.

		1242
				01:19:30,760 --> 01:19:32,400
				Bueno, siempre supe todo.

		1243
				01:19:33,240 --> 01:19:36,300
				Sólo, tenía la esperanza de que
		cambiaras, nada más.

		1244
				01:19:37,840 --> 01:19:40,420
				No, mi decisión nada tiene que
		ver con eso Jano créeme,

		1245
				01:19:41,060 --> 01:19:43,760
				Ahora no te puedo explicar nada,
		pero pronto lo entenderás, ¿vale?

		1246
				01:19:45,620 --> 01:19:47,700
				Oye no, no te eches la culpa,
		ni me la eches a mí.

		1247
				01:19:48,240 --> 01:19:50,380
				Yo sé que todo es muy
		confuso, pero

		1248
				01:19:50,620 --> 01:19:52,560
				aunque te parezca mentira no
		hay culpables, Jano.

		1249
				01:19:54,460 --> 01:19:56,840
				Cómo te voy a odiar, no,
		no te odio.

		1250
				01:19:57,280 --> 01:19:58,460
				y, por favor, no me odies a mí.

		1251
				01:20:01,080 --> 01:20:02,920
				Escúchame Jano, escúchame.

		1252
				01:20:03,760 --> 01:20:06,400
				Te llamo para decirte que te
		quiero y que tú fuiste mi vida.

		1253
				01:20:08,240 --> 01:20:12,080
				No espero que ésta sea una despedida
		feliz, pero sí, al menos, cariñosa, ¿vale?

		1254
				01:20:14,880 --> 01:20:17,520
				Jano tranquilízate, ¿vale?
		No te pongas así, por favor.

		1255
				01:20:22,100 --> 01:20:26,080
				Escucha, Jano, ¿viste que cogí menos
		dinero del que me corresponde, verdad?

		1256
				01:20:27,000 --> 01:20:29,280
				No, no necesito más, con ése
		tengo de sobra, de verdad.

		1257
				01:20:30,220 --> 01:20:32,820
				Y mis llaves las puse en la cocina,
		junto con los otros duplicados.

		1258
				01:20:33,720 --> 01:20:36,420
				Y por favor no pierdas la llave de la
		azotea, sabes que sólo hay una copia.

		1259
				01:20:38,580 --> 01:20:40,960
				Tus camisetas de Ibiza no las
		busques, me las traje.

		1260
				01:20:41,300 --> 01:20:42,980
				Sabes que me gusta mucho
		dormir con ellas.

		1261
				01:20:44,440 --> 01:20:47,420
				Y bueno, sólo espero que
		aprendas a ser feliz, ¿vale?

		1262
				01:20:48,560 --> 01:20:49,660
				Yo ahora lo soy.

		1263
				01:20:51,000 --> 01:20:52,680
				Cuídate Jano, ahora voy a
		colgar, ¿vale?

		1264
				01:20:53,440 --> 01:20:55,020
				-¡Gol!
		-No, no mames.

		1265
				01:20:55,260 --> 01:20:57,180
				-¡Gol, gol, gol!
		-No, no, no.

		1266
				01:20:59,020 --> 01:21:00,000
				¡En el ángulo!

		1267
				01:21:00,140 --> 01:21:01,020
				¡Ahí, ahí!

		1268
				01:21:01,060 --> 01:21:02,980
				¡Vete a la verga!
		No, no, no.

		1269
				01:21:03,320 --> 01:21:05,160
				-El árbitro parece...
		-¡Ahí, ahí!

		1270
				01:21:05,700 --> 01:21:08,360
				¡Chinga tu madre, pendejo!
		Ahora dame la revancha, güey.

		1271
				01:21:15,760 --> 01:21:18,360
				Yo le agradezco de todo corazón
		a todas las mujeres con las que

		1272
				01:21:18,361 --> 01:21:19,541
				Jano me fue infiel.

		1273
				01:21:19,590 --> 01:21:21,490
				-¡Ay, no mames!
		-¿Sabes cómo me daba cuenta?

		1274
				01:21:21,580 --> 01:21:23,080
				-¿Cómo?
		-Pues follando,

		1275
				01:21:23,081 --> 01:21:27,761
				experimentaba conmigo cosas, que seguro
		aprendía de las otras ¿no? Eso se huele.

		1276
				01:21:28,220 --> 01:21:29,400
				¿Como la del dedo en el culo?

		1277
				01:21:29,440 --> 01:21:30,480
				-Hey, por ejemplo.
		-¿No mames, te cae?

		1278
				01:21:30,481 --> 01:21:34,561
				Sí, sí, pero hay que saberlo
		hacer con finura, con delicadeza

		1279
				01:21:34,570 --> 01:21:37,750
				no se trata de insertar el dedo ahí
		como si se fuese uno a tirar a una taza

		1280
				01:21:38,900 --> 01:21:41,300
				Sí, Jano era un maestro de la finura.

		1281
				01:21:41,640 --> 01:21:43,700
				-¡Por el maestro de la finura!
		-¡Por Jano!

		1282
				01:21:44,140 --> 01:21:45,820
				¡Por Jano, dónde estará!

		1283
				01:21:46,980 --> 01:21:47,900
				Oye...

		1284
				01:21:49,100 --> 01:21:50,680
				me encanta haberos conocido.

		1285
				01:21:50,681 --> 01:21:52,961
				No, en serio, a veces sois unos
		verdaderos gilipollas, pero

		1286
				01:21:53,540 --> 01:21:57,180
				al final, resultáis ser unos
		tíos poca madre.

		1287
				01:21:58,440 --> 01:22:00,680
				Tenéis una suerte de vivir
		en un país así, sabes

		1288
				01:22:01,120 --> 01:22:02,560
				Es que México...

		1289
				01:22:02,900 --> 01:22:06,180
				mira se respira vida por
		todos lados, eso es cojonudo.

		1290
				01:22:06,181 --> 01:22:10,681
				- va por México.
		- Va por México, mágico, musical.

		1291
				01:22:11,240 --> 01:22:13,620
				Oye, ¿sois amigos ya,
		o no sois amigos?

		1292
				01:22:13,621 --> 01:22:15,441
				¡Nel, nel!
		¡A la verga!

		1293
				01:22:15,460 --> 01:22:16,840
				Hay que hacer las pases, va.

		1294
				01:22:17,680 --> 01:22:19,280
				- ¿Qué?
		- ¿Es qué, soy naco, güey?

		1295
				01:22:19,520 --> 01:22:22,820
				Pinche nacazo, no mames. Y el
		gargajote que te aventaste.

		1296
				01:22:22,960 --> 01:22:25,140
				- No mames, güey, es mi coche...
		- Ay, no, que asco.

		1297
				01:22:25,141 --> 01:22:26,341
				-Y yo qué, pinche pirrurris.

		1298
				01:22:26,380 --> 01:22:28,520
				- eh, acomplejadito, ¿qué?
		- Ok, fresa.

		1299
				01:22:28,860 --> 01:22:31,220
				Sí, pero bien que te gusta ir a mis
		casas, ¿verdad arribista?

		1300
				01:22:31,260 --> 01:22:34,480
				A huevo, para agarrar un cachito
		de lo que se roba tu papá.

		1301
				01:22:34,820 --> 01:22:37,260
				¿Cómo que se roba su papá?
		Es un tío bien decente, ¿no?

		1302
				01:22:37,500 --> 01:22:39,340
				-¡Puta!
		-¡Sí, cómo no!

		1303
				01:22:42,280 --> 01:22:43,200
				¡Cómo no!

		1304
				01:22:44,620 --> 01:22:48,120
				Que cabrones, sí sois amigos otra vez.
		¡Por los charolastras!

		1305
				01:22:48,121 --> 01:22:49,921
				A huevo, por los charolastras, chinga.

		1306
				01:22:49,950 --> 01:22:52,450
				- ¿Cheve, cheve, lleva cheve?
		- Sí, pero bien frías.

		1307
				01:22:52,560 --> 01:22:53,540
				¡Cómo no!

		1308
				01:22:56,800 --> 01:22:57,820
				-Oye Luisa...
		-¿Qué?

		1309
				01:22:58,980 --> 01:23:02,260
				- perdóname por lo del empujón.
		-No, Julio...

		1310
				01:23:02,261 --> 01:23:04,141
				-Julio te pasaste un huevo.
		-Lo sé. Sí.

		1311
				01:23:04,620 --> 01:23:06,020
				Dame un beso, dame un beso.

		1312
				01:23:07,720 --> 01:23:08,700
				Perdonado.

		1313
				01:23:09,540 --> 01:23:10,560
				- Oye Luisa.
		-¿Qué?

		1314
				01:23:11,300 --> 01:23:13,040
				- Neta, neta.
		- ¿Qué?

		1315
				01:23:13,080 --> 01:23:14,680
				¿Quién coge más
		chingón de nosotros dos?

		1316
				01:23:16,220 --> 01:23:18,120
				Me entra la risa, mira cómo
		me entra la risa.

		1317
				01:23:18,320 --> 01:23:19,000
				¿Qué pedo?

		1318
				01:23:21,660 --> 01:23:24,340
				Dentro del desastre, los dos
		tienen lo suyo.

		1319
				01:23:24,480 --> 01:23:26,260
				¿Pero quién te hizo sentir
		más rico?

		1320
				01:23:27,780 --> 01:23:29,580
				Te voy a imitar, éste
		corriéndose es así:

		1321
				01:23:30,240 --> 01:23:32,240
				¡Mamacita, mamacita!

		1322
				01:23:32,380 --> 01:23:35,420
				¡No mames! ¿Qué, que dices,
		mamacita, mamacita?

		1323
				01:23:39,820 --> 01:23:43,320
				Pero ya, los dos teneis que dejar
		las pajas, y trabajar en la resistencia.

		1324
				01:23:43,780 --> 01:23:45,100
				Seguro él se vino
		antes que yo.

		1325
				01:23:45,140 --> 01:23:46,940
				Que tenéis que dejar
		las pajas los dos.

		1326
				01:23:47,080 --> 01:23:49,460
				Ni madres, ¿qué va a pasar con
		el siete del manifiesto?

		1327
				01:23:49,700 --> 01:23:51,040
				- Te cae, güey.
		- Pues lo borráis.

		1328
				01:23:52,180 --> 01:23:54,320
				¡Chuy, o no son bien ricas
		las chaquetas, Chuy!

		1329
				01:23:55,740 --> 01:23:57,380
				Es más por las pajas, majo.

		1330
				01:23:57,390 --> 01:23:59,670
				- No, no se brinda por las pajas.
		- Que sí.

		1331
				01:24:01,760 --> 01:24:04,600
				-Oye y hablando del tema...
		-¿Todo bien, señores?

		1332
				01:24:04,640 --> 01:24:06,940
				Muy bien, pero ¿sabe qué?,
		No saben comer el coño.

		1333
				01:24:07,180 --> 01:24:08,320
				No, a mí ni me involucres.

		1334
				01:24:09,060 --> 01:24:11,280
				Tú seguro que estás tan verde
		como éste. ¿A qué no crees?

		1335
				01:24:12,800 --> 01:24:15,680
				Tú sabes lo que me lamías así como
		si esto fuese un pollo.

		1336
				01:24:15,720 --> 01:24:18,020
				No. Este hay que tratarlo
		con cuidado.

		1337
				01:24:18,760 --> 01:24:20,660
				Hay que hacer del clítoris
		tu mejor amigo.

		1338
				01:24:20,880 --> 01:24:23,180
				No mames, pero es sólo un pedo
		encontrar a tu mejor amigo.

		1339
				01:24:23,220 --> 01:24:25,220
				- Cabrón, no mames.
		- Hey, quien busca, encuentra.

		1340
				01:24:25,720 --> 01:24:27,660
				No hay mayor placer que
		dar placer, ¿no?

		1341
				01:24:27,700 --> 01:24:29,580
				¡Cómo no!
		¡Un aplauso al clítoris!

		1342
				01:24:33,360 --> 01:24:36,000
				-¡Por el clítoris!
		-¡Por el clítoris, venga!

		1343
				01:24:39,320 --> 01:24:42,620
				Neta, neta, neta, júramelo.

		1344
				01:24:42,760 --> 01:24:45,490
				- Pero neta, neta júramelo.
		- Neta

		1345
				01:24:45,780 --> 01:24:46,860
				Te la mamó Ceci.

		1346
				01:24:48,100 --> 01:24:49,380
				¿Neto?

		1347
				01:24:50,440 --> 01:24:52,060
				La muerde tantito, ¿no güey?

		1348
				01:24:52,400 --> 01:24:53,540
				¡Ay no, sí te la mamó!

		1349
				01:24:54,480 --> 01:24:56,400
				-¿Y Ana también la muerde?
		-No, no...

		1350
				01:24:56,640 --> 01:24:58,080
				No ella sí la mama rico.

		1351
				01:24:58,220 --> 01:25:00,340
				¡No mames, cabrón, ¿no que no
		te la había sopleteado, güey?

		1352
				01:25:00,380 --> 01:25:03,860
				-¡Sí, nomás la puntita, sí!
		-¿Y se perdió el plato fuerte?

		1353
				01:25:07,420 --> 01:25:10,100
				¿Chuy, o no son bien
		ricas las mamadas, Chuy?

		1354
				01:25:10,101 --> 01:25:11,741
				¡A huevo Chuy, a poco no!

		1355
				01:25:12,120 --> 01:25:13,400
				¡Por las mamadas!

		1356
				01:25:14,340 --> 01:25:15,720
				Ya que estamos tirando netas, güey.

		1357
				01:25:17,760 --> 01:25:20,880
				La neta es que sí me cogí
		a la Ceci varias veces, güey.

		1358
				01:25:24,240 --> 01:25:27,520
				No hay pedo güey, yo también la he
		estado poniendo con la Ana un chingo.

		1359
				01:25:28,740 --> 01:25:30,820
				¿O sea que me la he pasado
		removiendo atole, güey?

		1360
				01:25:31,260 --> 01:25:32,180
				¡Yo también!

		1361
				01:25:34,100 --> 01:25:37,560
				Pendejo, te das cuenta, güey,
		somos hermanitos de leche.

		1362
				01:25:44,360 --> 01:25:48,460
				Chuy, este güey ya se cogió a mi vieja
		pero se viene en fa el pendejo.

		1363
				01:25:48,500 --> 01:25:51,480
				Escucha, por nuestras novias,
		que seguro se están follando

		1364
				01:25:51,481 --> 01:25:54,121
				- a diez italianos a la vez.
		-¡Cómo no, cómo no!

		1365
				01:25:54,800 --> 01:25:55,840
				-¡Por el Luigi!
		-¡Por Francesco!

		1366
				01:25:55,880 --> 01:25:57,360
				¡Por Tiberio!

		1367
				01:25:58,200 --> 01:26:00,300
				- ¿Oye, tienes unas monedas?
		- ¿Oye, quién quiere el gusanito?

		1368
				01:26:00,560 --> 01:26:01,440
				Yo.

		1369
				01:26:01,680 --> 01:26:03,100
				A ver, aquí están.

		1370
				01:26:03,140 --> 01:26:05,740
				-Oye Tenoch, Tenoch.
		-Dime.

		1371
				01:26:05,980 --> 01:26:08,050
				-Que a tu mamá también.
		-¡No mames!

		1372
				01:26:08,860 --> 01:26:10,380
				Me cae güey, el día que me
		hizo la limpia.

		1373
				01:26:13,860 --> 01:26:15,260
				Lo dice en serio, ¿sí?

		1374
				01:26:16,020 --> 01:26:17,500
				¡A huevo!

		1375
				01:26:24,320 --> 01:26:26,060
				-Luisa, Luisa.
		-¡Por las mamás!

		1376
				01:26:31,740 --> 01:26:33,540
				Oye, ¿quién toca la Zandunga?

		1377
				01:26:34,080 --> 01:26:35,140
				¿La Zandunga?

		1378
				01:26:35,880 --> 01:26:36,920
				El Camilo Sesto.

		1379
				01:26:37,060 --> 01:26:40,340
				No ya, oye dime un número
		y una letra, va un número.

		1380
				01:26:41,280 --> 01:26:44,360
				- Número, trece.
		- B, el B.

		1381
				01:26:44,580 --> 01:26:45,200
				Trece, B.

		1382
				01:30:07,780 --> 01:30:10,720
				Luego de Boca del Cielo está,
		la Bahía de Palicata.

		1383
				01:30:11,160 --> 01:30:13,080
				Y ahí está Playa Chacrita
		y Santa Rita.

		1384
				01:30:13,540 --> 01:30:14,420
				Y Chacagua.

		1385
				01:30:14,560 --> 01:30:17,020
				Y Chacagua gracias, oye
		qué nombres más bonitos.

		1386
				01:30:17,280 --> 01:30:18,520
				Oye, ¿tienen significados?

		1387
				01:30:19,160 --> 01:30:20,580
				Pues eso sí quién sabe,
		señorita.

		1388
				01:30:46,740 --> 01:30:49,420
				-Buenos días, dormilón.
		-Buenos días, dormilón.

		1389
				01:30:49,760 --> 01:30:51,040
				-¿Quieres huevos?
		-¿Quieres huevos?

		1390
				01:30:51,780 --> 01:30:52,660
				¿No?

		1391
				01:30:53,300 --> 01:30:54,120
				¿Un caldito de camarón?

		1392
				01:30:54,760 --> 01:30:56,100
				Sí. ¿Y una chela?

		1393
				01:30:56,740 --> 01:30:58,560
				El mejor suero, desde luego.

		1394
				01:30:59,320 --> 01:31:01,600
				Oye, me tengo que ir. Tengo que
		regresar el coche a mi hermana.

		1395
				01:31:01,840 --> 01:31:04,680
				Muy bien. Oye, ¿cómo era
		eso del Cha-qué?

		1396
				01:31:04,920 --> 01:31:05,980
				-Chacagua.
		-Chacagua.

		1397
				01:31:05,981 --> 01:31:07,381
				¿Hay algo después
		de Chacagua?

		1398
				01:31:08,360 --> 01:31:11,580
				Lueguito de Chacagua está
		Amaranto. Y ahí está Playa de Oro.

		1399
				01:31:12,000 --> 01:31:15,340
				Es un mar abierto, bravísimo, y
		siempre hay hartos ahogados.

		1400
				01:31:15,980 --> 01:31:18,160
				-Pero los atardeceres son...
		-Playa de Oro...

		1401
				01:31:19,100 --> 01:31:21,300
				Otro caldito de camarón
		por favor, Mabel.

		1402
				01:31:21,440 --> 01:31:22,580
				No, no gracias.

		1403
				01:31:23,220 --> 01:31:25,800
				Ya me tengo que ir, es que han
		de estar muy preocupados por mí.

		1404
				01:31:26,540 --> 01:31:28,840
				Bueno, Julio también tiene que
		devolverle el coche a su hermana.

		1405
				01:31:29,880 --> 01:31:32,740
				Y yo estoy viendo la posibilidad de
		quedarme unos días aquí con Mabel.

		1406
				01:31:33,280 --> 01:31:35,900
				Me van a enseñar unas
		bahías bien bonitas.

		1407
				01:31:35,940 --> 01:31:39,260
				- Tengo hambre, mamá.
		- Pues échele a que ande, mija, ten.

		1408
				01:31:50,400 --> 01:31:51,020
				¡Sáquese!

		1409
				01:32:05,460 --> 01:32:07,160
				A la una de la tarde
		de ese mismo día

		1410
				01:32:07,640 --> 01:32:09,240
				Julio y Tenoch emprendieron
		el regreso.

		1411
				01:32:10,360 --> 01:32:12,963
				Fue un viaje sin eventualidades
		y muy silencioso.

		1412
				01:32:14,240 --> 01:32:16,830
				Sus familias no se enteraron
		de que su viaje fue a la playa.

		1413
				01:32:17,520 --> 01:32:18,600
				Ni de la compañía de Luisa.

		1414
				01:32:19,860 --> 01:32:22,340
				Ella se quedó en San Bernabé
		para comenzar al día siguiente

		1415
				01:32:22,341 --> 01:32:24,181
				su exploración por
		las Bahías de la zona.

		1416
				01:32:27,180 --> 01:32:30,040
				Al despedirse de Tenoch
		y Julio, Luisa les dijo:

		1417
				01:32:31,280 --> 01:32:32,460
				La vida es como la espuma

		1418
				01:32:33,300 --> 01:32:34,820
				por eso hay que darse
		como el mar.

		1419
				01:32:52,040 --> 01:32:54,920
				Al regresar de Europa, Ana y
		Cecilia terminaron sus relaciones

		1420
				01:32:54,921 --> 01:32:55,961
				con Tenoch y Julio.

		1421
				01:32:57,040 --> 01:33:00,180
				Dos meses después, Tenoch
		inició un noviazgo con su vecina.

		1422
				01:33:00,920 --> 01:33:02,750
				A Julio le tomó 9 meses
		comenzar a salir

		1423
				01:33:02,751 --> 01:33:04,851
				con una compañera de
		su clase de francés.

		1424
				01:33:06,540 --> 01:33:08,980
				Julio y Tenoch, dejaron de
		frecuentarse.

		1425
				01:33:10,740 --> 01:33:13,030
				Al verano siguiente
		el Partido Oficial perdió

		1426
				01:33:13,031 --> 01:33:16,111
				las elecciones presidenciales
		por primera vez en 71 años.

		1427
				01:33:17,240 --> 01:33:19,340
				Julio se encontró a Tenoch
		de camino al dentista.

		1428
				01:33:20,240 --> 01:33:23,940
				Sentarse a tomar un café resultó menos
		incómodo que las excusas para evitarlo.

		1429
				01:33:26,000 --> 01:33:27,000
				Y al Saba, ¿lo has visto?

		1430
				01:33:27,260 --> 01:33:29,400
				No cabrón, pero creo que está
		viviendo en Real de Catorce.

		1431
				01:33:30,040 --> 01:33:31,920
				- Neta, qué bien.
		- Sí.

		1432
				01:33:33,020 --> 01:33:34,600
				-¿Daniel?
		-Hijo...

		1433
				01:33:35,240 --> 01:33:36,460
				está hecho una loca, güey.

		1434
				01:33:38,020 --> 01:33:39,540
				Su papá lo corrió de la casa.

		1435
				01:33:40,680 --> 01:33:41,560
				¡Chale!

		1436
				01:33:42,520 --> 01:33:43,400
				Qué mal pedo, ¿no?

		1437
				01:33:45,040 --> 01:33:47,880
				Está recontento, cabrón.
		Tiene novia y todo.

		1438
				01:33:50,000 --> 01:33:50,720
				Está bien.

		1439
				01:33:52,920 --> 01:33:54,240
				Ya me aceptaron en el ITAM.

		1440
				01:33:54,480 --> 01:33:55,760
				Chingón, ¿cuándo entras?

		1441
				01:33:56,000 --> 01:33:57,180
				Ya en septiembre.

		1442
				01:33:57,720 --> 01:33:58,640
				Economía.

		1443
				01:33:59,080 --> 01:33:59,960
				Sí.

		1444
				01:34:00,860 --> 01:34:01,780
				¿Tú?

		1445
				01:34:02,320 --> 01:34:03,200
				Biología, en la UAM.

		1446
				01:34:03,240 --> 01:34:04,620
				Entro la semana que viene.

		1447
				01:34:05,560 --> 01:34:08,300
				-Qué güeba, ¿no?
		-Es que la UAM entra antes.

		1448
				01:34:17,520 --> 01:34:18,940
				¿Te enteraste de lo de Luisa?

		1449
				01:34:20,960 --> 01:34:24,280
				No. ¿Que?

		1450
				01:34:25,360 --> 01:34:26,320
				Se murió.

		1451
				01:34:26,760 --> 01:34:27,640
				¡No mames!

		1452
				01:34:27,680 --> 01:34:29,100
				¿Se les ofrece algo
		más jóvenes?

		1453
				01:34:29,140 --> 01:34:30,520
				-No, gracias.
		-No.

		1454
				01:34:33,240 --> 01:34:34,160
				¿Qué, cómo?

		1455
				01:34:34,740 --> 01:34:35,620
				De cáncer.

		1456
				01:34:36,520 --> 01:34:37,840
				Ya lo traía por todos lados.

		1457
				01:34:39,500 --> 01:34:40,480
				Y ahí en San Bernabé,

		1458
				01:34:41,420 --> 01:34:43,000
				un mes después de que nos
		regresamos,

		1459
				01:34:44,040 --> 01:34:45,520
				Chuy le habló a Jano
		y pues ya.

		1460
				01:34:47,680 --> 01:34:49,160
				¡Chale, qué mala onda!

		1461
				01:34:49,400 --> 01:34:51,860
				Cuando la conocimos ya sabía
		que se iba a morir.

		1462
				01:34:53,500 --> 01:34:55,020
				Pues no le quiso decir a nadie.

		1463
				01:35:02,840 --> 01:35:05,580
				Luisa pasó sus últimos cuatro
		días en el Centro de Salud

		1464
				01:35:05,581 --> 01:35:06,941
				de Santa María, Colotepec.

		1465
				01:35:08,420 --> 01:35:11,140
				A petición suya, ni Chuy,
		ni Mabel mencionaron

		1466
				01:35:11,141 --> 01:35:12,881
				jamás la aventura con
		Tenoch y Julio.

		1467
				01:35:14,260 --> 01:35:16,400
				Antes de morir, le regaló a
		la pequeña Lucero

		1468
				01:35:16,680 --> 01:35:18,680
				la figurita de la ratona
		que llevaba su nombre.

		1469
				01:35:22,200 --> 01:35:25,440
				Tenoch, se disculpó, su novia lo
		esperaba para ir al cine.

		1470
				01:35:26,580 --> 01:35:28,060
				Julio insistió en pagar
		la cuenta.

		1471
				01:35:30,180 --> 01:35:31,380
				Nunca volverán a verse.

		1472
				01:35:31,660 --> 01:35:33,020
				-Nos hablamos, ¿no?
		-Sí.
	</textarea>
