function save_divs(source){
	child_divs = document.getElementById(source+"_subs").childNodes;
	string="";
	n=0;
	for(var i = n; i < child_divs.length-1; i++){
		string = string + document.getElementById(i+'num_'+source).innerHTML + "\n" +
		document.getElementById(i+'start_'+source).innerHTML + " --> " + document.getElementById(i+'stop_'+source).innerHTML +
		"\n" + document.getElementById(i+'text_'+source).innerHTML + "\n\n";

		//since we're here, align master and second start/stop times
		
		try
		  {
			document.getElementById(i+'start_second').innerHTML=document.getElementById(i+'start_master').innerHTML;
			document.getElementById(i+'stop_second').innerHTML=document.getElementById(i+'stop_master').innerHTML;

		  }
		catch(err)
		  {
		  //Handle errors here
		  }

	}
	string=string.replace(/<br\/>\s+/g,"\n");
	string=string.replace(/<br>\s+/g,"\n");
	string=string.replace(/<br>/g,"\n");
	string=string.replace(/<br\/>/g,"\n");
	// string = string.replace(/\s+/g," ");
	document.getElementById(source+'_pad').value=string;
}


function getPos(el) {
    // yay readability
    for (var lx=0, ly=0;
         el != null;
         lx += el.offsetLeft, ly += el.offsetTop, el = el.offsetParent);
//    return {x: lx,y: ly};
	return[lx,ly];
//alert(lx,ly);
}

function remove_div(div,source){
	 renumber(source,div.id);
	 document.getElementById(source+"_subs").removeChild(div);

function renumber(source, div_index){

	var n = parseInt(div_index.match(/[0-9.]+/));
	child_divs = document.getElementById(source+"_subs").childNodes;
	for(var i = n; i < child_divs.length-1; i++){
	  //You just destroyed div # n so start at the following number 
	  var n = n+1;

	  document.getElementById(n+"num_"+source).innerHTML=(n-1);		

	  document.getElementById(n+source).id =(n-1) +source;
	  document.getElementById(n+"num_" + source).id =(n-1) +"num_"   + source;
	  document.getElementById(n+"text_" + source).id =(n-1) +"text_" + source;
	  document.getElementById(n+"start_"+ source).id=(n-1) +"start_" + source;
	  document.getElementById(n+"stop_" + source).id =(n-1) +"stop_" + source;	
	}
}

function play_from(start){
	time = start.split(/:/);
	time[2]=time[2].replace(/,/,".");
	time[2]=time[2].replace(/^0/,"");
	time[0]=time[0].replace(/^0/,"");
	time[1]=time[1].replace(/^0/,"");
	new_start = (time[0]*3600)+(time[1]*60)+parseInt(time[2]);

//alert(start + " " + time[0]+ " " + time[1]+ " " + time[2] + " ++ " + new_start+ " ---  " + document.getElementById('player').currentTime);
	
	document.getElementById('player').currentTime=new_start;
	document.getElementById('player').play();
}

	- Me too.

	1138
		01:29:23,666 --> 01:29:28,040
		So we're milk brothers!

	1139
		01:29:35,583 --> 01:29:38,457
		He fucked my girl, but he comes in a blink!

	1140
		01:29:38,583 --> 01:29:43,123
		To your girlfriends,
	who are having 10 Italians at a time!

	1141
		01:29:45,249 --> 01:29:46,582
		- To Luigi!
	- To Francesco!

	1142
		01:29:46,708 --> 01:29:47,790
		To Tiberio!

	1143
		01:29:48,791 --> 01:29:51,165
		- Got any change?
	- Who wants the little maggot here?

	1144
		01:29:51,291 --> 01:29:53,165
		I'll take it.

	1145
		01:29:54,208 --> 01:29:56,207
		Hey, Tenoch.

	1146
		01:29:57,083 --> 01:29:59,790
		- And your mother, too, you know?
	- What?

	1147
		01:30:00,041 --> 01:30:02,040
		Honestly. The day she cleaned my aura.

	1148
		01:30:05,291 --> 01:30:06,748
		Are you serious?

	1149
		01:30:07,291 --> 01:30:09,248
		Absolutely!

	1150
		01:30:11,208 --> 01:30:15,290
		- Cheers!
	- You're mad.

	1151
		01:30:15,416 --> 01:30:18,082
		Luisa! To all mothers!

	1152
		01:30:23,791 --> 01:30:25,998
		Who sings "La Sandunga"?

	1153
		01:30:26,124 --> 01:30:29,207
		- "La Sandunga"?
	- Camilo Sesto!

	1154
		01:30:29,333 --> 01:30:32,748
		Wait. Give me a number and a letter.

	1155
		01:30:33,666 --> 01:30:35,332
		Thirteen.

	1156
		01:30:35,458 --> 01:30:38,123
		- Ah... B.
	- 13-B.

	1157
		01:34:08,791 --> 01:34:12,332
		Past Heaven's Mouth,
	you'll find Palicata Bay...

	1158
		01:34:12,458 --> 01:34:14,623
		and the beaches of Chacrita
	and Santa Rita.

	1159
		01:34:15,041 --> 01:34:18,582
		- And Chacagua.
	- "Chacagua." What wonderful names.

	1160
		01:34:18,708 --> 01:34:22,290
		- What do they mean?
	- I don't know.

	1161
		01:34:49,499 --> 01:34:52,498
		- Good morning, sleepy head.
	- Sleepy head.

	1162
		01:34:52,624 --> 01:34:54,290
		Want some eggs?

	1163
		01:34:56,291 --> 01:34:59,665
		- A shrimp soup?
	- Please. And a beer.

	1164
		01:34:59,791 --> 01:35:01,457
		The best antidote.

	1165
		01:35:02,458 --> 01:35:05,790
		- I have to give the car back to my sister.
	- Fine.

	1166
		01:35:06,666 --> 01:35:09,415
		- Was it Chacue...
	- Chacagua.

	1167
		01:35:09,541 --> 01:35:13,998
		- Is there anything after Chacagua?
	- There's Amaranto.

	1168
		01:35:14,124 --> 01:35:17,665
		Golden Beach is there.
	Huge, with many waves.

	1169
		01:35:17,791 --> 01:35:21,332
		Many people drown there.
	But at dusk is wonderful.

	1170
		01:35:21,458 --> 01:35:23,082
		Golden Beach?

	1171
		01:35:23,208 --> 01:35:26,623
		- Some more soup.
	- No, thanks.

	1172
		01:35:27,249 --> 01:35:30,665
		I better get going.
	My folks will start to worry.

	1173
		01:35:30,791 --> 01:35:33,498
		Julio also has to return the car to his sister.

	1174
		01:35:34,374 --> 01:35:37,665
		I might stay a few days here with Mabel.

	1175
		01:35:37,791 --> 01:35:40,957
		They'll show me some beaches.

	1176
		01:35:41,083 --> 01:35:44,123
		- I'm hungry, Ma.
	- Here, have some.

	1177
		01:35:55,749 --> 01:35:57,790
		Go, go!

	1178
		01:36:11,458 --> 01:36:16,082
		At 1pm, Julio and Tenoch
	began their journey back home.

	1179
		01:36:16,624 --> 01:36:19,248
		It was a very quiet, uneventful trip.

	1180
		01:36:20,499 --> 01:36:25,540
		Their families never knew
	about the trip to the beach with Luisa.

	1181
		01:36:26,416 --> 01:36:31,040
		She stayed behind to begin
	her exploration of the local coves.

	1182
		01:36:34,166 --> 01:36:37,123
		The last thing she told
	Tenoch and Julio was:

	1183
		01:36:38,374 --> 01:36:42,040
		"Life is like the surf,
	so give yourself away like the sea."

	1184
		01:36:59,833 --> 01:37:04,123
		When they returned, Cecilia and Ana
	broke up with Tenoch and Julio.

	1185
		01:37:05,291 --> 01:37:08,498
		Two months later,
	Tenoch started dating his neighbour.

	1186
		01:37:09,249 --> 01:37:13,290
		Nine months later, Julio started dating a girl
	from his French class.

	1187
		01:37:15,124 --> 01:37:17,790
		Julio and Tenoch
	stopped seeing each other.

	1188
		01:37:19,374 --> 01:37:23,248
		The following summer, the ruling party
	lost the presidential election...

	1189
		01:37:23,374 --> 01:37:25,415
		for the first time in 71 years.

	1190
		01:37:26,291 --> 01:37:28,582
		Julio ran into Tenoch
	on the way to the dentist.

	1191
		01:37:29,333 --> 01:37:33,915
		Going for a cup of coffee was easier
	than making excuses to avoid it.

	1192
		01:37:35,291 --> 01:37:39,165
		- Have you seen Saba?
	- No, but I heard he's living in a hippie town.

	1193
		01:37:39,291 --> 01:37:40,998
		Cool.

	1194
		01:37:42,541 --> 01:37:43,623
		And Daniel?

	1195
		01:37:45,083 --> 01:37:46,873
		Total queen at this point.

	1196
		01:37:48,041 --> 01:37:49,707
		His dad kicked him out.

	1197
		01:37:52,541 --> 01:37:56,915
		- That sucks.
	- Nah, the fucker's happy.

	1198
		01:37:57,041 --> 01:37:58,623
		Got a boyfriend and everything.

	1199
		01:37:58,749 --> 01:38:01,457
		That's cool.

	1200
		01:38:03,458 --> 01:38:06,498
		- I got accepted at the University.
	- Cool. When do you start?

	1201
		01:38:06,624 --> 01:38:09,082
		- In September.
	- Economics?

	1202
		01:38:09,791 --> 01:38:11,540
		Yep.

	1203
		01:38:11,666 --> 01:38:16,248
		- And you?
	- Biology at the UAM. Next week.

	1204
		01:38:16,374 --> 01:38:19,415
		- What bad luck, eh?
	- Yes. The UAM begins sooner.

	1205
		01:38:29,041 --> 01:38:30,540
		Do you know about Luisa?

	1206
		01:38:32,458 --> 01:38:33,540
		No.

	1207
		01:38:35,749 --> 01:38:37,123
		What?

	1208
		01:38:37,249 --> 01:38:39,540
		- She's dead.
	- What the fuck are you saying?

	1209
		01:38:39,666 --> 01:38:42,415
		- Anything else, guys?
	- No, thanks.

	1210
		01:38:45,583 --> 01:38:48,207
		- How?
	- Cancer.

	1211
		01:38:48,708 --> 01:38:50,540
		She had it everywhere.

	1212
		01:38:52,041 --> 01:38:55,623
		It happened there in San Bernabé.
	A month after we left.

	1213
		01:38:56,624 --> 01:38:58,290
		Chuy called Jano. And that's it.

	1214
		01:39:00,458 --> 01:39:02,207
		That's terrible.

	1215
		01:39:02,333 --> 01:39:04,790
		She knew all along.

	1216
		01:39:06,624 --> 01:39:08,415
		She didn't want to tell anyone.

	1217
		01:39:16,333 --> 01:39:20,457
		Luisa spent her last four days
	in the Hospital of Santa María Colotepec.

	1218
		01:39:22,124 --> 01:39:23,457
		By her request...

	1219
		01:39:23,583 --> 01:39:27,998
		Chuy and Mabel never mentioned
	her adventure with Tenoch and Julio.

	1220
		01:39:28,124 --> 01:39:32,623
		Before dying, she gave Lucero
	the little stuffed mouse named Luisa.

	1221
		01:39:36,458 --> 01:39:38,082
		Tenoch excused himself.

	1222
		01:39:38,208 --> 01:39:40,790
		His girlfriend
	was waiting for him at the cinema.

	1223
		01:39:40,916 --> 01:39:42,623
		Julio insisted on paying the bill.

	1224
		01:39:44,583 --> 01:39:46,165
		They will never meet again.


</textarea>

	<textarea id ="second_pad" name="second_pad"  style="height:100px;width:500px;" onBlur="//add_second(this.value);">
		0
			00:01:02,041 --> 00:01:06,790
				Prométeme...
		...que no le vas a poner
		con ningún italiano, cosa.

		1
			00:01:06,916 --> 00:01:08,332
				¡Hombre, cómo crees!

		2
			00:01:09,374 --> 00:01:12,582
				Ni con ningún pinche
		gringo mochilero.
		¡No, guácala!

		3
			00:01:13,374 --> 00:01:16,957
				-Menos con un francesito, puto.
		-¡Qué no!

		4
			00:01:17,083 --> 00:01:22,498
				Ni con un mexicanito
		huarachudo...
		...de esos que venden alcohol
		en la Costa Azul.

		5
			00:01:28,791 --> 00:01:31,165
				-¡Prométemelo!
		-Te lo prometo.

		6
			00:01:31,291 --> 00:01:33,040
				-¿Qué?
		-¡Ya sabes!

		7
			00:01:33,166 --> 00:01:34,623
				-¿Ya sé qué?
		-¡Ay!

		8
			00:01:37,374 --> 00:01:41,332
				Te prometo... que no...
		me voy...  a coger...

		9
			00:01:41,458 --> 00:01:42,540
				-... a ningún chino.
		-Oye no manches.

		10
			00:01:42,666 --> 00:01:45,498
				¿Qué no confías
		en mí, Tenoch?

		11
			00:01:45,624 --> 00:01:48,582
				-Sí.
		-¿Entonces?

		12
			00:01:50,541 --> 00:01:54,332
				-Pues, prométemelo.
		-¿Y tú?

		13
			00:01:54,458 --> 00:01:56,082
				-Yo también te lo prometo.
		-A ver.

		14
			00:01:56,208 --> 00:01:57,665
				-Pero los dos juntos.
		-Juntos.

		15
			00:01:57,791 --> 00:02:00,457
				Una...

		16
			00:02:02,374 --> 00:02:06,582
				... dos...

		17
			00:02:07,749 --> 00:02:10,623
				... tres.

		18
			00:02:10,749 --> 00:02:13,415
				Te prometo...

		19
			00:02:14,166 --> 00:02:17,498
				... que no...

		20
			00:02:17,624 --> 00:02:19,123
				me voy... a coger...

		21
			00:02:19,249 --> 00:02:20,582
				a... ninguna brasileña

		22
			00:02:20,708 --> 00:02:22,707
				-Alemán

		23
			00:02:23,458 --> 00:02:25,290
				-Ni Argentina.
		-Polaco.

		24
			00:02:37,291 --> 00:02:40,332
				-Ni de Sonora.
		-Irlandés.

		25
			00:02:40,458 --> 00:02:42,290
				- ¿Y de Guasave?
		- A tu padre.

		26
			00:02:42,416 --> 00:02:45,457
				Oye, ¿qué te pasa?

		27
			00:02:47,249 --> 00:02:48,998
				La madre de Ana,
		una francesa divorciada...

		28
			00:02:49,124 --> 00:02:51,082
				...maestra del centro
		de estudios para extranjeros...

		29
			00:02:51,208 --> 00:02:55,582
				...no objetaba que Tenoch se
		quedara a dormir con su hija.

		30
			00:02:57,583 --> 00:03:02,082
				Con Julio era distinto...

		31
			00:03:02,208 --> 00:03:06,498
				...estuvo con Cecilia sólo hasta
		la cena, y tuvo que regresar...

		32
			00:03:08,249 --> 00:03:11,832
				...en la mañana, para acompañar
		a la familia a llevarla al...

		33
			00:03:11,958 --> 00:03:14,332
				...aeropuerto.

		34
			00:03:14,458 --> 00:03:18,498
				Aunque nunca lo externara,
		el padre de Cecilia...

		35
			00:03:18,624 --> 00:03:22,165
				...un pediatra especialista
		en alergias...

		36
			00:03:22,291 --> 00:03:25,582
				...temía que la relación
		de su hija con Julio...

		37
			00:03:28,666 --> 00:03:30,665
				...llegará demasiado
		lejos.

		38
			00:03:31,374 --> 00:03:33,582
				En cambio la madre, una
		psicóloga lacaniana, veía...

		39
			00:03:33,708 --> 00:03:35,498
				...con agrado el noviazgo,
		al que calificaba de inocente.

		40
			00:03:35,624 --> 00:03:36,498
				Es un caso, no encuentra
		el pasaporte.

		41
			00:03:37,124 --> 00:03:39,207
				-¡Ay la va a dejar el avión!
		-Julio, sube tantito porfa...

		42
			00:03:51,083 --> 00:03:52,748
				-... ayúdame a buscar el pasaporte.
		-Apúrale mijito que tenemos prisa.

		43
			00:03:56,458 --> 00:03:59,540
				¡Sí!

		44
			00:03:59,666 --> 00:04:02,457
				¿Y tú ya sacaste
		el coche?

		45
			00:04:02,583 --> 00:04:05,457
				-¡Rápido, cierra la puerta!
		-¿Y tu pasaporte?

		46
			00:04:06,124 --> 00:04:08,498
				¡Aquí está menso!

		47
			00:04:08,624 --> 00:04:10,665
				¡Ven! ¡Apúrate bicho!

		48
			00:04:10,791 --> 00:04:13,623
				¡Qué rica despedida!

		49
			00:04:14,708 --> 00:04:16,998
				¿Oye...

		50
			00:04:17,124 --> 00:04:18,957
				...vas a salir hoy...?

		51
			00:04:24,124 --> 00:04:25,373
				¿Vas a salir hoy
		de reven?

		52
			00:04:25,499 --> 00:04:27,873
				¡No creo bicha, hoy me
		voy a tirar al suelo...

		53
			00:04:30,291 --> 00:04:33,582
				además te voy a estar
		extrañando un chingo, cabrón!

		54
			00:04:33,708 --> 00:04:36,957
				-¡Vámos!
		-Ya tenemos que irnos, hija.

		55
			00:04:38,458 --> 00:04:40,040
				-Ahí está tu mamá. Tu mamá
		-Vente, vente...

		56
			00:04:45,708 --> 00:04:47,290
				...quiero llevarme un
		poquito de ti conmigo.

		57
			00:04:47,416 --> 00:04:52,332
				-Te va dejar el avión, Ceci.
		-Muévete, muévete.

		58
			00:04:52,458 --> 00:04:55,457
				-¿Encontraste el pasaporte?
		-¡Aquí está!

		59
			00:04:55,583 --> 00:04:58,665
				¡Qué bueno!

		60
			00:04:58,791 --> 00:05:00,332
				-¡Hola!
		-¡Hola!

		61
			00:05:00,458 --> 00:05:01,665
				Hola.
		¡Hola cómo estás!

		62
			00:05:03,249 --> 00:05:05,707
				-¡Elia!
		-¿No has visto a Esteban?

		63
			00:05:08,041 --> 00:05:11,623
				No, no
		lo he visto.

		64
			00:05:12,541 --> 00:05:18,248
				¡Vamos a checarte!

		65
			00:05:18,374 --> 00:05:22,748
				¡Hola!

		66
			00:05:22,874 --> 00:05:27,123
				¿Qué pachó charolastra?

		67
			00:05:27,249 --> 00:05:30,457
				-Oye, ¿qué pedo?
		-Ah no, que joda...

		68
			00:05:30,583 --> 00:05:34,332
				-... tanto pinche desmadrito ya.
		-Me da hueva que se vayan, cabrón.

		69
			00:05:34,458 --> 00:05:36,957
				- ¡Qué güeba!
		-Pero si la voy a extrañar y todo...

		70
			00:05:46,958 --> 00:05:48,040
				...pero ya, güeba,
		¿no cabrón? Ciao.

		71
			00:05:50,333 --> 00:05:53,498
				- ¿Qué pasó chavos?
		- ¿Suegrito cómo estás?

		72
			00:05:53,624 --> 00:05:57,165
				-¿Por qué están tan pálidos, eh?
		-¡Qué pasó!

		73
			00:05:57,291 --> 00:06:00,332
				-¡Preciosa!
		-¡Ay papi, qué bueno...!

		74
			00:06:00,458 --> 00:06:03,123
				El padre de Ana, era un
		periodista convertido...

		75
			00:06:04,041 --> 00:06:07,623
				...recientemente
		a la política.

		76
			00:06:07,749 --> 00:06:12,040
				Trabajaba en el gobierno
		de la Ciudad de México...

		77
			00:06:12,166 --> 00:06:14,665
				...como director de logística
		de su Instituto de Cultura.

		78
			00:06:14,791 --> 00:06:19,498
				Aunque Tenoch le simpatizaba,
		con frecuencia ante...

		79
			00:06:19,624 --> 00:06:23,165
				...sus compañeros de partido,
		pero nunca frente a su hija...

		80
			00:06:23,291 --> 00:06:25,332
				...se refería a él
		como "El Junior".

		81
			00:06:25,458 --> 00:06:29,123
				- Ay, ya quiero estar en el avión.
		- Yo ya quiero estar allá.

		82
			00:06:29,249 --> 00:06:31,165
				-Linda no quiero que te vayas, eh.
		-Amor, te voy a extrañar.

		83
			00:06:35,208 --> 00:06:40,665
				-No me quiero ir bicho.
		-Ana.

		84
			00:06:40,791 --> 00:06:43,040
				Ceci.

		85
			00:06:43,166 --> 00:06:47,498
				Huele a pan.

		86
			00:06:47,624 --> 00:06:49,290
				No mames, pinche cerdo, cabrón,
		no mames, vete a la verga.

		87
			00:06:49,416 --> 00:06:55,332
				Eso pasa por haber
		pasado de año, no mames.

		88
			00:06:56,416 --> 00:06:58,540
				Vete a la verga, cabrón. Mejor
		te hubieras ido a extraordinario.

		89
			00:07:02,124 --> 00:07:05,457
				-Ya, ya no seas chillón.
		-No manches.

		90
			00:07:05,583 --> 00:07:06,415
				Oye güey, ¿pues qué pasó con
		tu jefe, se encabronó?

		91
			00:07:06,541 --> 00:07:08,540
				No, no se encabronó,
		se súper enputó...

		92
			00:07:08,666 --> 00:07:10,540
				dice que si no hago
		área 3, me puedo...

		93
			00:07:11,791 --> 00:07:15,623
				...ir olvidando
		de la nave, cabrón.

		94
			00:07:16,499 --> 00:07:20,832
				No mames, y te vas a quedar
		sin el netísimo murciégalo.

		95
			00:07:21,624 --> 00:07:24,790
				Todo por no querer hacer área 3
		charolastra, no mames.

		96
			00:07:26,166 --> 00:07:30,165
				Me cagan los economistas, cabrón.
		Por mí todos esos ojetes...

		97
			00:07:31,333 --> 00:07:33,207
				...se pueden ir a chingar
		a su pinche madre.

		98
			00:07:33,333 --> 00:07:38,623
				-¡Qué pendejo!
		-Ni madres güey...

		99
			00:07:39,749 --> 00:07:42,540
				...yo quiero ser escritor,
		cabrón.

		100
			00:07:42,666 --> 00:07:45,040
				Mejor métete conmigo
		al área 5, güey.

		101
			00:07:46,124 --> 00:07:48,290
				Nel, paso, güey no mames.

		102
			00:07:54,041 --> 00:07:56,498
				Puta madre, pinche tráfico,
		carajo, seguro ahí anda la necia...

		103
			00:07:56,624 --> 00:08:01,248
				...y la boinas armando otro
		desmadre, en otra puta...

		104
			00:08:01,374 --> 00:08:06,165
				-... manifestación, güey.
		-Están en todo su derecho, charolastra.

		105
			00:08:07,333 --> 00:08:11,248
				¡A huevo! Yo estoy en mi
		derecho de mentarles la madre...

		106
			00:08:11,374 --> 00:08:14,332
				-... por pasados de verga, cabrón.
		-Eso sí.

		107
			00:08:14,458 --> 00:08:16,790
				Bueno, lo que sí, es que luego
		en las pinches manifestaciones...

		108
			00:08:17,041 --> 00:08:19,290
				...sí hay rebuenos
		culitos, ¿no güey?

		109
			00:08:20,291 --> 00:08:23,207
				Eso que ni qué.

		110
			00:08:23,333 --> 00:08:26,165
				¿Oye te pusiste loción, cabrón?

		111
			00:08:26,291 --> 00:08:27,540
				Puta madre, pinche cerdo,
		cabrón, no mames.

		112
			00:08:27,666 --> 00:08:30,290
				Oye, ábrele.

		113
			00:08:33,374 --> 00:08:37,373
				-Es el seguro para niños, puto.
		-Güey, ábrele, cabrón.

		114
			00:08:39,041 --> 00:08:40,790
				Ese mismo día hubo tres
		manifestaciones...

		115
			00:08:41,041 --> 00:08:45,665
				...en distintos lugares
		de la ciudad.

		116
			00:08:47,374 --> 00:08:49,540
				Sin embargo, el embotellamiento
		que los detenía...

		117
			00:08:51,083 --> 00:08:52,998
				...había sido provocado
		por un peatón atropellado.

		118
			00:08:53,124 --> 00:08:54,707
				Marcelino Escutia, un albañil
		inmigrado de Michoacán.

		119
			00:08:57,791 --> 00:09:00,123
				Marcelino fue alcanzado por
		un pecero que conducía...

		120
			00:09:01,166 --> 00:09:04,248
				...con exceso de velocidad.

		121
			00:09:04,374 --> 00:09:07,373
				Nunca usó el puente
		peatonal más cercano...

		122
			00:09:13,749 --> 00:09:16,332
				...porque su mala ubicación,
		lo hacía caminar 2 Kms. más...

		123
			00:09:17,666 --> 00:09:19,540
				...a la construcción donde
		trabajaba.

		124
			00:09:21,041 --> 00:09:22,373
				Su cuerpo fue recogido
		por la Cruz Verde, y llevado...

		125
			00:09:22,499 --> 00:09:24,373
				...sin identificación
		al Servicio Médico Forense.

		126
			00:09:25,458 --> 00:09:26,415
				Tardó 4 días
		en ser reclamado.

		127
			00:09:26,541 --> 00:09:28,248
				Tenoch Iturbide era
		el segundo de tres hijos...

		128
			00:09:28,374 --> 00:09:31,207
				...de un matrimonio formado
		por un economista doctorado...

		129
			00:09:31,333 --> 00:09:33,540
				...en Harvard, Subsecretario
		de Estado, y un ama de casa...

		130
			00:09:34,416 --> 00:09:37,123
				...ocupada la mayor parte del tiempo
		en cursos y prácticas esotéricas.

		131
			00:09:38,458 --> 00:09:41,457
				Sus padres habían decidido
		que Tenoch, recibiera...

		132
			00:09:43,583 --> 00:09:47,207
				...el nombre de Hernán,
		pero nació el año en que...

		133
			00:09:47,333 --> 00:09:49,582
				...su padre entró al servicio
		público y contagiado por un...

		134
			00:09:51,083 --> 00:09:54,290
				...nacionalismo inusitado, bautizó
		Tenoch a su primer hijo varón.

		135
			00:09:55,458 --> 00:09:59,582
				Sólo deja que amarre el churro,
		acabo y nos empachamos.

		136
			00:09:59,708 --> 00:10:01,040
				Traigo unos tachitos de San
		Francisco, que están... cabrón.

		137
			00:10:02,458 --> 00:10:06,248
				Oye, oye, oye... que son naturistas,
		cabrones.

		138
			00:10:06,374 --> 00:10:09,790
				-No mames, cabrón.
		-Me cae que viene...

		139
			00:10:14,124 --> 00:10:17,415
				...bien tachadito, güey, puta.
		Si va la Miriam, la voy...

		140
			00:10:17,541 --> 00:10:20,415
				...a agarrar de sus orejitas
		y me la voy a coger. ¡A güebo!

		141
			00:10:20,541 --> 00:10:23,040
				Oigan, esa niña está rebuena.

		142
			00:10:23,749 --> 00:10:27,748
				En la fiesta de la Rata,
		me tiró todo el calzón...

		143
			00:10:29,124 --> 00:10:31,915
				acá me pasaba sus nalguitas...

		144
			00:10:32,041 --> 00:10:36,665
				La neta, es que
		qué puta güey.

		145
			00:10:36,791 --> 00:10:42,498
				Oye, a la que me quiero chingar,
		es a la novia del Sazón...

		146
			00:10:49,249 --> 00:10:50,290
				...¿no tiene unas chichitas
		tapaditas?

		147
			00:10:50,416 --> 00:10:53,290
				-Andan de tapaditas.
		-Es un súper pedo esa vieja, cabrón.

		148
			00:10:54,041 --> 00:10:57,582
				¡Aquí no cabrón!
		Salte a la terraza, güey.

		149
			00:10:57,708 --> 00:11:03,248
				-Da lo mismo aquí que allá.
		-Se apesta, cabrón.

		150
			00:11:09,333 --> 00:11:12,123
				-¿Es cremosita, no?
		-Regañona.

		151
			00:11:55,083 --> 00:11:59,790
				¡Zorrilluda!
		¿A poco no?

		152
			00:12:00,041 --> 00:12:01,498
				Pura caca de chango,
		un atolondrador huasteco.

		153
			00:12:01,624 --> 00:12:03,498
				-Tenoch.
		-¡La jefa, clávate, clávate!

		154
			00:12:03,624 --> 00:12:05,582
				-Tenoch.
		-¿Qui'bo, señora?

		155
			00:12:05,708 --> 00:12:09,373
				-¿Cómo está?
		-Hola Julio.

		156
			00:12:09,499 --> 00:12:11,373
				-¡Hola ma!
		-Hola mi amor.

		157
			00:12:12,708 --> 00:12:15,582
				¿Qué les pasa, eh?
		Los veo raros.

		158
			00:12:16,458 --> 00:12:20,373
				¿Cómo tristones? ¡Ah!
		¿Es por las chicas, verdad?

		159
			00:12:20,499 --> 00:12:23,457
				¡Anímense muchachos! Tanto
		amor tiene sus auras revueltas.

		160
			00:12:24,624 --> 00:12:28,623
				¡Si piensan en ellas,
		están conectados!

		161
			00:12:37,124 --> 00:12:38,790
				Julio, ¿vas a ir a la boda
		de Jessica, verdad?

		162
			00:12:39,333 --> 00:12:42,123
				Señora, cómo cree
		que voy a faltar.

		163
			00:12:42,458 --> 00:12:44,582
				Tienes que ponerte
		muy guapo.

		164
			00:12:44,708 --> 00:12:48,498
				Va a estar el Presidente.

		165
			00:12:48,624 --> 00:12:49,582
				Tira ese cigarro,
		Tenoch.

		166
			00:12:49,708 --> 00:12:53,415
				¡Qué tal señora! Oiga,
		su jardín le quedó de lux, eh.

		167
			00:12:53,541 --> 00:12:57,165
				¿Qué tal Saba? No sabía
		que estabas aquí.

		168
			00:12:57,291 --> 00:13:00,498
				Y en todas partes.

		169
			00:13:03,041 --> 00:13:06,748
				En la fiesta, Julio y Tenoch
		consumieron alcohol, marihuana...

		170
			00:13:07,124 --> 00:13:08,998
				...y pastillas de extasis
		importadas de San Francisco.

		171
			00:13:09,124 --> 00:13:11,207
				Y fallaron en sus estrategias
		de conquista.

		172
			00:13:11,333 --> 00:13:13,582
				Temieron que el fracaso marcara
		su suerte para todo el verano.

		173
			00:13:13,708 --> 00:13:15,665
				A las 4, Julio vomitó
		en la calle.

		174
			00:13:16,624 --> 00:13:18,623
				Cerca de las 5, Tenoch rompió
		un faro del coche al llegar...

		175
			00:13:18,749 --> 00:13:21,207
				...a su casa.

		176
			00:13:22,291 --> 00:13:25,665
				Esa misma noche, Saba participó
		en su primera experiencia...

		177
			00:13:25,791 --> 00:13:27,165
				...de sexo colectivo.

		178
			00:13:27,291 --> 00:13:29,165
				Una semana pasó, y para
		Julio y Tenoch, el tedio...

		179
			00:13:33,291 --> 00:13:35,415
				...se volvió en rutina.

		180
			00:13:35,541 --> 00:13:37,290
				El padre de Tenoch, era
		accionista mayoritario...

		181
			00:13:37,791 --> 00:13:40,248
				...en un club deportivo.
		Por lo que su hijo...

		182
			00:13:48,874 --> 00:13:52,498
				...tenía libre acceso
		a las instalaciones los lunes...

		183
			00:13:52,624 --> 00:13:56,373
				...día en que permanecía
		cerrado al público.

		184
			00:13:56,499 --> 00:13:58,332
				-Una...
		-Una...

		185
			00:14:00,541 --> 00:14:02,498
				-... dos...
		-... dos...

		186
			00:14:02,624 --> 00:14:06,290
				-... tres.
		-... tres.

		187
			00:14:06,416 --> 00:14:08,957
				Tú me quieres ganar
		en fa', cabrón, por eso...

		188
			00:14:09,083 --> 00:14:12,165
				...se te acaba el aire, güey,
		y te acabas tronando antes.

		189
			00:14:12,291 --> 00:14:16,498
				¡Ay güey, el "pro"! Me ganaste
		por menos de 2 Mts.

		190
			00:14:16,624 --> 00:14:18,582
				-¡No mames, güey, mínimo 10, cabrón!
		-Puta, 4 a lo mucho.

		191
			00:14:19,124 --> 00:14:23,498
				Güey, te la dejo en 8
		si quieres.

		192
			00:14:23,624 --> 00:14:26,123
				Pinche amarillista,
		no mames.

		193
			00:14:26,249 --> 00:14:28,790
				Oye güey...

		194
			00:14:30,333 --> 00:14:34,457
				...no es por amarillismo
		cabrón, pero...

		195
			00:14:35,291 --> 00:14:40,040
				...pero qué pinche verga
		tan fea tienes, cabrón.

		196
			00:14:40,166 --> 00:14:43,998
				No mames, pareces
		monje con capucha.

		197
			00:14:44,708 --> 00:14:48,082
				Híncate confiésate, güey.

		198
			00:14:48,208 --> 00:14:52,082
				-¡No seas puto, cabrón!
		-¡Cómo que no seas puto!

		199
			00:14:52,208 --> 00:14:54,707
				Seis, siete...

		200
			00:14:54,833 --> 00:14:58,165
				...ocho, nueve, diez...

		201
			00:14:58,291 --> 00:15:00,165
				...once, ¡puta madre! Hay
		más guaruras que invitados.

		202
			00:15:00,291 --> 00:15:03,332
				Pues no más súmale, cabrón
		los 3 que traen los Comonfort.

		203
			00:15:03,458 --> 00:15:09,748
				-Los 3 de los Guerrero.
		-No apuntes con el dedo.

		204
			00:15:11,458 --> 00:15:13,790
				Los 2 del jefe de mi jefe, güey.
		El güey de gobernación...

		205
			00:15:14,041 --> 00:15:16,290
				... ese también trae 2. Y todos
		los del Estado Mayor...

		206
			00:15:17,749 --> 00:15:19,082
				-... Presidencial, son muchos.
		-Súmale a Herminio.

		207
			00:15:20,124 --> 00:15:21,290
				-Ese es mi chofer.
		- Que trae fusca, culero, no te hagas.

		208
			00:15:22,499 --> 00:15:23,457
				Hace bien señor, este Tenoch
		está bien cuete ya.

		209
			00:15:28,249 --> 00:15:33,165
				Papá, ya fui a saludar
		al Presidente.

		210
			00:15:33,291 --> 00:15:35,998
				Te andaban buscando los hijos
		de los González Bocanegra...

		211
			00:15:36,124 --> 00:15:37,498
				...por favor atiéndelos, ellos
		siempre son muy amables contigo.

		212
			00:15:37,624 --> 00:15:41,248
				Está bien.

		213
			00:15:42,124 --> 00:15:44,540
				Los González Bocanegra,
		la gordita esa.

		214
			00:15:44,666 --> 00:15:48,332
				-Cómo has estado.
		-Hola.

		215
			00:15:48,458 --> 00:15:51,123
				-Mi niño, cuánto hace que no te veo.
		-Pues ya tiene tiempo, ¿verdad?

		216
			00:15:51,666 --> 00:15:58,040
				¿Qué onda?

		217
			00:15:58,416 --> 00:16:01,790
				-Pinche bola de culeros, ¿no?
		-Lo que Ud. diga señor.

		218
			00:16:02,624 --> 00:16:06,707
				Oye, güey, una cubita de "mil islas",
		nada más ponla bien cargadita.

		219
			00:16:09,124 --> 00:16:10,457
				¿Ya?

		220
			00:16:12,624 --> 00:16:13,665
				¿Te acuerdas de tu primo el
		Teno? El también quiere...

		221
			00:16:13,791 --> 00:16:15,790
				...ser escritor, bueno
		los dejo...

		222
			00:16:16,041 --> 00:16:18,123
				...seguramente tienen Uds.
		muchas cosas de que hablar.

		223
			00:16:19,041 --> 00:16:21,248
				-¡Salucita!
		-¡Salud tía, gracias!

		224
			00:16:21,374 --> 00:16:23,665
				-¡Uf, la perrita!
		-Sí, verdad.

		225
			00:16:23,791 --> 00:16:25,457
				¿Qué onda mano? La última
		vez que te vi...

		226
			00:16:27,083 --> 00:16:30,290
				...eras un crío como de 7 años
		que no dejaba de chillar...

		227
			00:16:31,124 --> 00:16:34,457
				...porque a fuerzas quería
		una Tortuga Ninja.

		228
			00:16:34,749 --> 00:16:37,415
				-Era un Thunder Cat.
		-Ah, sí, claro perdona, un Thunder Cat.

		229
			00:16:38,666 --> 00:16:40,498
				Oye, no sabía que querías
		ser escritor.

		230
			00:16:40,624 --> 00:16:42,498
				Sobre qué quieres contar historias.
		¿Sobre "niños bien"?

		231
			00:16:45,041 --> 00:16:50,457
				No, sobre puñales como tú.

		232
			00:16:51,416 --> 00:16:56,123
				Pues una cosa es escribir
		cuentitos de secundaria...

		233
			00:16:56,249 --> 00:17:00,123
				...o de prepa, y otra muy
		distinta es hacer literatura.

		234
			00:17:00,583 --> 00:17:05,332
				-¿Y cuándo empiezas tú?
		-¿Ya leíste mi libro?

		235
			00:17:05,458 --> 00:17:09,623
				-Leí las críticas.
		-Los críticos son unos pendejos.

		236
			00:17:10,041 --> 00:17:13,248
				Alejandro Montes de Oca, Jano, era
		sobrino de la madre de Tenoch.

		237
			00:17:13,374 --> 00:17:15,498
				Su padre murió cuando
		él apenas tenía 3 años...

		238
			00:17:16,791 --> 00:17:18,415
				...y quedó al cuidado
		asfixiante de su madre...

		239
			00:17:18,541 --> 00:17:20,373
				...de quien logró huir cuando salió a
		hacer un postgrado al extranjero.

		240
			00:17:20,499 --> 00:17:22,498
				Ahora regresaba, después de 10
		años de residencia fuera del país

		241
			00:17:22,624 --> 00:17:25,582
				Piénsalo bien, piénsalo muy bien.
		¿Realmente quieres ser escritor?

		242
			00:17:26,624 --> 00:17:28,332
				Pues sobran escritores, lo que
		faltan son buenos escritores.

		243
			00:17:28,458 --> 00:17:32,082
				Es que crear el oficio
		no es cosa fácil...

		244
			00:17:32,208 --> 00:17:35,290
				-... cuesta toda una vida.
		-Es Jano mi primo, el escritor.

		245
			00:17:35,416 --> 00:17:36,415
				-¿Qué onda?
		- Y no sólo...

		246
			00:17:36,541 --> 00:17:39,332
				...se trata de poner de tener disciplina
		y con la práctica pulir la técnica.

		247
			00:17:39,458 --> 00:17:40,915
				No, no, también hay que generar
		un estilo propio. Y para eso...

		248
			00:17:41,041 --> 00:17:43,082
				...tienes que haber vivido
		y madurado la vivencia.

		249
			00:17:43,499 --> 00:17:46,082
				Y tú Tenoch... seamos francos,
		¿qué has vivido?

		250
			00:17:46,208 --> 00:17:51,498
				Tu, ¿tú qué has
		vivido, eh?

		251
			00:17:51,624 --> 00:17:52,665
				¿Qué pasó? No mamen.

		252
			00:17:53,041 --> 00:17:54,415
				-¡Jano, Jano, te limpio!
		-Perdón, perdón.

		253
			00:17:55,124 --> 00:17:57,415
				Te limpio. No pasó nada.
		¿Estás bien?

		254
			00:17:58,333 --> 00:18:01,415
				Quiero...

		255
			00:18:02,499 --> 00:18:03,832
				...agradecerles a todos...

		256
			00:18:03,958 --> 00:18:07,498
				...su amable presencia,
		a esta humilde celebración...

		257
			00:18:07,624 --> 00:18:10,582
				...y en especial al Señor
		Presidente de la República...

		258
			00:18:10,708 --> 00:18:13,498
				...a su encantadora
		esposa...

		259
			00:18:13,624 --> 00:18:17,582
				...que han venido a
		compartir con nosotros...

		260
			00:18:17,708 --> 00:18:21,623
				...este importante momento
		para Jessica y Francisco Javier...

		261
			00:18:21,749 --> 00:18:25,290
				...a pesar de la complicada
		agenda que todos sabemos, tiene.

		262
			00:18:25,416 --> 00:18:30,123
				Es ciertamente...

		263
			00:18:30,291 --> 00:18:31,207
				...una muestra...

		264
			00:18:31,333 --> 00:18:35,332
				...de su enorme sencillez.

		265
			00:18:35,458 --> 00:18:39,498
				Ante tan distinguida presencia,
		ante todos ustedes...

		266
			00:18:41,791 --> 00:18:43,040
				...quiero desear a los novios,
		la más absoluta felicidad...

		267
			00:18:43,541 --> 00:18:47,040
				-... que ambos sepan...
		-No mames, qué culito, cabrón.

		268
			00:18:47,166 --> 00:18:50,582
				Hola.

		269
			00:18:50,708 --> 00:18:54,165
				-Mucho gusto.
		-Hola.

		270
			00:18:54,291 --> 00:18:56,540
				Hola

		271
			00:18:56,666 --> 00:18:58,040
				-Hola.
		-Qué tal.

		272
			00:18:59,249 --> 00:19:01,457
				-¿Oye no te aburre todo esto?
		-No.

		273
			00:19:01,791 --> 00:19:04,540
				- No
		- Ay, ¿ni un tantito?

		274
			00:19:04,666 --> 00:19:08,457
				- Con permiso.
		-Bueno un poquito.

		275
			00:19:08,791 --> 00:19:09,998
				-¿Sí?
		-Sí, no.

		276
			00:19:10,124 --> 00:19:12,165
				-¿Oye tú de dónde eres?
		-De Madrid.

		277
			00:19:12,291 --> 00:19:14,498
				-España.
		- Orale, ¿y qué estás haciendo aquí?

		278
			00:19:14,624 --> 00:19:18,540
				- Es que mi marido es de la familia.
		-Que, pero del novio o de la novia.

		279
			00:19:18,666 --> 00:19:22,040
				-No, de la novia.
		-¡Órale!

		280
			00:19:22,166 --> 00:19:26,207
				Ya has visto cómo me han dejado.
		Sí, tú güey.

		281
			00:19:26,791 --> 00:19:29,665
				Luisa Cortés era huérfana
		desde los 10 años...

		282
			00:19:29,791 --> 00:19:31,498
				...cuando sus padres
		murieron en un accidente...

		283
			00:19:33,624 --> 00:19:35,290
				...automovilístico.
		Desde entonces creció con...

		284
			00:19:46,333 --> 00:19:48,165
				...su tía abuela, una
		solterona franquista...

		285
			00:19:48,291 --> 00:19:52,915
				...que enfermó, y estuvo
		bajo el cuidado de Luisa...

		286
			00:19:53,041 --> 00:19:56,665
				...sus últimos 5 años
		de vida.

		287
			00:19:56,791 --> 00:19:58,915
				Luisa vivió con ella
		hasta los 20 años...

		288
			00:19:59,041 --> 00:20:02,248
				...cuando se casó
		con Jano.

		289
			00:20:02,374 --> 00:20:06,040
				Meses después, al morir
		su tía, perdió todo vínculo...

		290
			00:20:07,041 --> 00:20:09,998
				...familiar en el mundo.

		291
			00:20:10,124 --> 00:20:14,290
				-¡Ay no niño pero qué es esto!
		-Este par de babosos.

		292
			00:20:16,583 --> 00:20:20,082
				No puedo presentarte así
		con el Presidente...

		293
			00:20:20,208 --> 00:20:23,290
				-Silvia esto con un poco de...
		-Mira, otro día. Otro día, tía.

		294
			00:20:24,291 --> 00:20:28,165
				-No, no, no, ya quedé con él.
		-Con sal.

		295
			00:20:28,291 --> 00:20:30,165
				Otro traje.

		296
			00:20:31,041 --> 00:20:35,332
				-Jano, Jano, no me hagas esto.
		-Luisa, cuidado, cuidado.

		297
			00:20:35,458 --> 00:20:39,498
				Estate pendiente
		de mi madre.

		298
			00:20:39,624 --> 00:20:41,123
				Oye...

		299
			00:20:41,583 --> 00:20:44,290
				...oye, ¿eso es tu marido?

		300
			00:20:45,458 --> 00:20:47,290
				- Sí, ¿por qué?
		- No, así nos llevamos...

		301
			00:20:47,416 --> 00:20:50,540
				-... es que es mi primo.
		-Es su primo.

		302
			00:20:51,624 --> 00:20:53,415
				-¿Cómo te llamas?
		-Yo, Tenoch.

		303
			00:20:54,166 --> 00:20:58,165
				-¿Tenoch?
		-Sí.

		304
			00:20:59,291 --> 00:21:01,040
				Tú eres el enano
		de Tenoch.

		305
			00:21:03,583 --> 00:21:07,332
				Yo te conocí cuando vine a
		México antes de casarme.

		306
			00:21:07,458 --> 00:21:09,457
				Sí, eras un criazo, y llorabas
		mucho porque querías un...

		307
			00:21:10,291 --> 00:21:12,957
				-... Thunder Cat o algo así.
		-Un Thunder Cat, sí...

		308
			00:21:13,083 --> 00:21:16,373
				-... qué buena memoria. ¿Que fumas?
		-Gracias.

		309
			00:21:17,041 --> 00:21:19,582
				- Estás hecho todo un hombre.
		- Muchas gracias.

		310
			00:21:19,708 --> 00:21:21,373
				Oye... y qué, ¿hace cuánto
		llegaron, llevan mucho aquí?

		311
			00:21:21,499 --> 00:21:26,332
				Casi un mes. Jano va a dar
		una conferencia en...

		312
			00:21:27,791 --> 00:21:31,540
				...la Universidad. Pero no
		empieza hasta Septiembre.

		313
			00:21:31,666 --> 00:21:35,040
				Ah, y qué, ¿se van a ir de
		vacaciones o algo así?

		314
			00:21:35,624 --> 00:21:37,082
				Él tiene que... que ir a Villahermosa
		a una reunión de becarios...

		315
			00:21:37,208 --> 00:21:39,082
				...y yo me tengo que quedar
		a poner la casa y algunas...

		316
			00:22:01,124 --> 00:22:02,123
				...entrevistas de trabajo. Y bueno,
		si hay tiempo, claro que me gustaría ir a...

		317
			00:22:03,708 --> 00:22:04,707
				-... la playa. ¿Y tú?
		-Nosotros vamos a ir a la playa.

		318
			00:22:05,416 --> 00:22:07,790
				¿A Puerto Escondido, verdad?
		Jano me hablado mucho de ella.

		319
			00:22:10,708 --> 00:22:12,082
				-¡No!
		-Puerto no, es de güeba, no.

		320
			00:22:14,791 --> 00:22:16,748
				-"Más bonita".
		- Ahí va puro huarachudo...

		321
			00:22:18,583 --> 00:22:20,290
				...fresita, y surfeos
		de cuarta. No, para nada.

		322
			00:22:20,749 --> 00:22:23,040
				No, no, además a la playa a la que
		vamos es una donde nada más...

		323
			00:22:23,791 --> 00:22:26,207
				...los pescadores
		de la zona. Nada más.

		324
			00:22:26,333 --> 00:22:30,415
				¿Y cómo se llama?

		325
			00:22:30,541 --> 00:22:34,707
				-Boca... ¿Boca de qué es güey?
		-Del Cielo.

		326
			00:22:37,041 --> 00:22:38,582
				A güebo, Boca del Cielo.
		A güebo.

		327
			00:22:38,708 --> 00:22:41,665
				-¡Es el paraíso!
		-Es hermosa, no sabes qué playa.

		328
			00:22:41,791 --> 00:22:44,457
				¿Cuál paraíso, güey? Es el mismito
		cielo pero vuelto mar.

		329
			00:22:45,624 --> 00:22:47,665
				-Vuelto trópico.
		-A güebo.

		330
			00:22:47,791 --> 00:22:49,415
				Es como una mordidita de cielo,
		nube y cielo, pero acá.

		331
			00:22:50,291 --> 00:22:52,165
				Pero acá en la tierra,
		echando su raíz.

		332
			00:22:56,333 --> 00:22:58,457
				-Oye podría venir ella con...
		-¡Claro, por qué no vienes con nosotros!

		333
			00:23:01,083 --> 00:23:02,457
				- ¿Yo?
		- Sí

		334
			00:23:05,124 --> 00:23:07,332
				-¿Me llevaríais?
		-A güebo.

		335
			00:23:07,458 --> 00:23:09,998
				-Por supuesto.
		-¿Y hay dónde dormir?

		336
			00:23:10,124 --> 00:23:12,290
				¿Que si hay dónde dormir?
		¿Qué más que la tersa...

		337
			00:24:19,458 --> 00:24:22,040
				...y cálida arena, con ese
		techo hermosísimo de estrellas?

		338
			00:24:22,166 --> 00:24:24,790
				A gusto. No y de beber podemos
		llevarnos... bueno ahí hay cocos...

		339
			00:24:27,124 --> 00:24:28,290
				-... nos llevamos unas caguamas.
		-¿Qué es eso?

		340
			00:24:28,416 --> 00:24:30,040
				-¿Litronas, no? Le dicen ustedes.
		-Ah sí.

		341
			00:24:30,708 --> 00:24:32,582
				Pues a Jano le va
		a encantar.

		342
			00:24:38,374 --> 00:24:41,040
				Son mariachis.

		343
			00:24:43,041 --> 00:24:44,832
				El presidente se fue
		una hora más tarde.

		344
			00:24:45,291 --> 00:24:48,165
				Tenía una reunión urgente
		con el Comité Ejecutivo...

		345
			00:24:48,291 --> 00:24:51,457
				...Nacional de su partido
		para decidir los candidatos...

		346
			00:24:52,374 --> 00:24:55,623
				...en las próximas elecciones.

		347
			00:24:56,624 --> 00:24:59,207
				A las 10 de la mañana
		del día siguiente...

		348
			00:24:59,333 --> 00:25:03,790
				...manifestaría su indignación
		por la masacre en Cerro Verde.

		349
			00:25:04,791 --> 00:25:07,123
				Negando la participación del
		Gobernador del Estado en lo sucedido.

		350
			00:25:09,708 --> 00:25:12,665
				Después de darles las
		condolencias a los familiares...

		351
			00:25:13,291 --> 00:25:14,290
				...de las víctimas, viajaría
		a Seattle a un encuentro...

		352
			00:25:15,291 --> 00:25:16,915
				...mundial sobre globalización.

		353
			00:25:17,041 --> 00:25:20,498
				Los días pasaron, y mientras
		Jano acudía a su encuentro...

		354
			00:25:20,624 --> 00:25:25,373
				...de becarios, Luisa
		fue al médico a recoger...

		355
			00:25:25,499 --> 00:25:28,373
				...los resultados
		de unos estudios.

		356
			00:25:29,416 --> 00:25:34,248
				En la sala de espera,
		hizo en una revista...

		357
			00:25:42,458 --> 00:25:45,623
				...un test titulado:
		"¿Eres una mujer plena?"

		358
			00:25:46,833 --> 00:25:51,082
				De las respuestas en
		opción múltiple...

		359
			00:25:51,499 --> 00:25:54,957
				...Luisa eligió de la "1",
		la "B", "Prefiere estar...

		360
			00:25:55,083 --> 00:25:57,123
				...despierta a estar
		dormida o soñando".

		361
			00:25:57,249 --> 00:26:01,957
				De la "4", la "C", "Valora el tiempo
		más que al poder o al dinero".

		362
			00:26:02,249 --> 00:26:04,207
				De la "7", la "A", "Piensa en
		el ahora, más que en el ayer...

		363
			00:26:04,708 --> 00:26:09,165
				...o en el mañana".

		364
			00:26:09,291 --> 00:26:14,082
				Acumuló 16 puntos. La revista
		la calificó como "Una mujer...

		365
			00:26:14,208 --> 00:26:18,165
				...que vive temerosa
		de reclamar su libertad".

		366
			00:26:18,291 --> 00:26:20,623
				Luisa no estuvo de acuerdo.

		367
			00:26:20,749 --> 00:26:23,790
				¡Güey, imagínate
		las chiches de Conchita!

		368
			00:26:24,791 --> 00:26:27,998
				-¡Puta, pezoncitos paraditos!
		-¡Qué rico!

		369
			00:26:28,124 --> 00:26:32,165
				Güey...

		370
			00:26:32,749 --> 00:26:38,082
				...la puchita de Mayela,
		acá toda mojadita...

		371
			00:26:41,124 --> 00:26:44,373
				-... bien peludita.
		-Güey, la mamá de tu vieja.

		372
			00:26:44,499 --> 00:26:49,123
				No mames, pendejo.

		373
			00:26:50,499 --> 00:26:55,290
				La maestra de dibujo
		de la secun.

		374
			00:26:55,416 --> 00:26:57,248
				-Güey, miss Georgina.
		-Puta, me cae que no usaba chones.

		375
			00:26:57,374 --> 00:26:59,832
				-No mames, Salma Hayek, cabrón.
		-Sí cabrón, Salmita, güey.

		376
			00:26:59,958 --> 00:27:02,665
				-Güey, tu prima cabrón.
		-¿Qué prima güey?

		377
			00:27:06,041 --> 00:27:08,082
				La españo...

		378
			00:27:08,791 --> 00:27:09,790
				...la española.

		379
			00:27:10,666 --> 00:27:12,998
				¿Sí?

		380
			00:27:13,124 --> 00:27:14,123
				¡Hola!

		381
			00:27:15,291 --> 00:27:17,165
				-¿Amor?
		-¡Jano!

		382
			00:27:17,791 --> 00:27:20,540
				Jano, ¿estás bien?

		383
			00:27:23,416 --> 00:27:25,582
				Es que... es que...

		384
			00:27:26,416 --> 00:27:29,957
				Estoy bien pedo, Luisa.

		385
			00:27:30,083 --> 00:27:34,248
				Pues vete a dormir,
		mañana hablamos, vale.

		386
			00:27:34,374 --> 00:27:38,165
				Regreso en 2 días.

		387
			00:27:38,291 --> 00:27:40,582
				Te quiero un chingo.

		388
			00:27:40,708 --> 00:27:43,123
				Yo también Jano
		te quiero mucho.

		389
			00:27:43,249 --> 00:27:46,790
				Soy un pendejo.
		Te juro que soy una mierda.

		390
			00:27:46,916 --> 00:27:49,040
				Jano, vete a dormir que
		estás borracho, vale.

		391
			00:27:49,166 --> 00:27:52,123
				Mierda, mierda.

		392
			00:27:52,249 --> 00:27:56,665
				Jano tranquilo,
		Jano, ¿qué te pasa?

		393
			00:27:56,791 --> 00:27:59,623
				-Jano, ¿estás bien cariño?
		-Es que... es que...

		394
			00:27:59,749 --> 00:28:04,207
				...me acosté con otra.

		395
			00:28:04,333 --> 00:28:09,165
				Te digo que soy
		una mierda.

		396
			00:28:09,291 --> 00:28:12,498
				Luisa...

		397
			00:28:12,624 --> 00:28:14,082
				¿Por qué me dices esto?

		398
			00:28:16,041 --> 00:28:18,457
				Te quiero un chingo.

		399
			00:28:18,583 --> 00:28:23,373
				Jano, ¿por qué me
		dices esto?

		400
			00:28:24,291 --> 00:28:25,873
				-¡Luisa!
		-¡Jano!

		401
			00:28:38,708 --> 00:28:40,582
				¡Luisa!

		402
			00:28:40,708 --> 00:28:42,290
				Aquí está tu platillo volador, Tenito.
		Le puse del queso que te gusta.

		403
			00:29:31,583 --> 00:29:33,165
				Gracias.

		404
			00:30:10,833 --> 00:30:12,332
				Bueno... un momentito
		por favor.

		405
			00:30:15,749 --> 00:30:19,623
				Es para ti.

		406
			00:30:19,749 --> 00:30:21,832
				-Bueno.
		-Hola Tenoch, soy Luisa.

		407
			00:30:21,958 --> 00:30:25,623
				-¿Qué?
		-Luisa, la española.

		408
			00:30:26,124 --> 00:30:28,165
				¿Sí?

		409
			00:30:28,291 --> 00:30:30,748
				Sí, sí, ¿qué pasó
		cómo estás?

		410
			00:30:31,124 --> 00:30:32,373
				¡Qué bien que encuentro! Como me
		dijiste que saldríais hoy.

		411
			00:30:32,791 --> 00:30:35,623
				-¿A dónde?
		-A la Boca del Cielo, ¿no?

		412
			00:30:35,749 --> 00:30:40,165
				¡Ah sí! Sí, nos vamos
		hoy en la tarde.

		413
			00:30:40,291 --> 00:30:41,623
				-¿Y ya tenéis todo listo?
		-Justo en eso estamos. Sí.

		414
			00:30:41,749 --> 00:30:44,665
				-Mira una pregunta...
		-¿Qué?

		415
			00:30:44,791 --> 00:30:47,623
				A ver, sigue en pie
		lo de la invitación.

		416
			00:30:47,749 --> 00:30:50,207
				¿Hola?

		417
			00:30:50,333 --> 00:30:56,415
				-Es que...
		-No. Ya veo que no.

		418
			00:30:56,541 --> 00:30:59,040
				Bueno, pues nada.
		No pasa nada, no te preocupes.

		419
			00:30:59,166 --> 00:31:01,332
				No. Espérate, sí.

		420
			00:31:01,458 --> 00:31:03,748
				No. De verdad no pasa nada,
		yo no quiero molestaros.

		421
			00:31:04,333 --> 00:31:06,665
				Pero, no, no es molestia, sí.

		422
			00:31:06,791 --> 00:31:08,790
				Dinos a dónde pasar por ti. Órale.

		423
			00:31:09,541 --> 00:31:11,540
				Vivo en la calle Machupichu, 52,
		tercero D...

		424
			00:31:11,666 --> 00:31:13,457
				-... de dedo.
		-Órale.

		425
			00:31:13,583 --> 00:31:17,123
				Bueno.

		426
			00:31:17,249 --> 00:31:21,665
				¿Seguías jetón,
		pinche güebón?

		427
			00:31:21,791 --> 00:31:24,332
				Es que me quedé despierto
		hasta las 3 de la mañana...

		428
			00:31:25,208 --> 00:31:27,040
				...viendo unos videos.

		429
			00:31:27,166 --> 00:31:31,623
				Pélale que en la tarde
		nos vamos a la playa, güey.

		430
			00:31:33,458 --> 00:31:38,290
				-¿Cuál playa?
		-A Boca del Cielo.

		431
			00:31:38,416 --> 00:31:40,332
				Güey, eso no existe, güey.

		432
			00:31:41,374 --> 00:31:45,998
				Ya sé, cabrón pero Luisa
		quiere ir.

		433
			00:31:46,124 --> 00:31:49,623
				-¿Cuál Luisa?
		-Pues Luisa.

		434
			00:31:49,749 --> 00:31:52,915
				No mames, ¿te cae?

		435
			00:31:53,041 --> 00:31:55,415
				Sí mamo, cabrón. Consíguete a
		Betsabé, ¿no güey?

		436
			00:31:56,291 --> 00:31:59,123
				No llega cabrón, está retejodido
		el radiador. Güey, puta...

		437
			00:31:59,249 --> 00:32:02,707
				...y tiene toda la batería
		retechingada, además...

		438
			00:32:04,124 --> 00:32:05,415
				...le toca a mi hermana.
		Nel, güey...

		439
			00:32:09,374 --> 00:32:11,498
				-... vámomos en el "murciégalo".
		-Me lo quitó el cabrón de mi jefe por lo...

		440
			00:32:11,624 --> 00:32:13,290
				...del paro y por no querer
		hacer área 3, cabrón.

		441
			00:32:13,416 --> 00:32:15,998
				¡Chale qué puto!

		442
			00:32:16,124 --> 00:32:18,957
				Julio Zapata vivía con
		madre y su hermana.

		443
			00:32:19,083 --> 00:32:20,082
				No tenía relación con
		su padre, al que no veía...

		444
			00:32:20,208 --> 00:32:24,915
				...desde que tenía 5 años.
		Su madre era secretaria...

		445
			00:32:25,041 --> 00:32:28,415
				...en una compañía transnacional
		donde llevaba trabajando toda la vida.

		446
			00:32:28,541 --> 00:32:30,582
				Su hermana Manuela, mejor
		conocida como "la boinas"...

		447
			00:32:31,416 --> 00:32:36,498
				...estudiaba Ciencias Políticas

		448
			00:32:36,624 --> 00:32:40,290
				en la Universidad Nacional
		Autónoma de México.

		449
			00:32:40,416 --> 00:32:44,082
				Después de una difícil
		negociación, Julio logró...

		450
			00:32:44,208 --> 00:32:46,957
				...que su hermana le prestara
		el coche cinco días, a cambio...

		451
			00:32:47,083 --> 00:32:49,248
				...de las siguientes 3 semanas en las
		que ella iría con sus compañeros...

		452
			00:32:49,374 --> 00:32:53,207
				...a Chiapas a llevar ropa,
		medicina y víveres.

		453
			00:32:53,333 --> 00:32:57,248
				-¡Chelas!
		-Cheve, cheve, cheve.

		454
			00:32:57,374 --> 00:33:01,040
				Lleve la cheve.

		455
			00:33:01,166 --> 00:33:03,332
				Una...

		456
			00:33:03,791 --> 00:33:07,165
				-... dos...
		-Three.

		457
			00:33:07,291 --> 00:33:09,165
				¡Condones!

		458
			00:33:09,291 --> 00:33:12,623
				-¿No hay de tu talla?
		-¿De mi talla? Eso es en caballeros.

		459
			00:33:13,124 --> 00:33:14,498
				¡No mames!

		460
			00:33:14,624 --> 00:33:17,498
				-Van a agarrar esta de acá, cabrón, puta...
		-No mames, que sabes, ese es un río, cabrón.

		461
			00:33:17,624 --> 00:33:21,123
				Güey, más vas pa Veracruz, güey.

		462
			00:33:21,791 --> 00:33:25,540
				-Sí, es río.
		-¿Dónde es puto?

		463
			00:33:25,666 --> 00:33:28,332
				-Para Oaxaca.
		-Ah, para Oaxaca, güey.

		464
			00:33:28,791 --> 00:33:31,040
				Acá agarras, cabrón
		te vas por ésta cabrón...

		465
			00:33:31,166 --> 00:33:35,123
				...y ahí, puta, ahí súper truchas
		cabrón, porque hay retenes...

		466
			00:33:35,249 --> 00:33:38,123
				...güey, ya sabes, te empiezas a sacar
		los toques en los huevos,

		467
			00:33:38,249 --> 00:33:40,082
				-... y pasas manejando acá. ¿O no?
		-Sí, Saba tenemos prisa.

		468
			00:33:40,208 --> 00:33:42,332
				A huevo, puta. Van a llegar
		a este pueblito...

		469
			00:33:42,458 --> 00:33:44,665
				...que tiene una chocita así
		con una pinche megabotellota...

		470
			00:33:44,791 --> 00:33:47,248
				...de coca cola en el techo,
		¿si les conté no...?

		471
			00:33:47,374 --> 00:33:50,790
				-Saba.
		-Saba, pero güey...

		472
			00:33:51,041 --> 00:33:53,040
				-... en el pueblo qué.
		-¿Ahí qué?

		473
			00:33:53,166 --> 00:33:55,915
				¿Ahí qué de qué?

		474
			00:33:56,041 --> 00:34:00,123
				-La playa pendejo.
		-Ah, por eso la playa, cabrones...

		475
			00:34:00,249 --> 00:34:05,415
				...le dan a la derecha, cabrón
		y es una terracería y pupum...

		476
			00:34:05,541 --> 00:34:08,748
				...le dan hasta la playa,
		cabrones... y ya cabrón.

		477
			00:34:10,458 --> 00:34:14,165
				¿Sí?

		478
			00:34:14,291 --> 00:34:16,623
				Vale ya bajo.

		479
			00:34:16,749 --> 00:34:19,082
				¿Te ayudo?

		480
			00:34:19,749 --> 00:34:22,498
				Hola.

		481
			00:34:23,458 --> 00:34:26,540
				Óyeme cabrón, no le pegues
		a mi coche.

		482
			00:34:26,666 --> 00:34:30,040
				Oye, ¿y tú qué eres
		o qué haces?

		483
			00:34:31,249 --> 00:34:36,332
				-¿De qué me veis cara?
		-De socióloga.

		484
			00:34:37,291 --> 00:34:40,498
				-Frío.
		-De filósofa.

		485
			00:34:41,541 --> 00:34:46,998
				No, frío.

		486
			00:34:47,124 --> 00:34:48,998
				-De psicóloga.
		-¿De eso me veis cara?

		487
			00:34:49,124 --> 00:34:53,540
				- De modelo de "Victoria Secrets".
		- Helado.

		488
			00:34:54,666 --> 00:34:58,082
				Ya dinos qué eres, qué eres.

		489
			00:35:00,499 --> 00:35:03,123
				Soy técnica diplomada en
		odontología y ortodoncia, ¡ya!

		490
			00:35:03,249 --> 00:35:05,248
				-Órale y qué es eso.
		-Es la que te succiona la baba,

		491
			00:35:05,666 --> 00:35:06,665
				-... güey, en el dentista,
		-¿Te cae?

		492
			00:35:06,791 --> 00:35:10,165
				- ¿O no?
		- Sí.

		493
			00:35:10,291 --> 00:35:14,082
				-¿Y por qué escogiste eso?
		-No, no lo escogí, ¿eh?.

		494
			00:35:14,624 --> 00:35:15,832
				Te aseguro que cuando era enana
		no jugaba con las muñecas...

		495
			00:35:16,041 --> 00:35:19,207
				...a succionarles la baba,
		ni a ser técnica.

		496
			00:35:19,333 --> 00:35:22,290
				Bueno, pues, yo vivía con una tía mía...

		497
			00:35:22,416 --> 00:35:23,707
				cuando tenía 16 años,
		se puso muy malita y tuve que...

		498
			00:35:23,833 --> 00:35:27,332
				buscar rápido trabajo. En cuatro meses
		ya era técnica diplomada, nada más.

		499
			00:35:27,458 --> 00:35:30,998
				¿Pero antes querías
		ser algo no? ¿O qué?

		500
			00:35:31,124 --> 00:35:34,457
				Pues lo de los estudios
		nunca se me dio bien.

		501
			00:35:34,583 --> 00:35:37,040
				Sólo hay una cosa
		que tuve clarísimo...

		502
			00:35:38,374 --> 00:35:41,915
				...quería viajar.

		503
			00:35:42,041 --> 00:35:44,082
				-Viajar por el mundo.
		-A huevo.

		504
			00:35:44,208 --> 00:35:46,123
				-Viajar es bien chingón.
		-Sí güey pero en hongo cabrón...

		505
			00:35:46,249 --> 00:35:51,207
				...tú no te has subido
		a un pinche avión, güey.

		506
			00:35:51,333 --> 00:35:55,040
				-¿Cómo no güey?
		-Ay güey tres aviones.

		507
			00:35:55,458 --> 00:35:56,582
				-¿Cuál es el pedo?
		-Curioso.

		508
			00:35:58,124 --> 00:35:59,957
				Eso pensaba.

		509
			00:36:00,458 --> 00:36:03,457
				Sí tienes cara acá,
		como de pensadora.

		510
			00:36:03,583 --> 00:36:06,040
				Pos sí, es esposa de Jano.

		511
			00:36:07,291 --> 00:36:09,290
				Con frecuencia, Luisa acompañó
		a Jano a cenas con artistas...

		512
			00:36:11,124 --> 00:36:14,290
				...e intelectuales, en las cuales
		nunca se sintió integrada.

		513
			00:36:14,749 --> 00:36:15,915
				Siempre hubo alguien, ya fuera con
		la buena intención de incluirla,

		514
			00:36:16,041 --> 00:36:18,082
				...o la mala de exponerla, que a
		la mitad de una disertación...

		515
			00:36:18,208 --> 00:36:21,165
				...le pasara la palabra.

		516
			00:36:21,291 --> 00:36:23,332
				Con toda modestia, ella siempre repuso:
		"yo de esas cosas no sé".

		517
			00:36:23,458 --> 00:36:26,165
				Más de una vez anheló exigir
		a los asistentes que recitarán...

		518
			00:36:26,291 --> 00:36:30,665
				...el nombre de todos los dientes
		con su respectivo orden.

		519
			00:36:30,791 --> 00:36:32,207
				Nunca se atrevió.

		520
			00:36:32,333 --> 00:36:34,332
				Qué onda charolastra,
		pásate unos monchis, ¿no?

		521
			00:36:34,791 --> 00:36:36,915
				-Papitas.
		-Oye, ¿y eso de charo... charo qué?

		522
			00:36:37,041 --> 00:36:41,123
				-¿Charolastras?
		-Sí, cómo es.

		523
			00:36:41,249 --> 00:36:43,623
				Mira charo, lastra, es una
		mezcla entre charola astral...

		524
			00:36:43,749 --> 00:36:47,748
				-... y el charro lastre. ¿Suena chiva, no?
		-Pero más bien es que el Daniel...

		525
			00:36:49,041 --> 00:36:50,707
				...no se sabía la letra de
		un rolononón en inglés, güey.

		526
			00:36:51,708 --> 00:36:55,082
				Más bien vino del Saba, güey, que
		dice que es la charola...

		527
			00:36:55,833 --> 00:36:57,415
				...de tu jefe y el lastre
		crudo para tu bolsillo, güey.

		528
			00:36:58,124 --> 00:36:59,790
				Pero entonces Daniel y el tal Saba
		también son charolastras.

		529
			00:37:00,416 --> 00:37:03,040
				-Sí.
		-Lo que pasa es que ahorita...

		530
			00:37:04,749 --> 00:37:08,123
				el Saba, pues, anda más bien clavadón
		en la investigación de estados...

		531
			00:37:08,249 --> 00:37:10,040
				alterados para la expansión
		de su conciencia, el cabrón.

		532
			00:37:11,124 --> 00:37:14,540
				-O sea que le ha entrado al misticismo.
		-Nel, a las drogas.

		533
			00:37:14,666 --> 00:37:15,665
				Sí, la neta es que ya
		se puso de güeba.

		534
			00:37:15,791 --> 00:37:20,040
				El que cada vez vemos
		menos es al Daniel.

		535
			00:37:20,791 --> 00:37:23,123
				Ese sí, porque cada vez el puñal
		se anda saliendo más del toro.

		536
			00:37:24,041 --> 00:37:26,082
				-Por eso no le queréis ver. Mira.
		-No, no es por eso.

		537
			00:37:26,666 --> 00:37:29,623
				Él es el que anda de desafanado,
		él quiere andar en otros ambientes...

		538
			00:37:59,041 --> 00:38:01,457
				y todo pero seguimos siendo
		carnalitos, ¿no?

		539
			00:38:02,041 --> 00:38:03,707
				Sí. Eso sí.

		540
			00:38:09,708 --> 00:38:12,248
				También está la Pecas, lo que pasa
		es que ella nomás es miembra honoraria

		541
			00:38:13,208 --> 00:38:16,457
				porque tiene
		unos novios renefastos...

		542
			00:38:16,583 --> 00:38:17,582
				Además no quiso ni firmar
		nuestro manifiesto.

		543
			00:38:17,708 --> 00:38:20,665
				- ¿Tenéis un manifiesto? ¿En serio?
		- A güeba.

		544
			00:38:20,791 --> 00:38:25,040
				-¿Podéis contármelo?
		-No, no se puede. Top Secret.

		545
			00:38:25,749 --> 00:38:28,665
				-Lo firmamos con sangre.
		-Pero yo no se lo voy a decir a nadie.

		546
			00:38:28,791 --> 00:38:31,290
				-No, pero igual no, de esta boca no sale.
		-Tendríamos que matarte después.

		547
			00:38:31,416 --> 00:38:32,582
				Uno: no hay honor más grande
		que ser un charolastra.

		548
			00:38:34,124 --> 00:38:37,665
				Dos: cada quien puede
		hacer de su culo un papalote.

		549
			00:38:37,791 --> 00:38:41,623
				-Tres: pop mata poesía.
		-Cuatro: un toque al día...

		550
			00:38:42,791 --> 00:38:47,915
				-... la llave de la alegría.
		-Bueno eso lo propuso...

		551
			00:38:48,249 --> 00:38:51,082
				...el Saba, no hay que
		hacerle mucho caso.

		552
			00:39:22,708 --> 00:39:24,540
				Cinco: no te tiraras a la vieja
		de otro charolastra.

		553
			00:39:25,374 --> 00:39:27,040
				Seis: puto el que le vaya
		a la América.

		554
			00:39:28,166 --> 00:39:30,248
				Siete: que muera la moral
		y que viva la chaqueta.

		555
			00:39:30,374 --> 00:39:32,457
				Ocho: prohibido casarse
		con una virgen.

		556
			00:39:32,583 --> 00:39:37,373
				- Nueve: puto el que le vaya a la América.
		- No, eso ya lo dijeron.

		557
			00:39:40,666 --> 00:39:42,165
				No, pero es que se repite porque es
		muy puto el que le vaya a la América.

		558
			00:39:44,791 --> 00:39:48,082
				A huevo. Quién
		le va al América.

		559
			00:39:48,208 --> 00:39:51,540
				Diez: la neta es chida
		pero inalcanzable.

		560
			00:39:52,791 --> 00:39:54,623
				-¿Cómo, cómo?
		-O sea que la verdad es...

		561
			00:39:59,333 --> 00:40:01,457
				...lo mejor de lo mejor, pero es
		dificilísimo de alcanzar.

		562
			00:40:04,291 --> 00:40:06,457
				-Once.
		-Once.

		563
			00:40:07,833 --> 00:40:11,540
				Pierde la calidad de charolastra,
		chetolastra aquel culero...

		564
			00:40:15,458 --> 00:40:17,040
				que rompa con cualquiera
		de los puntos anteriores.

		565
			00:40:17,166 --> 00:40:19,582
				- A huevo.
		- Pues yo creo que vuestro manifiesto

		566
			00:40:19,708 --> 00:40:22,373
				si lo lleváis al Parlamento,
		puede ser un éxito.

		567
			00:40:24,499 --> 00:40:27,165
				-No, no.
		-Estaría chido.

		568
			00:40:27,624 --> 00:40:31,957
				Oye, ¿y los charolastras
		no coméis?

		569
			00:40:32,083 --> 00:40:34,915
				Julio y Tenoch contaron
		a Luisa muchas anécdotas más.

		570
			00:40:36,291 --> 00:40:41,290
				Cada historia confirmaba
		el fuerte lazo que los unía,

		571
			00:40:42,291 --> 00:40:44,998
				el vínculo que los volvía
		un núcleo sólido e inseparable.

		572
			00:40:46,124 --> 00:40:48,623
				Las historias que contaban, aunque
		adornadas por su mitología personal,

		573
			00:40:48,749 --> 00:40:52,415
				eran verdaderas.

		574
			00:40:54,124 --> 00:40:56,040
				Pero como siempre sucede, se
		trataba de una verdad incompleta.

		575
			00:40:56,166 --> 00:40:57,498
				Entre lo mucho que olvidaron
		mencionar, fue cómo Julio

		576
			00:40:58,208 --> 00:41:00,790
				prendía cerillos para esconder
		el olor cuando iba al baño

		577
			00:41:03,374 --> 00:41:06,415
				en casa de Tenoch.

		578
			00:41:07,583 --> 00:41:10,123
				O como Tenoch levantaba
		con el pie el asiento

		579
			00:41:10,249 --> 00:41:11,373
				del excusado
		en casa de Julio.

		580
			00:41:12,333 --> 00:41:14,707
				Esos eran detalles que no tenían
		porqué saber el uno del otro.

		581
			00:41:14,833 --> 00:41:17,665
				-Oye, ¿y tenéis novias?
		-Nel, la Ceci.

		582
			00:41:17,791 --> 00:41:21,790
				-La bananas.
		-¿Bananas?

		583
			00:41:24,291 --> 00:41:26,248
				-Sí.
		-¿Y dónde están?

		584
			00:41:27,583 --> 00:41:31,332
				En Europa. Se fueron de
		vacaciones, son súper carnalitas.

		585
			00:41:31,458 --> 00:41:33,998
				¿Y dónde, a qué parte?

		586
			00:41:34,124 --> 00:41:38,123
				Van a rolar casi todo el
		tiempo por Italia.

		587
			00:41:38,249 --> 00:41:40,415
				-Por Italia...
		-¡A huevo!

		588
			00:41:41,624 --> 00:41:45,582
				-Debe ser chingonsísimo...
		-Sí, pero no por eso...

		589
			00:41:45,708 --> 00:41:50,415
				-¿Entonces?
		-¿A qué van las tías a Italia?

		590
			00:41:50,541 --> 00:41:52,665
				-¿Por ropa?
		-De vacaciones.

		591
			00:41:52,791 --> 00:41:54,332
				Por los tíos, los italianos
		están buenísimos...

		592
			00:41:54,833 --> 00:41:56,290
				- Nel...
		- por la fama que tienen.

		593
			00:41:56,416 --> 00:41:58,498
				-Nel, no.
		-No...

		594
			00:41:58,624 --> 00:41:59,915
				¿Sabes qué? Tú no conoces
		a nuestras chavas.

		595
			00:42:00,041 --> 00:42:02,123
				- A huevo.
		- La Ceci sería incapaz

		596
			00:42:02,249 --> 00:42:05,165
				de ponerme el cuerno.

		597
			00:42:05,291 --> 00:42:08,165
				Es que se quería tatuar mi
		nombre en una chichi derecha.

		598
			00:42:08,749 --> 00:42:11,290
				-¿Sí?
		-A huevo.

		599
			00:42:11,416 --> 00:42:14,123
				-Yo desvirgué a la Ana.
		-¿Qué?

		600
			00:42:14,249 --> 00:42:16,582
				Yo la desvirgué a Ana.
		Ella sólo quiere conmigo.

		601
			00:42:16,708 --> 00:42:19,623
				-A huevo.
		-Oye, me da mucho gusto.

		602
			00:42:21,083 --> 00:42:22,623
				-Pongo las manos al fuego...
		-Al fuego.

		603
			00:42:30,041 --> 00:42:33,332
				Vuestras novias tienen suerte
		de tener unos chicos tan majos.

		604
			00:42:34,708 --> 00:42:37,248
				-Oye préstame...
		-Hey charolastras...

		605
			00:42:37,374 --> 00:42:42,457
				-... ¿sois fieles?
		-A huevo.

		606
			00:42:43,041 --> 00:42:44,373
				Sí, sí, sí.

		607
			00:42:44,499 --> 00:42:48,998
				-Como debe ser, ¿no?
		-Pues sí.

		608
			00:42:49,124 --> 00:42:50,457
				¿Qué, tú les has sido
		infiel a Jano?

		609
			00:42:52,583 --> 00:42:57,040
				¿Yo infiel a Jano?
		No, nunca en la vida.

		610
			00:42:57,166 --> 00:43:00,248
				-Oye, tengo un hambre...
		-Ya le dije a la señora haber si viene.

		611
			00:43:01,124 --> 00:43:04,290
				-Bueno.
		-Y qué, ¿él a ti te ha sido infiel?

		612
			00:43:04,791 --> 00:43:06,082
				- No sirve esta mamada.
		- Jano, siempre ha necesitado reafirmación.

		613
			00:43:06,499 --> 00:43:10,332
				-¿Te cae? Entonces sí ha sido infiel.
		-Tráete unas chelas ¿no güey?

		614
			00:43:10,458 --> 00:43:13,498
				Sí, una para mí también.

		615
			00:43:13,624 --> 00:43:17,040
				-Oye, ¿dónde lo conociste?
		-En un bar, en Madrid.

		616
			00:43:20,124 --> 00:43:22,665
				¿Sí? Y que, el Jano pedísimo,
		acá echando la labia...

		617
			00:43:22,791 --> 00:43:24,665
				No, no, él estaba bien sobrio,
		era yo la que llevaba...

		618
			00:43:26,541 --> 00:43:29,165
				...un pedo terrible, bueno
		yo y mi grupo de amigas.

		619
			00:43:29,291 --> 00:43:33,498
				-¿De pedas?
		-Sí.

		620
			00:43:34,458 --> 00:43:37,540
				-¿Y qué pasó?
		-¿Qué pasó?

		621
			00:43:37,666 --> 00:43:40,123
				Pues no, vi a ese tío, así, puf,
		arrogante, grandote y...

		622
			00:43:40,249 --> 00:43:42,748
				y me hablaba así,
		me decía:

		623
			00:43:42,874 --> 00:43:43,998
				Chingona lamalí,
		así me llamaba y...

		624
			00:43:44,124 --> 00:43:46,540
				-Órale güey, ¿qué onda?
		-¿Qué le viste?

		625
			00:43:47,666 --> 00:43:50,290
				En buena onda,
		¿qué le viste al Jano?

		626
			00:43:50,416 --> 00:43:55,290
				Bueno, no sé, Jano y yo tenemos
		muchas cosas en común.

		627
			00:43:57,249 --> 00:44:00,998
				-Adiós.
		-¿Cómo qué?

		628
			00:44:01,124 --> 00:44:02,498
				¿Pues, cómo qué?

		629
			00:44:02,624 --> 00:44:05,457
				Él no tiene padre y yo
		soy huérfana, por ejemplo.

		630
			00:44:06,583 --> 00:44:09,040
				Su madre realmente es...

		631
			00:44:09,708 --> 00:44:14,123
				es tan castrante como la
		tía con la que yo vivía.

		632
			00:44:14,249 --> 00:44:16,582
				Fue horrible, la verdad
		que esos cinco años

		633
			00:44:18,041 --> 00:44:20,373
				que la estuve cuidando...

		634
			00:44:21,624 --> 00:44:23,290
				...pobrecita...

		635
			00:44:24,416 --> 00:44:27,040
				Jano fue la única persona
		que siempre...

		636
			00:44:28,249 --> 00:44:31,290
				...estuvo a mi lado, al pie
		del cañón.

		637
			00:44:32,791 --> 00:44:34,290
				-Oye, ¿salucita?
		- Pues, venga

		638
			00:44:34,791 --> 00:44:36,457
				- Salucita.
		- Salud

		639
			00:44:41,708 --> 00:44:44,998
				Aquí chupando tranquilo, oficial.

		640
			00:44:45,124 --> 00:44:48,290
				Bueno, gracias.

		641
			00:44:50,166 --> 00:44:53,040
				-Hasta mañana.
		-Hasta mañana.

		642
			00:44:54,374 --> 00:45:01,082
				Buenas noches.

		643
			00:45:01,624 --> 00:45:05,040
				-¡Ay güey!
		-A la chica, puto.

		644
			00:45:07,249 --> 00:45:11,248
				-Sacatito no, ¿o qué?
		-A huevo, en el acto.

		645
			00:45:11,374 --> 00:45:15,040
				¿Tu crees que la Ana y la Ceci
		le pongan allá con algún italiano?

		646
			00:45:15,166 --> 00:45:17,707
				Nel, ¿cómo crees, güey?

		647
			00:45:38,541 --> 00:45:40,207
				Ah, está todo meado
		aquí, cabrón.

		648
			00:46:06,541 --> 00:46:10,207
				¿No, va?

		649
			00:46:12,083 --> 00:46:14,123
				Ps, para nada, güey.

		650
			00:46:15,666 --> 00:46:17,290
				Además pinches italianos putos.

		651
			00:46:17,416 --> 00:46:19,540
				¡A huevo!

		652
			00:46:19,666 --> 00:46:22,707
				¡Ay cabrón!

		653
			00:46:23,541 --> 00:46:26,623
				¿Oye, tú crees que la
		primita puje?

		654
			00:46:28,041 --> 00:46:29,707
				Se ve que el pinche Jano le
		pone el cuerno acá bien cabrón.

		655
			00:47:06,749 --> 00:47:08,290
				Gacho, ve'a.

		656
			00:47:11,708 --> 00:47:14,582
				A ver...

		657
			00:47:14,708 --> 00:47:16,623
				Pues, habrá que redimirla, ¿no?

		658
			00:47:18,333 --> 00:47:19,582
				-A ver si se pone más contentito.
		-A ver, vamos güey.

		659
			00:47:21,041 --> 00:47:23,998
				-¿Qué?
		-Ven.

		660
			00:47:24,124 --> 00:47:27,290
				¡Hola! ¿Chicos?

		661
			00:47:27,416 --> 00:47:31,498
				Voy.

		662
			00:47:31,624 --> 00:47:33,665
				-¿Qué pasó?
		-¿Por qué andáis así todavía?

		663
			00:47:33,791 --> 00:47:35,373
				-¿Qué hora es o qué?
		-Venga, que...

		664
			00:47:35,499 --> 00:47:38,332
				-... se nos escapa la playa.
		-A ver, güebón.

		665
			00:47:38,458 --> 00:47:40,457
				-Julio...
		-Órale, puto.

		666
			00:47:40,583 --> 00:47:43,123
				Hey, Julio...
		A la playa.

		667
			00:47:43,666 --> 00:47:46,165
				¿Ya?

		668
			00:47:52,499 --> 00:47:54,373
				-Uy, a huevo el mañanero.
		-Sí, de rutina, güey

		669
			00:47:55,374 --> 00:47:59,665
				-¿Podéis conducir así?
		-Es una delicia.

		670
			00:47:59,791 --> 00:48:02,540
				Y la curva, a ver si...

		671
			00:48:02,666 --> 00:48:04,748
				Toma.

		672
			00:48:05,541 --> 00:48:10,665
				-Un pitín.
		-Ahora sí, como el Concorde.

		673
			00:48:10,791 --> 00:48:16,665
				Pura caquita de chango.
		Pura caquita.

		674
			00:48:17,583 --> 00:48:18,540
				Pues está rica
		para ser caquita.

		675
			00:48:18,666 --> 00:48:23,373
				A huevo.

		676
			00:48:23,499 --> 00:48:24,498
				Bien cremosita.

		677
			00:48:25,666 --> 00:48:28,415
				-¿Fuman mucho?
		-Mas o menos.

		678
			00:48:28,541 --> 00:48:30,998
				-¿Y tú?
		-No, no es lo mismo.

		679
			00:48:31,124 --> 00:48:34,998
				Yo tenía una chela, recuerdo.

		680
			00:48:35,124 --> 00:48:38,082
				Tenoch pensó que nunca
		había visitado Tepelmeme.

		681
			00:48:38,208 --> 00:48:41,040
				El pueblo natal de Leodegaria
		Victoria, Leo, su nana.

		682
			00:48:41,166 --> 00:48:46,207
				Quien a los 13 años
		emigró a la ciudad de México.

		683
			00:48:46,333 --> 00:48:50,457
				Leo encontró trabajo en
		casa de los Iturbide...

		684
			00:48:51,499 --> 00:48:55,082
				...y estuvo a cargo de
		Tenoch desde recién nacido.

		685
			00:48:55,208 --> 00:48:57,457
				Hasta los 4 años,
		le decía mamá.

		686
			00:48:58,583 --> 00:49:03,498
				Tenoch no hizo comentario
		alguno.

		687
			00:49:03,624 --> 00:49:06,582
				¡Ahí está, hay para todos!
		Chinga.

		688
			00:49:12,291 --> 00:49:15,290
				Amachurri.

		689
			00:49:37,291 --> 00:49:39,498
				-¿Qué?
		-¿Qué?

		690
			00:49:40,458 --> 00:49:43,165
				-Ya sabeis de qué hablo.
		-Nel, ¿qué?

		691
			00:49:43,291 --> 00:49:46,915
				¿Creéis que está bien eso de espiar
		a las mujeres en su habitación de hotel?

		692
			00:49:48,083 --> 00:49:51,457
				-Más bien...
		-Fue idea de este güey.

		693
			00:49:51,583 --> 00:49:54,040
				¿Ah sí?

		694
			00:49:54,166 --> 00:49:55,957
				¿Y tú, Julio, le seguiste, no?

		695
			00:49:56,083 --> 00:49:57,332
				-¿Qué queríais, verme desnuda?
		-No, no para nada.

		696
			00:49:57,458 --> 00:49:58,332
				¿Ah no? Sí, verme desnuda,
		y hacerse una paja.

		697
			00:49:58,458 --> 00:49:59,832
				Tal cómo crees.

		698
			00:50:01,374 --> 00:50:03,373
				Oye, ¿me contáis una cosa?

		699
			00:50:06,458 --> 00:50:08,207
				¿Habeis hecho el amor con muchas
		chicas además de vuestras novias?

		700
			00:50:14,666 --> 00:50:16,665
				-Con algunas.
		-Este güey, cabrón.

		701
			00:50:44,583 --> 00:50:46,290
				¿Qué?

		702
			00:50:47,624 --> 00:50:51,415
				Este cabrón no ha cogido
		más que con su vieja.

		703
			00:50:54,708 --> 00:50:58,790
				-No es cierto, güey.
		-¿Y con quién, puto?

		704
			00:50:58,916 --> 00:51:02,290
				-Con Flavia, cabrón.
		-¡Ay no mames, con Flavia, güey!

		705
			00:51:04,583 --> 00:51:08,290
				A Flavia, éste cabrón se estaba
		poniendo el condón y justo...

		706
			00:51:08,416 --> 00:51:10,290
				se lo estaba poniento y se vino.
		Tú me contaste.

		707
			00:51:11,041 --> 00:51:15,332
				¿Qué es eso?

		708
			00:51:16,708 --> 00:51:19,415
				-Una cooperación para la reina.
		-Una cooperación.

		709
			00:51:20,208 --> 00:51:23,707
				¿Y tú Tenoch?

		710
			00:51:25,041 --> 00:51:26,707
				¿Yo qué?

		711
			00:51:28,791 --> 00:51:31,790
				¿Que si has hecho el amor con
		algunas...? ¡Ay gracias!

		712
			00:51:34,124 --> 00:51:36,790
				-¿Además de con tu novia?
		-Pues, dos que tres.

		713
			00:51:37,458 --> 00:51:40,790
				-Sí, dos que tres güilas, güey.
		-¿Qué es güilas?

		714
			00:51:41,749 --> 00:51:44,582
				-Son putas.
		-¿Sí, 20 putas?

		715
			00:51:44,708 --> 00:51:48,040
				Nada, que vuestra reina está
		muy guapa, ¿eh?

		716
			00:51:49,749 --> 00:51:52,373
				Oye, yo no voy de putas.

		717
			00:51:59,041 --> 00:52:00,540
				Ah, si, si, si.

		718
			00:52:07,708 --> 00:52:09,290
				-Eres bien putañero. Bien putañero
		-Para nada.

		719
			00:52:11,291 --> 00:52:12,332
				-Para nada.
		-Adiós.

		720
			00:52:13,374 --> 00:52:15,498
				-Adiós.
		-Adiós.

		721
			00:52:36,541 --> 00:52:39,290
				¿Oye... antes de conocer
		a Jano, tú te cogiste a muchos?

		722
			00:52:41,291 --> 00:52:43,415
				Yo empecé tarde y conocí
		a Jano muy temprano.

		723
			00:52:43,541 --> 00:52:47,665
				¡Ay! ¿Te cae que eras virgen?

		724
			00:52:47,791 --> 00:52:50,290
				-¿Virgen? No.
		-¿No?

		725
			00:52:52,124 --> 00:52:53,332
				No, tuve un novio antes.

		726
			00:52:59,458 --> 00:53:01,998
				¿Y qué? Con ese que le ponían
		acá duro, le daban duro. Dale, dale.

		727
			00:53:02,124 --> 00:53:03,248
				-Pues sí, la verdad sí.
		-¿Neto?

		728
			00:53:04,999 --> 00:53:07,082
				Sabes, la primera vez, me llevó a
		la fábrica donde trabajaba...

		729
			00:53:08,208 --> 00:53:10,207
				mi tio de guardia de seguridad.
		Yo estaba muerta de miedo...

		730
			00:53:14,166 --> 00:53:15,832
				Apenas me conocía...

		731
			00:53:19,541 --> 00:53:23,332
				Y... bueno, pensaba que
		me quería besar.

		732
			00:53:24,624 --> 00:53:28,082
				Pero no.

		733
			00:53:30,791 --> 00:53:34,582
				Me desvirgó.

		734
			00:53:34,708 --> 00:53:38,207
				Me dolió muchísimo,
		lo juro, y dije:

		735
			00:53:39,458 --> 00:53:42,082
				"No lo vuelvo a hacer".

		736
			00:53:44,416 --> 00:53:46,290
				Pero nada, cada vez que nos
		veíamos, terminábamos...

		737
			00:53:47,458 --> 00:53:49,248
				...dale que te pego.

		738
			00:53:49,374 --> 00:53:52,498
				-¡Dale que te pego, a huevo!
		-Yo pensaba que a él sólo...

		739
			00:53:53,083 --> 00:53:55,082
				-... le interesaba follarme...
		-No, también quería platicar...

		740
			00:53:56,374 --> 00:53:58,373
				-... contigo, seguro.
		-A huevo.

		741
			00:54:01,791 --> 00:54:03,790
				-No, se enamoro de mí.
		-¡Cómo no!

		742
			00:54:08,624 --> 00:54:10,623
				Sí, se enamoró de mí. Cada tarde
		me recogía en el colegio con su moto...

		743
			00:54:13,374 --> 00:54:15,373
				-... su "chupa" de cuero.
		-¡Qué original!

		744
			00:54:40,041 --> 00:54:42,707
				Me encantaba, de verdad.
		Siempre que podía...

		745
			00:54:43,666 --> 00:54:45,332
				-... hacia pellas.
		-¿Hacía pellas?

		746
			00:54:45,458 --> 00:54:46,457
				-¡Acá la pella!
		-Eso también, ¿sí? No.

		747
			00:54:52,833 --> 00:54:55,457
				Hacer pellas es faltar
		a clase.

		748
			00:55:01,249 --> 00:55:04,748
				Faltaba a clase para poder
		estar más tiempo con él.

		749
			00:55:14,458 --> 00:55:16,540
				Y entonces
		nos íbamos al retiro,

		750
			00:55:44,499 --> 00:55:48,040
				...a la casa de campo, a dar
		vueltas por ahí en la moto.

		751
			00:55:53,541 --> 00:55:56,415
				¡Órale!

		752
			00:55:57,291 --> 00:55:59,123
				Sí, ¿sabes que teníamos previsto
		irnos a la Costa Azul?

		753
			00:56:18,333 --> 00:56:22,123
				¿Sabeis dónde está? Allá en Francia.
		-A huevo.

		754
			00:56:23,249 --> 00:56:27,582
				¿Ah, sí? Porque un amigo suyo
		le había buscado un trabajo...

		755
			00:56:28,124 --> 00:56:30,207
				de camarero.
		Y ya lo teníamos todo, todo listo.

		756
			00:56:30,333 --> 00:56:34,540
				Llevaba una coleta.
		Siempre con su pelo largo...

		757
			00:56:36,624 --> 00:56:39,165
				y tenía un diente roto, y un
		pendiente en el lóbulo derecho.

		758
			00:56:40,124 --> 00:56:42,248
				Estaba tan enamorada de él.
		Lo juro.

		759
			00:56:52,166 --> 00:56:54,123
				-Tenía... tenía...
		-Muy enamorada.

		760
			00:56:54,249 --> 00:56:55,332
				-Y llegó Jano a dar baje, seguro.
		-A huevo.

		761
			00:56:55,458 --> 00:56:57,290
				No, no.

		762
			00:56:58,374 --> 00:57:01,457
				-¿Entonces?
		-Se mató en la moto.

		763
			00:57:08,124 --> 00:57:10,165
				¡Chale!

		764
			00:57:54,833 --> 00:57:56,665
				Tenía 17 años.

		765
			00:58:02,083 --> 00:58:03,665
				Si hubieran pasado por este
		mismo lugar 10 años antes...

		766
			00:58:05,291 --> 00:58:07,040
				se habrían topado con un par de
		jaulas tiradas sobre el pavimento.

		767
			00:58:07,666 --> 00:58:09,207
				Luego habrían cruzado por
		una nube de plumas blancas.

		768
			00:58:11,166 --> 00:58:13,332
				Cinco metros después,
		una pila de jaulas destrozadas...

		769
			00:58:16,666 --> 00:58:21,457
				...con gallinas sangrantes,
		aleteando agónicas.

		770
			00:58:21,958 --> 00:58:26,040
				Y más adelante, un camión
		volteado, echando humo.

		771
			00:58:26,166 --> 00:58:29,665
				Al rebasarlo, habrían visto
		dos cuerpos tirados...

		772
			00:58:31,249 --> 00:58:35,123
				...inertes, uno más pequeño,
		mal cubiertos por una chamarra.

		773
			00:58:36,499 --> 00:58:38,790
				Y una mujer desconsolada
		llorando a su lado.

		774
			00:58:51,666 --> 00:58:54,415
				Regálame otro cigarro, ¿no?

		775
			00:58:54,541 --> 00:58:59,040
				No, no, güey, güey, esa era
		una rola muy chida, cabrón

		776
			00:58:59,749 --> 00:59:03,040
				Ya no hay pilas güey.

		777
			00:59:03,166 --> 00:59:05,165
				Ponte el radio güey.

		778
			00:59:05,291 --> 00:59:07,415
				Verga.

		779
			00:59:11,291 --> 00:59:13,165
				-Oye, creo que les toca.
		-Sí, güey no hay pedo.

		780
			00:59:26,208 --> 00:59:28,040
				-Ya güey, no mires.
		-No, no los volteen a ver.

		781
			00:59:28,166 --> 00:59:30,540
				Puta, no mames ahora
		sí ya se los cogieron, cabrón.

		782
			00:59:57,374 --> 00:59:59,498
				No los voltees
		a ver güey.

		783
			00:59:59,624 --> 01:00:02,665
				¿Qué onda?

		784
			01:00:02,791 --> 01:00:04,957
				¡Qué barbaridad!
		¡Qué descaro!

		785
			01:00:05,083 --> 01:00:08,373
				¡Os habéis despertado
		los dos juntitos!

		786
			01:00:10,249 --> 01:00:12,123
				Si es el calorcito.

		787
			01:00:13,624 --> 01:00:15,498
				-¿Se te paró marrano?
		- Y no sabes de qué manera.

		788
			01:00:16,833 --> 01:00:20,290
				No, si este güey
		la tiene re-chiquita.

		789
			01:00:21,124 --> 01:00:22,790
				¿Chiquita, cabrón? No mames, güey,
		si mi pinga tiene 5 milímetros menos...

		790
			01:00:23,458 --> 01:00:25,332
				-... que tu pinche rasputín.
		-¡5 Mms. No mames!

		791
			01:00:27,041 --> 01:00:29,415
				-¿La habéis medido?
		-Sí, pero este güey...

		792
			01:00:30,791 --> 01:00:35,457
				-... la tiene de refea.
		-¿Fea, cómo?

		793
			01:00:37,791 --> 01:00:40,207
				-Tiene capucha, hazme el favor.
		-¡Qué rico! ¡Con capucha!

		794
			01:00:42,041 --> 01:00:45,332
				-¿Verdad?
		-Sí.

		795
			01:00:46,791 --> 01:00:48,623
				-Ya ves, güey.
		-La tiene refea el cabrón.

		796
			01:00:50,041 --> 01:00:54,623
				¿Cómo hacéis el amor
		con vuestras chicas?

		797
			01:00:57,791 --> 01:01:00,165
				Pues acá... acá chido,
		¿no? Con pasión.

		798
			01:01:00,291 --> 01:01:01,665
				-Hey con jiribilla.
		-¿Con qué, qué es eso?

		799
			01:01:05,624 --> 01:01:07,123
				-Con... con afecto.
		-A huevo.

		800
			01:01:07,749 --> 01:01:11,207
				-No, pero qué les hacéis a ellas.
		-Primero un fajecito...

		801
			01:01:13,124 --> 01:01:14,998
				-... para calentarlas.
		-Sí, a huevo.

		802
			01:01:15,458 --> 01:01:19,623
				Unos besitos en las chiches,
		una mordiditas bien cachondas.

		803
			01:01:19,749 --> 01:01:22,498
				-Claro y después.
		-¿Después?

		804
			01:01:22,624 --> 01:01:24,790
				-Yo después se la meto enterita.
		- Con jiribilla...

		805
			01:01:25,666 --> 01:01:29,332
				Y, ¿qué más?

		806
			01:01:29,458 --> 01:01:34,623
				Yo ahí le sigo dando
		hasta que la mato.

		807
			01:01:34,749 --> 01:01:37,498
				-¿Pero, y nada más?
		-¡Nada más!

		808
			01:01:37,624 --> 01:01:41,665
				La Ceci, se contonea,
		se revuelca...

		809
			01:01:41,791 --> 01:01:44,248
				-... y gime, cual ostión con limón.
		-Ana, llora.

		810
			01:01:45,458 --> 01:01:47,165
				-¡Llora!
		-A huevo.

		811
			01:01:47,291 --> 01:01:48,790
				- No, de placer.
		- No, ya me imagino.

		812
			01:01:49,583 --> 01:01:52,957
				Sí. Y, ¿tumbados o cómo?

		813
			01:01:53,083 --> 01:01:55,332
				Ah, pues, tumbados, de aguilita...

		814
			01:01:57,083 --> 01:02:01,165
				-... de perrito, de todo.
		-A Ana le gusta ponérseme encima...

		815
			01:02:01,291 --> 01:02:04,457
				...pero pues, también sentados...

		816
			01:02:05,624 --> 01:02:07,040
				...y hasta el 69.

		817
			01:02:08,749 --> 01:02:10,123
				-¿Sí?
		-Todo un Kama-Sutra entero.

		818
			01:02:12,708 --> 01:02:16,582
				-¿Todo?
		-De todo.

		819
			01:02:18,249 --> 01:02:20,123
				-Yo de todo.
		-A huevo.

		820
			01:02:20,708 --> 01:02:22,373
				Y, y...

		821
			01:02:23,249 --> 01:02:27,082
				Y eso de meter así el dedo
		como que no quiere la cosa, ahí

		822
			01:02:27,208 --> 01:02:28,248
				- ¡en el culo!
